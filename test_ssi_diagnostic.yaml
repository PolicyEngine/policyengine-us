# Diagnostic test to see actual values with PR #6411

- name: Diagnostic - SSI couple one earner $12k
  period: 2024
  input:
    people:
      husband:
        age: 67
        employment_income: 12_000
      wife:
        age: 65
        employment_income: 0
    marital_units:
      unit:
        members: [husband, wife]
    tax_units:
      unit:
        members: [husband, wife]
    households:
      household:
        members: [husband, wife]
        state_code: CA
  output:
    # Let's see what we actually get
    is_ssi_aged_blind_disabled: [true, true]
    ssi_marital_both_eligible: [true, true]
    ssi_marital_earned_income: [6_000, 6_000]  # PR divides by 2
    ssi_earned_income: [12_000, 0]  # Original individual amounts
    ssi_countable_income: [2_490, 2_490]  # What do we actually get?
    ssi_amount_if_eligible: [8_490, 8_490]  # Half of couple FBR
    ssi: [6_000, 6_000]  # Actual SSI amount