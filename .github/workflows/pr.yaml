name: Pull request
on:
  pull_request:
    branches: [master]
jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check formatting
        uses: "lgeiger/black-action@master"
        with:
          args: ". -l 79 --check"
  check-version:
    name: Check version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 100
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13
      - name: Install dependencies
        run: uv pip install -e ".[dev]" --system
      - name: Install dependencies
        run: uv pip install "yaml-changelog>=0.1.7" --system
      - name: Build changelog
        run: make changelog
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 10  # Need full history for git diff
      - name: Fetch base branch
        run: |
          git fetch origin ${{ github.base_ref }}:refs/remotes/origin/${{ github.base_ref }}
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Install dependencies
        run: uv sync --dev
      - name: Turn off default branching
        shell: bash
        run: ./update_itemization.sh
      - name: Run non-structural YAML tests
        env:
          PYTHONUNBUFFERED: 1
        run: |
          echo "Running non-structural YAML tests..."
          uv run make test-yaml-no-structural
      - name: Run structural YAML tests
        env:
          PYTHONUNBUFFERED: 1
        run: |
          echo "Running structural YAML tests..."
          uv run make test-yaml-structural
      - name: Run Python-based tests
        env:
          PYTHONUNBUFFERED: 1
        run: |
          echo "Running Python-based tests..."
          uv run make test-other
      - name: Build package
        run: uv build
