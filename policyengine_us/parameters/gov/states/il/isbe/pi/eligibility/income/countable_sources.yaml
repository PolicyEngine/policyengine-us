description: Illinois counts these income sources as countable income under the Prevention Initiative program.
values:
  2015-01-01:
    # Earned income
    - employment_income
    - self_employment_income
    # Unearned income included per ISBE Household and Income Form
    - child_support_received
    - alimony_income
    - pension_income
    - retirement_distributions
    - social_security
    - ssi
    - veterans_benefits
    - disability_benefits
    - workers_compensation
    - unemployment_compensation
    - strike_benefits
    # Excluded: snap, wic, tanf (welfare benefits)
    # Excluded: Federal education benefits, foster payments

metadata:
  unit: list
  period: year
  label: Illinois PI countable income sources
  reference:
    - title: ISBE Household and Income Form
      href: https://www.isbe.net/Documents/69-72_hshld_income.pdf
    - title: ISBE FY 2026 Income Eligibility Guidelines
      href: https://www.isbe.net/Documents/IEG-26.pdf
