# Standard of need and initial eligibility
initial:
  description: Initial eligibility requires gross earned income below this percentage of Federal Poverty Level for household size
  metadata:
    unit: /1
  1996-01-01: 0.55

# Continuing eligibility
continuing:
  description: Active TFA households can earn up to this percentage of Federal Poverty Level and remain eligible, with full earned income disregard
  metadata:
    unit: /1
  1996-01-01: 1.0

# Extension period eligibility (effective January 1, 2024)
extension:
  description: After earnings exceed 100 percent FPL, families may continue receiving benefits for up to 6 months with earnings disregarded up to this percentage of Federal Poverty Level for eligibility purposes
  metadata:
    unit: /1
  2024-01-01: 2.3
