description: North Dakota excludes this share of earned income as a time limited percentage disregard under the Temporary Assistance for Needy Families program.

values:
  1997-07-01: 0.5
# NOTE: TLP is actually a declining 12-month disregard cycle:
#   - Months 1-6: 50%
#   - Months 7-9: 35%
#   - Months 10-12: 25%
#   - Month 13+: 0%
# This parameter uses 50% (the rate for months 1-6).

metadata:
  unit: /1
  period: month
  label: North Dakota TANF time limited percentage rate
  reference:
    - title: North Dakota Policy Manual 400-19-105-25 Employment Disregards
      href: https://www.nd.gov/dhs/policymanuals/40019/400_19_105_25.htm
    - title: N.D. Admin Code 75-02-01.2-51(2)(c)(1) Disregard of Earned Income
      href: https://www.law.cornell.edu/regulations/north-dakota/N-D-A-C-75-02-1.2-51
