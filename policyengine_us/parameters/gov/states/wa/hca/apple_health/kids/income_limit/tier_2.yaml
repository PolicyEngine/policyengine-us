description: >-
  Washington Apple Health for Kids Premium Tier 2 upper income limit (maximum
  eligibility threshold) as a fraction of FPL. The statutory threshold is 312% FPL
  per WAC 182-505-0100, but HCA publishes 317% with the 5 percentage point MAGI
  disregard built into the operational threshold.
