description: >-
  Washington Apple Health for Kids Premium Tier 1 upper income limit as a fraction
  of FPL. The statutory threshold is 260% FPL per WAC 182-505-0225, but HCA publishes
  265% with the 5 percentage point MAGI disregard built into the operational threshold.
