description: >-
  Washington Apple Health for Kids provides free coverage (no premium) at or below
  this income threshold as a fraction of FPL. The statutory threshold is 210% FPL
  per WAC 182-505-0100, but HCA publishes 215% with the 5 percentage point MAGI
  disregard built into the operational threshold.
