description: >-
  Washington Apple Health Expansion launched June 21, 2024 to provide state-funded
  coverage for adults without lawful immigration status who would otherwise qualify
  for Medicaid expansion. Note: This program has an enrollment cap (~13,000) and
  is not an entitlement per WAC 182-525-0300. Enrollment closed quickly after launch.
