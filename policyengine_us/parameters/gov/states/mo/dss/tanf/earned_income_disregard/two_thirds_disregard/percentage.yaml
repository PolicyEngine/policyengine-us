description: Missouri TANF two-thirds disregard for active TA recipients who become employed. Disregards 2/3 (66.67%) of gross monthly earned income. Applied BEFORE the $90 standard work exemption and child care costs. Available for 12 consecutive months. Once used, not eligible again until 12 consecutive months off TA.

