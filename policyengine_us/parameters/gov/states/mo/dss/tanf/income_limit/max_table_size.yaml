description: Maximum household size covered by the Missouri TANF Standard of Need table used for income limit calculations. Households larger than this size are capped at this value for the income limit calculation. The actual Standard of Need continues to increase beyond this size using the additional_person_increment.

metadata:
  unit: person
  period: year
  label: Missouri TANF income limit maximum table size
  reference:
