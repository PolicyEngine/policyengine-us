description: South Carolina subtracts these sources from federal taxable income to determine state taxable income.
values:
  2021-01-01:
    - salt_refund_income
    - disability_benefits #include tax disability benefits
    - sc_net_capital_gain_deduction
    - investment_in_529_plan  
    - us_govt_interest
    - taxable_social_security
    - sc_military_deduction
    - sc_retirement_deduction
    - sc_senior_exemption
    - sc_young_child_deduction
    - sc_dependent_exemption 
