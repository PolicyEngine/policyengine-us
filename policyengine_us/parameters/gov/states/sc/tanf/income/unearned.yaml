description: South Carolina counts these income sources as unearned income under the Temporary Assistance for Needy Families program.
values:
  1996-07-01:
    - partnership_s_corp_income
    - farm_income
    - farm_rent_income
    - capital_gains
    - taxable_interest_income
    - rental_income
    # Royalties included in rental income
    - dividend_income
    - taxable_pension_income 
    # Pension income includes annuities and endowment contracts
    - debt_relief
    # Decedent income
    # Estate interest income
    - taxable_unemployment_compensation
    - taxable_social_security
    - illicit_income
    - taxable_retirement_distributions
    - miscellaneous_income
metadata:
  unit: list
  period: month 
  label: South Carolina TANF unearned income 
  reference:
    - title: SC DSS TANF Policy Manual Section 7.1
      href: https://dss.sc.gov/media/ojqddxsk/tanf-policy-manual-volume-65.pdf#page=101
