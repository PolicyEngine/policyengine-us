description: Tennessee provides up to this Standard Payment Amount (SPA) under the Families First TANF program based on assistance group size. The SPA represents approximately 25 percent of the Consolidated Need Standard and is the maximum benefit payable to families not qualifying for the Differential Grant Payment Amount.

