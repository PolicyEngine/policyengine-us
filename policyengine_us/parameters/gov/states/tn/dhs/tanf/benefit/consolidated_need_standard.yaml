description: Tennessee establishes this Consolidated Need Standard (CNS) for the Families First TANF program, which represents the state's determination of the amount of income necessary to meet the basic needs of an assistance group of a given size. The CNS is used both as an income eligibility threshold and in the fill-the-gap benefit calculation.

