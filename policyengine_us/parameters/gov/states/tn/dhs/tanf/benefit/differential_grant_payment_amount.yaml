description: Tennessee provides up to this Differential Grant Payment Amount (DGPA) under the Families First TANF program for assistance groups meeting specific criteria including caretakers who are age 60 or older, disabled, provide in-home care for a disabled family member, or when no eligible adults are present in the assistance group. Note - Complete 2024 tables for all family sizes were not found in publicly accessible sources. Values use 2008 amounts from the most recent verifiable complete source.

