description: Tennessee provides up to this Differential Grant Payment Amount (DGPA) under the Families First TANF program for assistance groups meeting specific criteria including caretakers who are age 60 or older, disabled, provide in-home care for a disabled family member, or when no eligible adults are present in the assistance group. The DGPA is higher than the Standard Payment Amount by one hundred dollars per month.

