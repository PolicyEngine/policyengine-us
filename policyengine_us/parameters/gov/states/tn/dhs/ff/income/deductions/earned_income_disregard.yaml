description: Tennessee disregards this amount from gross earned income per month when calculating countable income for the Families First TANF program. This disregard is applied to the assistance group's total earned income before determining benefit eligibility and amount. The 2008 Administrative Code specified $150; the 2024 State Plan confirms $250.

values:
  2008-11-01: 150
  2024-07-01: 250

