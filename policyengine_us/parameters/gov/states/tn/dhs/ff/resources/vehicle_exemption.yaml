description: Tennessee exempts up to this amount of the equity value of one vehicle belonging to the assistance unit from countable resources under the Families First TANF program. The equity value over this amount and the entire equity value of any other vehicle counts toward the asset limit. Note - This value is from the 2008 Administrative Code; no 2024 source with updated value was found.

