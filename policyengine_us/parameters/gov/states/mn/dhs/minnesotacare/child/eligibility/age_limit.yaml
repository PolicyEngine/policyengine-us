description: >-
  Maximum age for children's eligibility for MinnesotaCare.
  Per Minnesota Statutes 256L.04 subdivision 10(c), undocumented noncitizens
  age 18 or older have restricted eligibility, meaning children must be
  under age 18 to qualify for ongoing coverage.
