description: Minnesota allows a subtraction from US AGI to get its taxable income that is available to tax units with elderly or disabled heads or spouses that met certain eligibility conditions with this variable being the fraction of net AGI that reduces the subtraction amount.
values:
  2021-01-01: 0.5

