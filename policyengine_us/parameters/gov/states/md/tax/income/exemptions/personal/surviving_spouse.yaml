description: Maryland provides a personal exemption of this amount for surviving spouse filers, based on adjusted gross income.
brackets:
  # Confirmed to be the same for 2022.
  # "(1) $3,200 for each exemption that the individual may deduct under
  #  subsection (a) of this section;"
  - threshold:
      2021-01-01: -.inf
    amount:
      2021-01-01: 3_200
  # (2) If a married couple filing a joint return or an individual described
  # in ยง 2 of the Internal Revenue Code as a head of household or as a
  # surviving spouse has federal adjusted gross income for the taxable year
  # greater than $150,000, the amount allowed for each exemption under
  # subsection (b)(1) or (2) of this section is limited to:
  # (i) $1,600 if federal adjusted gross income for the taxable year does not
  # exceed $175,000;
  - threshold:
      2021-01-01: 150_000
    amount:
      2021-01-01: 1_600
  # (ii) $800 if federal adjusted gross income for the taxable year is greater
  # than $175,000 but not greater than $200,000; and
  - threshold:
      2021-01-01: 175_000
    amount:
      2021-01-01: 800
  # (iii) $0 if federal adjusted gross income for the taxable year is greater
  # than $200,000.
  - threshold:
      2021-01-01: 200_000
    amount:
      2021-01-01: 0
