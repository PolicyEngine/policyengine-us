description: Maryland requires this number of weekly work hours for full-time classification under the Temporary Cash Assistance program. COMAR defines full-time as 100 hours/month; 25 hours/week is the equivalent assuming 4 weeks per month.

values:
  2022-11-01: 25

metadata:
  unit: hour
  period: week
  label: Maryland TCA full-time work hours threshold
  reference:
    - title: COMAR 07.03.03.13.E(3)(c) - Full-Time Employment (100 hours/month)
      href: https://dsd.maryland.gov/regulations/Pages/07.03.03.13.aspx
