      2015-01-01: 1
    amount:
      2015-01-01: 1       # 100% disregard for first month
  - threshold:
      2015-01-01: 2
    amount:
      2015-01-01: 0.75    # 75% disregard for months 2-7
  - threshold:
      2015-01-01: 8
    amount:
      2015-01-01: 0.5     # 50% disregard for month 8+

