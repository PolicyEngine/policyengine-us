description: New Jersey excludes this share of earned income based on months of employment under the WorkFirst New Jersey program.

brackets:
  - threshold:
      2022-10-01: 1
    amount:
      2022-10-01: 1       # 100% disregard for first month
  - threshold:
      2022-10-01: 2
    amount:
      2022-10-01: 0.75    # 75% disregard for months 2-7
  - threshold:
      2022-10-01: 8
    amount:
      2022-10-01: 0.5     # 50% disregard for month 8+

metadata:
  type: single_amount
  threshold_unit: month
  amount_unit: /1
  label: New Jersey WFNJ earned income disregard rate by month (20+ hours/week)
  reference:
    - title: N.J.A.C. 10:90-3.8(c) - Tiered earned income disregards
      href: https://www.law.cornell.edu/regulations/new-jersey/N-J-A-C-10-90-3-8
