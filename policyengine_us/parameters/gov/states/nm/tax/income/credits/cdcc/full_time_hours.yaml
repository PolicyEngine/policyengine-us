description: New Mexico provides the credit for child and dependent day care for filers with modified gross income based on these full time working hours.
  # Per law - maximum income is derived from the annual income that would
  # be derived from earnings at double the federal minimum wage 
  # Per Tax Form - $30,160 = 7.25 * 40 * 52 * 2
