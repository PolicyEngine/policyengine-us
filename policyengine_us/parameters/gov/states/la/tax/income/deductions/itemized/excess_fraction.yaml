description: Louisiana subtracts this fraction of the excess of the either the federal itemized deductions or the medical expense deduction amount over the federal standard deduction from adjusted gross income.
values:
  2007-01-01: 0.575
  2008-01-01: 0.65
  # In 2022, switched from 100% of the excess of all itemized deductions to
  # 100% of excess of medical expenses over the standard deduction.
  2009-01-01: 1

