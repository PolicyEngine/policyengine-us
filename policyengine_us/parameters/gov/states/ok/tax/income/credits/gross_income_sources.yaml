description: Oklahoma counts these sources when determining gross income for its sales tax credit.
values:
  2021-01-01:
    - irs_employment_income
    - self_employment_income
    - partnership_s_corp_income
    - farm_income
    - farm_rent_income
    - short_term_capital_gains
    - long_term_capital_gains
    - interest_income
    - rental_income
    - dividend_income
    - pension_income
    - debt_relief
    - unemployment_compensation
    - workers_compensation
    - social_security
    - alimony_income
    - child_support_received
    - illicit_income
    - miscellaneous_income
    - ssi
    - state_supplement # state SSI supplement
    - general_assistance
    - eitc

