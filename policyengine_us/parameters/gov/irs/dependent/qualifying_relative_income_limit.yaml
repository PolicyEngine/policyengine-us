description: >-
  Maximum gross income a person can have and still be claimed as a qualifying
  relative dependent under IRC 152(d)(1)(B). Although TCJA set the personal
  exemption to $0 from 2018, IRS Notice 2018-70 clarified that this threshold
  continues at the pre-TCJA level adjusted for inflation.
