reduction_rate:
  under_fra:
    description: The SSA withholds this amount from benefits for every $2 earned above the exempt amount.
    values:
      1940-01-01: 0.5  # $1 for every $2 over limit
    metadata:
      unit: /1
      label: Earnings test reduction rate (under FRA)
      reference:
        - title: 42 USC 403(f)(3)
          href: https://www.law.cornell.edu/uscode/text/42/403#f_3
  
  year_of_fra:
    description: The SSA withholds this amount from benefits for every $3 earned above the exempt amount in the year of reaching FRA.
    values:
      1940-01-01: 0.333333  # $1 for every $3 over limit
    metadata:
      unit: /1
      label: Earnings test reduction rate (year of FRA)
      reference:
        - title: 42 USC 403(f)(3)
          href: https://www.law.cornell.edu/uscode/text/42/403#f_3

