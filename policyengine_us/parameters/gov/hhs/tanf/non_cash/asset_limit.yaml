description: Asset limit for TANF non-cash benefit used for SNAP BBCE, by state.

AL:
  # In Alabama, households with seniors or people with disabilities and gross income under 200 percent of poverty
  # do not face an asset limit. Those over 200 percent of poverty are not categorically eligible and do face a $3,500 asset
  # limit.
  # This is not yet modeled.
  # Other states with this rule are marked with a *.
  2020-07-01: .inf
AK:
  # Alaska is not in the list, indicating it has not elected to BBCE.
  # Non-BBCE states are entered as negative infinity asset limit.
  2020-07-01: -.inf
