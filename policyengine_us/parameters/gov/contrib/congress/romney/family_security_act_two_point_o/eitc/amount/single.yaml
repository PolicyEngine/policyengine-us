description: Under the Family Security Act 2.0, this maximum EITC amount is provided for single filers, based on number of children.

brackets:
  - threshold:
      2024-01-01: 0
    amount:
      values:
        # Reform would come into effect in 2026 
        # but uprating begins in 2024
        2024-01-01: 1_000
      metadata:
        uprating:
          parameter: gov.irs.uprating
          rounding:
            type: nearest
            interval: 10
  - threshold:
      2024-01-01: 1
    amount:
      values:
        # Reform would come into effect in 2026 
        # but uprating begins in 2024
        2024-01-01: 2_000
      metadata:
        uprating:
          parameter: gov.irs.uprating
          rounding:
            type: nearest
            interval: 10

metadata:
  type: single_amount
  threshold_unit: child
  amount_unit: currency-USD
  label: Family Security Act 2.0 EITC single max amount
  reference:
    - title: Family Security Act 2.0
      href: https://www.romney.senate.gov/wp-content/uploads/2022/06/family-security-act-2.0_one-pager_appendix.pdf
