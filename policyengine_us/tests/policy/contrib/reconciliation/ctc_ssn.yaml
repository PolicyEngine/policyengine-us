  input:
    gov.contrib.reconciliation.ctc.in_effect: true
    people:
      person1:
        ssn_card_type: CITIZEN
      person2:
        ctc_qualifying_child: true
        ssn_card_type: NON_CITIZEN_VALID_EAD
      person3:
        ctc_qualifying_child: true
