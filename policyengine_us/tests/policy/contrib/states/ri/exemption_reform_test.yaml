    gov.contrib.states.ri.dependent_exemption.age_limit.in_effect: true
    gov.contrib.states.ri.dependent_exemption.age_limit.threshold: 18
    people:
      parent:
        age: 40
        employment_income: 60_000
      child1:
        age: 16
        is_tax_unit_dependent: true
      child2:
        age: 20
        is_tax_unit_dependent: true
