- name: Single filer below threshold owes no tax
  period: 2026
  reforms: policyengine_us.reforms.congress.tlaib.income_security_package.income_security_package
  input:
    people:
      filer:
        age: 30
    tax_units:
      tax_unit:
        members: [filer]
        filing_status: SINGLE
        adjusted_gross_income: 25_000
  output:
    boost_tax:
      2026: 0

