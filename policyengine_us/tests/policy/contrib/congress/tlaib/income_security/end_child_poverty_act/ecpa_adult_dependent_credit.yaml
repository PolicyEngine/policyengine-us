- name: Adult dependent 18 or over receives credit
  period: 2026
  reforms: policyengine_us.reforms.congress.tlaib.income_security_package.end_child_poverty_act.end_child_poverty_act
  input:
    people:
      dependent:
        age: 20
        is_tax_unit_dependent: true
      parent:
        age: 45
        is_tax_unit_head: true
    tax_units:
      tax_unit:
        members: [parent, dependent]
  output:
    ecpa_adult_dependent_credit:
      2026: [700, 0]

- name: Non-dependent adult does not receive credit
  period: 2026
  reforms: policyengine_us.reforms.congress.tlaib.income_security_package.end_child_poverty_act.end_child_poverty_act
  input:
    people:
      adult:
        age: 25
        is_tax_unit_dependent: false
  output:
    ecpa_adult_dependent_credit:
      2026: 0

- name: Child under 18 does not receive adult dependent credit
  period: 2026
  reforms: policyengine_us.reforms.congress.tlaib.income_security_package.end_child_poverty_act.end_child_poverty_act
  input:
    people:
      child:
        age: 16
        is_tax_unit_dependent: true
  output:
    ecpa_adult_dependent_credit:
      2026: 0

- name: Multiple adult dependents each receive credit
  period: 2026
  reforms: policyengine_us.reforms.congress.tlaib.income_security_package.end_child_poverty_act.end_child_poverty_act
  input:
    people:
      parent:
        age: 50
        is_tax_unit_head: true
      dependent1:
        age: 18
        is_tax_unit_dependent: true
      dependent2:
        age: 22
        is_tax_unit_dependent: true
    tax_units:
      tax_unit:
        members: [parent, dependent1, dependent2]
  output:
    ecpa_adult_dependent_credit:
      2026: [0, 700, 700]

