    tax_units:
      tax_unit:
        members: [person1]
        filing_status: SINGLE
    households:
      household:
        members: [person1]
  output:
    tob_revenue_social_security: 0

- name: TOB SS revenue - below base threshold
  period: 2024
  input:
    people:
      person1:
        age: 67
        social_security: 20_000
        employment_income: 0
    tax_units:
      tax_unit:
        members: [person1]
        filing_status: SINGLE
    households:
      household:
        members: [person1]
  output:
    # No taxable SS, so no TOB revenue
    tob_revenue_social_security: 0

- name: TOB SS revenue - between thresholds with income tax
  period: 2024
  input:
    people:
      person1:
        age: 67
        social_security: 20_000
        employment_income: 30_000
    tax_units:
      tax_unit:
        members: [person1]
        filing_status: SINGLE
    households:
      household:
        members: [person1]
  output:
    # Combined income = 30_000 + 10_000 = 40_000
    # Tier 1 taxable SS = min(10_000, 0.5 * 15_000) = 7_500
    # AGI = 30_000 + 7_500 = 37_500
    # Standard deduction (2024 SINGLE) = 14_600
    # Taxable income = 37_500 - 14_600 = 22_900
    # Income tax (10% on first 11_600, 12% on remaining 11_300)
    #           = 1_160 + 1_356 = 2_516
    # Effective rate = 2_516 / 22_900 â‰ˆ 0.1099
    # TOB revenue = tier_1 * effective_rate
    tob_revenue_social_security: [494.707, 494.708]
