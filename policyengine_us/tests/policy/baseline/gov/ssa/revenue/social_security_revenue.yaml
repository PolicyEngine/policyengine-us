- name: Total SS revenue - worker with no benefits
  period: 2024
  input:
    people:
      person1:
        age: 30
        employment_income: 50_000
    tax_units:
      tax_unit:
        members: [person1]
        filing_status: SINGLE
    households:
      household:
        members: [person1]
  output:
    # Only payroll tax, no TOB
    # Payroll = 50_000 * 0.124 = 6_200
    social_security_revenue: 6_200

- name: Total SS revenue - retiree with benefits and income
  period: 2024
  absolute_error_margin: 1
  input:
    people:
      person1:
        age: 67
        social_security: 20_000
        employment_income: 30_000
    tax_units:
      tax_unit:
        members: [person1]
        filing_status: SINGLE
    households:
      household:
        members: [person1]
  output:
    # Payroll = 30_000 * 0.124 = 3_720
    # TOB ≈ 495 (from TOB test)
    # Total ≈ 4_215
    social_security_revenue: 4_215

- name: Total SS revenue - zero income
  period: 2024
  input:
    people:
      person1:
        age: 67
        social_security: 0
        employment_income: 0
    tax_units:
      tax_unit:
        members: [person1]
        filing_status: SINGLE
