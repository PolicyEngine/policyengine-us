- name: Eligible disabled person with sufficient work history
  period: 2024
  input:
    is_disabled: true
    is_blind: false
    ssdi_work_credits: 40
    ssdi_recent_work_credits: 20
    earned_income: 12_000  # $1,000/month, below SGA
    age: 45
  output:
    is_ssdi_disabled: true
    meets_ssdi_work_history_requirements: true
    ssdi_engaged_in_sga: false
    is_ssdi_eligible: true

- name: Not eligible - engaged in substantial gainful activity
  period: 2024
  input:
    is_disabled: true
    ssdi_work_credits: 40
