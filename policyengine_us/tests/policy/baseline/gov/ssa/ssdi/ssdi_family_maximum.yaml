- name: Family maximum at 85% of AIME within constraints
  period: 2024
  absolute_error_margin: 0.3
  input:
    ssdi_aime: 60_000  # $5,000/month
    ssdi_pia: 2_280.9
  output:
    # 85% of monthly AIME: $5,000 * 0.85 = $4,250
    # Min (100% of PIA): $2,280.9
    # Max (150% of PIA): $3,421.35
    # Result: min($4,250, $3,421.35) = $3,421.35
    ssdi_family_maximum: 3_421.35

- name: Family maximum constrained by minimum percentage
  period: 2024
  input:
    ssdi_aime: 24_000  # $2,000/month
    ssdi_pia: 1_400  # Monthly PIA for this AIME
  output:
    # 85% of monthly AIME: $2,000 * 0.85 = $1,700
    # Min (100% of PIA): $1,400
    # Max (150% of PIA): $2,100
    # Result: max($1,700, $1,400) = $1,700
    ssdi_family_maximum: 1_700

