    spm_unit_size: 3
  output:
    snap_prorate_fraction: 0.67

- name: Case 3, ineligible alien count is zero.
  period: 2024
  absolute_error_margin: 0.1
  input:
    snap_unit_prorate_people_count: 0
    spm_unit_size: 3
  output:
    snap_prorate_fraction: 0
