- name: North Carolina 2025, yearly integration test
  period: 2025
  absolute_error_margin: 0.3
  input:
    people:   
      person1:
        age: 55
        is_blind: true
        employment_income: 30_600
    households:
      household:
        members: [person1]
        state_code: NC
  output:
