- name: Case 1, citizen always eligible.
  period: 2024
  input:
    immigration_status: CITIZEN
  output:
    is_snap_immigration_status_eligible: true

- name: Case 2, refugee eligible pre-OBBBA.
  period: 2024
  input:
    immigration_status: REFUGEE
  output:
    is_snap_immigration_status_eligible: true

- name: Case 3, undocumented never eligible.
  period: 2024
  input:
    immigration_status: UNDOCUMENTED
  output:
    is_snap_immigration_status_eligible: false

- name: Case 4, refugee ineligible post-OBBBA federal date.
  period: 2026
  absolute_error_margin: 0.1
  input:
    people:
      person1:
        immigration_status: REFUGEE
    households:
      household1:
        members: [person1]
        state_code: TX
  output:
    is_snap_immigration_status_eligible: false

