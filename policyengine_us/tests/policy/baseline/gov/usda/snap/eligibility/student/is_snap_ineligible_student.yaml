- name: Single parent college student with child under 12 is eligible
  period: 2022
  input:
    people:
      parent:
        is_full_time_college_student: true
        age: 25
        is_disabled: false
        weekly_hours_worked: 0
        tanf_person: 0
      child:
        age: 8
        tanf_person: 0
