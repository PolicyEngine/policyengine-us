- name: Family of 2
  period: 2022
  input:
    spm_unit_size: 2
    state_group: CONTIGUOUS_US
  output:
    # Eligible as a family of 2.
    # $250/mo is the maximum SNAP benefit for 1-person households in the
    # contiguous US.
    snap_min_allotment: 250 * 0.08 * 9 + 281 * 0.08 * 3 # Maximum allotments change every October.

- name: Family of 3
  period: 2022
  input:
    spm_unit_size: 3
  output:
    # Ineligible as a family of 3.
    snap_min_allotment: 0

- name: DC provides a different minimum allotment amount
  period: 2024-01
  input:
    spm_unit_size: 2
    state_code_str: DC
    state_group: CONTIGUOUS_US
  output:
    snap_min_allotment: 30

- name: In other states, we keep the standard minium allotment amount
  period: 2022
  input:
    spm_unit_size: 2
    state_code_str: AB
    state_group: CONTIGUOUS_US
  output:
    snap_min_allotment: 250 * 0.08 * 9 + 281 * 0.08 * 3
