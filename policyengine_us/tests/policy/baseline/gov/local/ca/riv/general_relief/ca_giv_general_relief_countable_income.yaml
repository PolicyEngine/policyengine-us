- name: Case 1, all member eligible for the general relief. 
  period: 2024
  input: 
    people:
      person1:
        age: 30
        employment_income: 1_000
        ssi: 0
      person2:
        age: 64
        employment_income: 0
        ssi: 0
      person3:
        age: 64
        employment_income: 0
        ssi: 0
    households:
      household:
        members: [person1, person2, person3]
        in_riv: true
    spm_units:
      spm_unit:
        members: [person1, person2, person3]
        ca_tanf: 0
  output:
    ca_riv_general_relief_earned_income_deductions: [76.5, 0, 0]
    ca_riv_general_relief_countable_income: 923.5 # 1,000 - 76.5

- name: Case 2, one member is ineligible due to immigration status. 
  period: 2024
  absolute_error_margin: 0.2
  input: 
    people:
      person1:
        age: 30
        employment_income: 1_000
        ssi: 0
      person2:
        age: 65
        employment_income: 0
        ssi: 0
      person3:
        age: 64
        employment_income: 1_000
        ssi: 0
        immigration_status: UNDOCUMENTED
    households:
      household:
        members: [person1, person2, person3]
        in_riv: true
    spm_units:
      spm_unit:
        members: [person1, person2, person3]
        ca_tanf: 0
  output:
    ca_riv_general_relief_earned_income_deductions: [76.5, 0, 76.5]
    ca_riv_general_relief_excluded_income: [0, 0, 307.83] # 923.5 * 1/3
    ca_riv_general_relief_countable_income: 1539.17 # 923.5 + 923.5 - 307.83
