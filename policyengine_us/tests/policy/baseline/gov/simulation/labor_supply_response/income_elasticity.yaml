- name: Default income elasticity is zero for all ages
  period: 2023
  input:
    age: 40
    gov.simulation.labor_supply_responses.elasticities.income.all: 0
  output:
    income_elasticity: 0

- name: Global income elasticity override applies to all ages
  period: 2023
  input:
    age: 70
    gov.simulation.labor_supply_responses.elasticities.income.all: -0.05
  output:
    income_elasticity: -0.05

- name: Income elasticity for person under 65 uses base
  period: 2023
  input:
    age: 50
    gov.simulation.labor_supply_responses.elasticities.income.all: 0
    gov.simulation.labor_supply_responses.elasticities.income.base: -0.04
    gov.simulation.labor_supply_responses.elasticities.income.age_multiplier_65_and_over: 2.0
  output:
    income_elasticity: -0.04

- name: Income elasticity for person 65+ applies multiplier
  period: 2023
  input:
    age: 70
    gov.simulation.labor_supply_responses.elasticities.income.all: 0
    gov.simulation.labor_supply_responses.elasticities.income.base: -0.04
    gov.simulation.labor_supply_responses.elasticities.income.age_multiplier_65_and_over: 2.0
  output:
    income_elasticity: -0.08

- name: Age 64 uses base elasticity (no multiplier)
  period: 2023
  input:
    age: 64
    gov.simulation.labor_supply_responses.elasticities.income.all: 0
    gov.simulation.labor_supply_responses.elasticities.income.base: -0.04
    gov.simulation.labor_supply_responses.elasticities.income.age_multiplier_65_and_over: 2.5
  output:
    income_elasticity: -0.04

- name: Age 65 applies multiplier
  period: 2023
  input:
    age: 65
    gov.simulation.labor_supply_responses.elasticities.income.all: 0
    gov.simulation.labor_supply_responses.elasticities.income.base: -0.04
    gov.simulation.labor_supply_responses.elasticities.income.age_multiplier_65_and_over: 2.5
  output:
    income_elasticity: -0.10

- name: Positive base income elasticity (unusual but valid)
  period: 2023
