- name: Default income elasticity is zero for all ages
  period: 2023
  input:
    age: 40
    gov.simulation.labor_supply_responses.elasticities.income.all: 0
  output:
    income_elasticity: 0

- name: Global income elasticity override applies to all ages
  period: 2023
  input:
    age: 70
    gov.simulation.labor_supply_responses.elasticities.income.all: -0.05
  output:
    income_elasticity: -0.05

- name: Income elasticity for person under 65
  period: 2023
  input:
    age: 50
    gov.simulation.labor_supply_responses.elasticities.income.all: 0
    gov.simulation.labor_supply_responses.elasticities.income.by_age.under_65: -0.05
  output:
    income_elasticity: -0.05

- name: Income elasticity for person 65 and over
  period: 2023
  input:
    age: 70
    gov.simulation.labor_supply_responses.elasticities.income.all: 0
    gov.simulation.labor_supply_responses.elasticities.income.by_age.65_and_over: -0.08
  output:
    income_elasticity: -0.08

- name: Age 64 uses under_65 income elasticity
  period: 2023
  input:
    age: 64
    gov.simulation.labor_supply_responses.elasticities.income.all: 0
    gov.simulation.labor_supply_responses.elasticities.income.by_age.under_65: -0.04
    gov.simulation.labor_supply_responses.elasticities.income.by_age.65_and_over: -0.10
  output:
    income_elasticity: -0.04

- name: Age 65 uses 65_and_over income elasticity
  period: 2023
  input:
    age: 65
    gov.simulation.labor_supply_responses.elasticities.income.all: 0
    gov.simulation.labor_supply_responses.elasticities.income.by_age.under_65: -0.04
    gov.simulation.labor_supply_responses.elasticities.income.by_age.65_and_over: -0.10
  output:
    income_elasticity: -0.10

- name: Positive income elasticity for under 65 (unusual but valid)
  period: 2023
  input:
    age: 45
    gov.simulation.labor_supply_responses.elasticities.income.all: 0
    gov.simulation.labor_supply_responses.elasticities.income.by_age.under_65: 0.02
  output:
    income_elasticity: 0.02

- name: Zero income elasticity for 65+
  period: 2023
  input:
    age: 72
    gov.simulation.labor_supply_responses.elasticities.income.all: 0
    gov.simulation.labor_supply_responses.elasticities.income.by_age.65_and_over: 0
  output:
    income_elasticity: 0
