- name: NY single adult premium calculation
  period: 2023-01
  input:
    people:
      person1:
        age: 30
        monthly_age: 30
    tax_units:
      tax_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code_str: NY
        state_fips: 36  # NY state code
        slcsp_rating_area: 3
        slcsp_age_0: 760
  output:
    slcsp_family_tier_category: ONE_ADULT
    slcsp_family_tier_multiplier: 1.0
    slcsp: 760

- name: NY family with two adults and one child
  period: 2023-01
  input:
    people:
      person1:
        age: 35
        monthly_age: 35
      person2:
        age: 32
        monthly_age: 32
      person3:
        age: 5
        monthly_age: 5
    tax_units:
      tax_unit:
        members: [person1, person2, person3]
    households:
      household:
        members: [person1, person2, person3]
        state_code_str: NY
        state_fips: 36  # NY state code
        slcsp_rating_area: 3
        slcsp_age_0: 760
  output:
    slcsp_family_tier_category: TWO_ADULTS_AND_ONE_OR_MORE_CHILDREN
    slcsp_family_tier_multiplier: 2.85
    slcsp: 2166  # 760 * 2.85

