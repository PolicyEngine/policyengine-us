- name: NY single adult multiplier
  period: 2023-01
  input:
    people:
      person1:
        age: 30
    tax_units:
      tax_unit:
        members: [person1]
        family_tier_category: one_adult
    households:
      household:
        members: [person1]
        state_code_str: NY
  output:
    family_tier_multiplier: 1.0

