- name: Pregnant woman eligible for CHIP through FCEP
  period: 2023
  input:
    people:
      head:
        is_pregnant: True
        immigration_status: CITIZEN
        is_medicaid_eligible: False
    tax_units:
      tax_unit:
        tax_unit_fpg_ratio: 3.00   # Within CA's limit of 3.22
        members: [head]
    households:
      household:
        state_code_str: CA       # California offers FCEP
  output:
    is_chip_eligible_fcep: True

- name: Not pregnant
  period: 2023
  input:
    people:
      head:
        is_pregnant: False   # Not pregnant
        immigration_status: CITIZEN
        is_medicaid_eligible: False
    tax_units:
      tax_unit:
        tax_unit_fpg_ratio: 3.00
        members: [head]
    households:
      household:
        state_code_str: CA
  output:
    is_chip_eligible_fcep: False

- name: Income too high for FCEP
  period: 2023
  input:
    people:
      head:
        is_pregnant: True # Pregnant
        immigration_status: CITIZEN
        is_medicaid_eligible: False
    tax_units:
      tax_unit:
        tax_unit_fpg_ratio: 3.50   # Above CA limit of 3.22
        members: [head]
    households:
      household:
        state_code_str: CA
  output:
    is_chip_eligible_fcep: False

- name: Already Medicaid eligible
  period: 2023
  input:
    people:
      head:
