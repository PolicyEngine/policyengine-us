- name: Pregnant woman eligible for standard CHIP
  period: 2023
  input:
    state_code_str: CO
    is_pregnant: True
    immigration_status: CITIZEN
    is_medicaid_eligible: False
    tax_unit:
      tax_unit_fpg_ratio: 2.00
  output:
    is_chip_eligible_standard_pregnant: True

- name: Not pregnant
  period: 2023
  input:
    state_code_str: CO
    is_pregnant: False
    immigration_status: CITIZEN
    is_medicaid_eligible: False
    tax_unit:
      tax_unit_fpg_ratio: 2.00
  output:
    is_chip_eligible_standard_pregnant: False

- name: Income too high for standard pregnant woman CHIP
  period: 2023
  input:
    state_code_str: CO
    is_pregnant: True
    immigration_status: CITIZEN
    is_medicaid_eligible: False
    tax_unit:
      tax_unit_fpg_ratio: 3.00  # Above CO limit of 2.65
  output:
    is_chip_eligible_standard_pregnant: False

- name: Already Medicaid eligible
  period: 2023
  input:
    state_code_str: CO
    is_pregnant: True
    immigration_status: CITIZEN
    is_medicaid_eligible: True
    tax_unit:
      tax_unit_fpg_ratio: 2.00
  output:
    is_chip_eligible_standard_pregnant: False

- name: State without CHIP for pregnant women
  period: 2023
  input:
    state_code_str: AK  # No standard CHIP program for pregnant women in this state
    is_pregnant: True
    immigration_status: CITIZEN
    is_medicaid_eligible: False
    tax_unit:
      tax_unit_fpg_ratio: 2.00
  output:
    is_chip_eligible_standard_pregnant: False

- name: Undocumented immigrant not eligible
  period: 2023
  input:
    state_code_str: CO
    is_pregnant: True
    immigration_status: UNDOCUMENTED
    is_medicaid_eligible: False
    tax_unit:
      tax_unit_fpg_ratio: 2.00
  output:
    is_chip_eligible_standard_pregnant: False
