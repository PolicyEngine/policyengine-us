- name: TANF abolition test with full household
  period: 2023
  input:
    gov.hhs.tanf.abolish_tanf: true
    people:
      parent1:
        age: 35
      parent2:
        age: 33
      child:
        age: 7
    spm_units:
      spm_unit:
        members: [parent1, parent2, child]
        is_tanf_enrolled: true
    households:
      household:
        members: [parent1, parent2, child]
        state_code_str: CA
  output:
    tanf: 0  # Abolished despite being in CA
