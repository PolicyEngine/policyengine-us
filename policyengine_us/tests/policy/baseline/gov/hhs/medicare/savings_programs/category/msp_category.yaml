- name: MSP category - QMB (income at 100% FPL)
  period: 2024-01
  input:
    age: 67
    is_medicare_eligible: true
    adjusted_gross_income_person: 12_000  # Below 100% FPL ($15,060)
    spm_unit_cash_assets: 5_000
    spm_unit_is_married: false
    spm_unit_fpg: 15_060
  output:
    msp_category: QMB

