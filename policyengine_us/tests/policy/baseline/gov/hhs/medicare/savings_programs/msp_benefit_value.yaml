# MSP uses SSI income methodology per 42 U.S.C. 1396d(p)(1)(B)

- name: MSP benefit - QMB (Part A + Part B premiums)
  period: 2024-01
  input:
    age: 67
    is_medicare_eligible: true
    # $12,000 unearned -> ($1,000 - $20) = $980/month countable
    # $980 < $1,255 (100% FPL) -> QMB
    ssi_unearned_income: 12_000
    spm_unit_cash_assets: 5_000
    spm_unit_is_married: false
    base_part_a_premium: 6_060  # Annual Part A premium ($505/month * 12)
    base_part_b_premium: 2_096.40  # Annual Part B premium ($174.70/month * 12)
  output:
    # (505 + 174.70) = 679.70/month
    msp_benefit_value: 679.70

- name: MSP benefit - SLMB (Part B premium only)
  period: 2024-01
  input:
    age: 67
    is_medicare_eligible: true
    # $16,500 unearned -> ($1,375 - $20) = $1,355/month countable
    # $1,255 < $1,355 < $1,506 (100-120% FPL) -> SLMB
    ssi_unearned_income: 16_500
    spm_unit_cash_assets: 5_000
    spm_unit_is_married: false
    base_part_a_premium: 0  # Assume premium-free Part A
    base_part_b_premium: 2_096.40
  output:
    msp_benefit_value: 174.70

- name: MSP benefit - QI (Part B premium only)
  period: 2024-01
  input:
    age: 67
    is_medicare_eligible: true
    # $19,440 unearned -> ($1,620 - $20) = $1,600/month countable
    # $1,506 < $1,600 < $1,694.25 (120-135% FPL) -> QI
    ssi_unearned_income: 19_440
    spm_unit_cash_assets: 5_000
    spm_unit_is_married: false
    base_part_a_premium: 0
    base_part_b_premium: 2_096.40
  output:
    msp_benefit_value: 174.70

- name: MSP benefit - not eligible (zero benefit)
  period: 2024-01
  input:
    age: 67
    is_medicare_eligible: true
    # $24_000 unearned -> ($2,000 - $20) = $1,980/month countable
    # $1,980 > $1,694.25 (135% FPL) -> not eligible
    ssi_unearned_income: 24_000
    spm_unit_cash_assets: 5_000
    spm_unit_is_married: false
    base_part_a_premium: 0
    base_part_b_premium: 2_096.40
  output:
    msp_benefit_value: 0
