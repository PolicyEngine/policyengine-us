- name: MSP benefit - QMB (Part A + Part B premiums)
  period: 2024-01
  input:
    age: 67
    is_medicare_eligible: true
    adjusted_gross_income_person: 12_000  # QMB level
    spm_unit_cash_assets: 5_000
    spm_unit_is_married: false
    spm_unit_fpg: 15_060
    base_part_a_premium: 6_060  # Annual Part A premium ($505/month * 12)
    base_part_b_premium: 2_096.40  # Annual Part B premium ($174.70/month * 12)
  output:
    # (505 + 174.70) = 679.70/month
    msp_benefit_value: 679.70

- name: MSP benefit - SLMB (Part B premium only)
  period: 2024-01
  input:
    age: 67
    is_medicare_eligible: true
    adjusted_gross_income_person: 16_500  # SLMB level
    spm_unit_cash_assets: 5_000
    spm_unit_is_married: false
    spm_unit_fpg: 15_060
    base_part_a_premium: 0  # Assume premium-free Part A
    base_part_b_premium: 2_096.40
  output:
    msp_benefit_value: 174.70

- name: MSP benefit - QI (Part B premium only)
  period: 2024-01
  input:
    age: 67
    is_medicare_eligible: true
    adjusted_gross_income_person: 19_000  # QI level
    spm_unit_cash_assets: 5_000
    spm_unit_is_married: false
    spm_unit_fpg: 15_060
    base_part_a_premium: 0
    base_part_b_premium: 2_096.40
  output:
    msp_benefit_value: 174.70

- name: MSP benefit - not eligible (zero benefit)
  period: 2024-01
  input:
    age: 67
    is_medicare_eligible: true
    adjusted_gross_income_person: 30_000  # Above 135% FPL
    spm_unit_cash_assets: 5_000
    spm_unit_is_married: false
    spm_unit_fpg: 15_060
    base_part_a_premium: 0
    base_part_b_premium: 2_096.40
  output:
    msp_benefit_value: 0
