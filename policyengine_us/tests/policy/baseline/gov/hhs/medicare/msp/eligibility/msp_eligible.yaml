# 2024 FPL for single person: $15,060/year = $1,255/month
# QMB: <= 100% FPL ($1,255/month)
# SLMB: 100-120% FPL ($1,255 - $1,506/month)
# QI: 120-135% FPL ($1,506 - $1,694.25/month)
# Asset limit (2024): $9,430 individual

- name: QMB eligible - Medicare, low income, low assets
  period: 2024-01
  input:
    people:
      person:
        is_medicare_eligible: true
    tax_units:
      tax_unit:
        members: [person]
        adjusted_gross_income: 12_000  # $1,000/month = 79.7% FPL
    spm_units:
      spm_unit:
        members: [person]
        spm_unit_cash_assets: 5_000
    households:
      household:
        members: [person]
  output:
    msp_eligible: [true]

