# Unit tests for has_emergency_medical_condition input variable
# This is a boolean input variable indicating presence of emergency medical condition
# Per 42 USC 1396b(v)(3), an emergency medical condition is defined as:
# - A medical condition (including emergency labor and delivery)
# - Manifesting itself by acute symptoms of sufficient severity (including severe pain)
# - Such that absence of immediate medical attention could reasonably result in:
#   (A) placing the patient's health in serious jeopardy
#   (B) serious impairment to bodily functions
#   (C) serious dysfunction of any bodily organ or part

- name: Case 1, person has emergency medical condition.
  period: 2025
  input:
    has_emergency_medical_condition: true
  output:
    has_emergency_medical_condition: true

- name: Case 2, person does not have emergency medical condition.
  period: 2025
  input:
    has_emergency_medical_condition: false
  output:
    has_emergency_medical_condition: false

- name: Case 3, default value (no emergency condition).
  period: 2025
  input: {}
  output:
    has_emergency_medical_condition: false
