- name: Over 65, eligible for Medicaid
  period: 2022
  input:
    age: 65
    is_optional_senior_or_disabled_income_eligible: true
    is_optional_senior_or_disabled_asset_eligible: true
  output:
    is_optional_senior_or_disabled_for_medicaid: true

- name: Over 65, ineligible for Medicaid
  period: 2022
  input:
    age: 65
    is_optional_senior_or_disabled_income_eligible: false
    is_optional_senior_or_disabled_asset_eligible: false
  output:
    is_optional_senior_or_disabled_for_medicaid: false
