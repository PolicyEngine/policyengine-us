- name: Integration test with amt, limit is not applied
  period: 2026
  input:
    gov.simulation.limit_itemized_deductions_to_taxable_income: False
    salt: 45_000
    employment_income: 40_000
  output:
    adjusted_gross_income: 40_000
    exemptions: 5_300
