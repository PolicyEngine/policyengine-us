- name: SALT capped at taxable income
  period: 2023
  input:
    salt: 100_000
    adjusted_gross_income: 100_000
    exemptions: 2_000
  output:
    reported_salt: 98_000

- name: SALT below cap
  period: 2023
  input:
    salt: 23_000
    adjusted_gross_income: 100_000
    exemptions: 2_000
  output:
    reported_salt: 23_000

- name: SALT uncapped
  period: 2023
  input:
    gov.simulation.limit_itemized_deductions_to_taxable_income: False
    salt: 100_000
    adjusted_gross_income: 100_000
    exemptions: 2_000
  output:
    reported_salt: 100_000

