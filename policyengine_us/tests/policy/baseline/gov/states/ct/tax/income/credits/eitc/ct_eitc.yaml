  period: 2025
  input:
    state_code: CT
    eitc: 0
    eitc_child_count: 0
  output:
    ct_eitc: 0

- name: Case 7, 2025 federal EITC with no qualifying children.
  period: 2025
  input:
    state_code: CT
    eitc: 2_000
    eitc_child_count: 0
  output:
    ct_eitc: 800
    # 2,000 * 0.4 = 800 (no bonus without qualifying child)

- name: Case 8, 2025 federal EITC with one qualifying child.
  period: 2025
  input:
    state_code: CT
    eitc: 2_000
    eitc_child_count: 1
  output:
    ct_eitc: 1_050
    # 2,000 * 0.4 + 250 = 800 + 250 = 1,050

- name: Case 9, 2025 no federal EITC but has qualifying child.
  period: 2025
  input:
    state_code: CT
    eitc: 0
    eitc_child_count: 1
  output:
    ct_eitc: 0
    # Must be eligible for CT EITC (i.e., have federal EITC) to receive $250 bonus

- name: Case 10, 2025 federal EITC with multiple qualifying children.
  period: 2025
  input:
    state_code: CT
    eitc: 5_000
    eitc_child_count: 3
  output:
    ct_eitc: 2_250
    # 5,000 * 0.4 + 250 = 2,000 + 250 = 2,250 (bonus is flat $250)
