# Tests for CT TFA need standard
# Need standard = 55% of Federal Poverty Guidelines (FPG)

- name: Case 1, household size 1.
  period: 2024-01
  absolute_error_margin: 0.3
  input:
    spm_unit_size: 1
    state_code: CT
  output:
    # 1,215 * 0.55 = 668.25
    tanf_fpg: 1_215
    ct_tfa_need_standard: 668.25

