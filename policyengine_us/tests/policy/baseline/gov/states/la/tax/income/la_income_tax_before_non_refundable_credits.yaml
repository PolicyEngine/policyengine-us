- name: Single family with 10,000 of income
  period: 2021
  absolute_error_margin: 1
  input:
    la_taxable_income: 10_000
    state_code: LA
    filing_status: SINGLE
  output:
    # Output from the LA taxtables
    la_income_tax_before_non_refundable_credits: 110

