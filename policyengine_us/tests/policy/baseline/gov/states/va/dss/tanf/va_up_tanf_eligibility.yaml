- name: Single abled mother household with 0 earned income does not qualify for UP-TANF program.
  period: 2023
  input:
    people:
      parent:
        earned_income: 0
        is_mother: true
        is_disabled: false
      child:
        earned_income: 0
        is_child: true
        is_disabled: false
    spm_units:
      spm_unit:
        members: [parent, child]
    households:
      household:
        members: [parent, child]
        state_code: VA
  output:
    va_up_tanf_eligibility: false

