- name: Single abled mother household with 0 earned income does not qualify for UP-TANF program.
  period: 2023
  input:
    people:
      person1:
        earned_income: 0
        is_mother: true
        is_disabled: false
      person2:
        earned_income: 0
        is_child: true
        is_disabled: false
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: VA
  output:
    va_up_tanf_eligibility: false

