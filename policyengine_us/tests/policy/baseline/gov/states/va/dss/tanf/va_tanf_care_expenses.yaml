- name: Full-time employment family, mother and a 1-year-old child, $200 per month
  period: 2023
  input:
    people:
      parent:
        is_adult: true
        is_disabled: false
        age: 25
      child:
        is_child: true
        age: 1
    spm_units:
      spm_unit:
        members: [parent, child]
        va_tanf_is_full_time: true
    households:
      household:
        members: [parent, child]
        state_code: VA
  output:
    va_tanf_care_expenses: 2_400

