- name: Zero work hour refers to part-time employment status.
  period: 2023
  input:
    people:
      person1:
        work_hours_per_week: 0
        is_mother: true
      person2:
        work_hours_per_week: 0
        is_father: true
      person3:
        work_hours_per_week: 0
        is_child: true
    households:
      household:
        members: [person1, person2, person3]
        state_code: VA
  output:
    va_tanf_is_full_time: false

- name: One parent with 40 work hours refer to full-time employment status.
  period: 2023
  input:
    people:
      person1:
        work_hours_per_week: 40
        is_mother: true
      person2:
        work_hours_per_week: 0
        is_father: true
      person3:
        work_hours_per_week: 0
        is_child: true
    households:
      household:
        members: [person1, person2, person3]
        state_code: VA
  output:
    va_tanf_is_full_time: true

- name: Only child with 30 work hours refer to part-time employment status.
  period: 2023
  input:
    people:
      person1:
        work_hours_per_week: 29
        is_mother: true
      person2:
        work_hours_per_week: 0
        is_father: true
      person3:
        work_hours_per_week: 30
        is_child: true
    households:
      household:
        members: [person1, person2, person3]
        state_code: VA
  output:
    va_tanf_is_full_time: false

- name: Adult working exactly 30 hours is full-time (boundary test).
  period: 2023
  input:
    people:
      person1:
        work_hours_per_week: 30
        is_mother: true
      person2:
        work_hours_per_week: 0
        is_father: true
      person3:
        work_hours_per_week: 0
        is_child: true
    households:
      household:
        members: [person1, person2, person3]
        state_code: VA
  output:
    # 30 hours >= 30 threshold, so classified as full-time
    va_tanf_is_full_time: true
