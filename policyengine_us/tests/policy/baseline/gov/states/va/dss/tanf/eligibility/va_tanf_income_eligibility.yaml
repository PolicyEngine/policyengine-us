- name: Household with no income is eligible.
  period: 2023
  input:
    state_code: VA
    va_tanf_need_standard: 1
    va_tanf_countable_income: 0
  output:
    va_tanf_income_eligibility: true

- name: Household with income equaling need standard is eligible.
  period: 2023
  input:
    state_code: VA
    va_tanf_need_standard: 1_000
    va_tanf_countable_income: 1_000
  output:
    va_tanf_income_eligibility: true

- name: Household with income exceeding need standard is not eligible.
  period: 2023
  input:
    state_code: VA
    va_tanf_need_standard: 1_000
    va_tanf_countable_income: 2_000
  output:
    va_tanf_income_eligibility: false

- name: Income exactly $1 below need standard is eligible.
  period: 2023
  input:
    state_code: VA
    va_tanf_need_standard: 1_000
    va_tanf_countable_income: 999
  output:
    va_tanf_income_eligibility: true

- name: Income exactly $1 above need standard is not eligible.
  period: 2023
  input:
    state_code: VA
    va_tanf_need_standard: 1_000
    va_tanf_countable_income: 1_001
  output:
    va_tanf_income_eligibility: false

- name: Only calculate for VA.
  period: 2023
  input:
    state_code: MD
    va_tanf_need_standard: 1_000
    va_tanf_countable_income: 0
  output:
    va_tanf_income_eligibility: false
