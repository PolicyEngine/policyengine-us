  absolute_error_margin: 0
  input:
    people:
      person1:
        real_estate_taxes: 1_000
    tax_units:
      tax_unit:
        members: [person1]
        tax_unit_itemizes: true
        medical_expense_deduction: 500
        charitable_deduction: 10_000
        salt_deduction: 1_000
    households:
      household:
        members: [person1]
        state_code: NY
  output:
    me_itemized_deductions_pre_phaseout: 0

