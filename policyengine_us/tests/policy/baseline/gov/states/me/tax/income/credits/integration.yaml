- name: ME dependent exemption credit with mixed CTC and ODC dependents
  absolute_error_margin: 1
  period: 2024
  input:
    people:
      head:
        age: 45
        employment_income: 85_000
      child_under_6:
        age: 4
        is_tax_unit_dependent: true
      child_over_6:
        age: 10
        is_tax_unit_dependent: true
      dependent_over_17:
        age: 18
        is_tax_unit_dependent: true
    tax_units:
      tax_unit:
        members: [head, child_under_6, child_over_6, dependent_over_17]
        filing_status: HEAD_OF_HOUSEHOLD
    spm_units:
      spm_unit:
        members: [head, child_under_6, child_over_6, dependent_over_17]
    households:
      household:
        members: [head, child_under_6, child_over_6, dependent_over_17]
        state_code: ME
  output:
    # In 2024, all dependents get $300 each (the 2x multiplier for under-6 starts in 2025)
    # $300 (child under 6) + $300 (child 6-16) + $300 (dependent 17+) = $900
    me_dependent_exemption_credit: 900
