- name: ME dependent exemption credit includes ODC-qualifying dependent age 17
  absolute_error_margin: 1
  period: 2024
  input:
    people:
      head:
        age: 70
        qualified_dividend_income: 8_980.64
        taxable_interest_income: 1_950.19
        long_term_capital_gains: 8_149.55
        pension_income: 86_460.30
      dependent:
        age: 17
        is_tax_unit_dependent: true
    tax_units:
      tax_unit:
        members: [head, dependent]
        filing_status: HEAD_OF_HOUSEHOLD
    spm_units:
      spm_unit:
        members: [head, dependent]
    households:
      household:
        members: [head, dependent]
        state_code: ME
  output:
    # In 2024, all dependents get $300 each (the 2x multiplier for under-6 starts in 2025)
    me_dependent_exemption_credit: 300  # $300 for 1 qualifying dependent age 17

