# Maine TANF Standard of Need Tests
# Tests lookup by household size
# FFY 2025 values (effective 2024-10-01)
# Source: 10-144 C.M.R. Chapter 331, Appendix Charts (Table 2)

- name: Case 1, household size 1.
  period: 2025-01
  input:
    people:
      person1:
        age: 30
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: ME
  output:
    # SON for size 1 = $489
    me_tanf_standard_of_need: 489

