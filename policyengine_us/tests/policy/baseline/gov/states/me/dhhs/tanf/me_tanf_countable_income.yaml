# Maine TANF Countable Income Tests
# Tests sum of countable earned + countable unearned income
# Source: 22 M.R.S. Section 3762(3)(B)(7-D)

- name: Case 1, zero income.
  period: 2025-01
  input:
    people:
      person1:
        age: 30
      person2:
        age: 5
    spm_units:
      spm_unit:
        members: [person1, person2]
        me_tanf_countable_earned_income: 0
        me_tanf_countable_unearned_income: 0
    households:
      household:
        members: [person1, person2]
        state_code: ME
  output:
    # $0 + $0 = $0
    me_tanf_countable_income: 0

- name: Case 2, only earned income.
  period: 2025-01
