# Maine TANF Resources Eligibility Tests
# Tests resource limit of $10,000
# Source: 22 M.R.S. Section 3762; P.L. 2023 Ch. 366

- name: Case 1, zero resources is eligible.
  period: 2025-01
  input:
    state_code: ME
    spm_unit_assets: 0
  output:
    me_tanf_resources_eligible: true

- name: Case 2, resources below limit is eligible.
  period: 2025-01
  input:
    state_code: ME
    spm_unit_assets: 5_000
  output:
    # $5,000 <= $10,000, eligible
    me_tanf_resources_eligible: true

- name: Case 3, resources exactly at limit is eligible.
  period: 2025-01
  input:
    state_code: ME
    spm_unit_assets: 10_000
  output:
    # $10,000 <= $10,000, eligible
    me_tanf_resources_eligible: true

- name: Case 4, resources above limit is ineligible.
  period: 2025-01
  input:
    state_code: ME
    spm_unit_assets: 10_001
  output:
    # $10,001 > $10,000, ineligible
    me_tanf_resources_eligible: false

- name: Case 5, high resources is ineligible.
  period: 2025-01
  input:
    state_code: ME
    spm_unit_assets: 15_000
  output:
    # $15,000 > $10,000, ineligible
    me_tanf_resources_eligible: false

# === EDGE CASES ===

- name: Case 6, resources one dollar below limit.
  period: 2025-01
  input:
    state_code: ME
    spm_unit_assets: 9_999
  output:
    # $9,999 <= $10,000, eligible
    me_tanf_resources_eligible: true

- name: Case 7, very high resources stress test.
  period: 2025-01
  input:
    state_code: ME
    spm_unit_assets: 100_000
  output:
    # $100,000 > $10,000, ineligible
    me_tanf_resources_eligible: false

- name: Case 8, small resources amount.
  period: 2025-01
  input:
    state_code: ME
    spm_unit_assets: 100
  output:
    # $100 <= $10,000, eligible
    me_tanf_resources_eligible: true

- name: Case 9, resources at fifty percent of limit.
  period: 2025-01
  input:
    state_code: ME
    spm_unit_assets: 5_000
  output:
    # $5,000 <= $10,000, eligible
    me_tanf_resources_eligible: true

- name: Case 10, fractional resources.
  period: 2025-01
  input:
    state_code: ME
    spm_unit_assets: 9_999.99
  output:
    # $9,999.99 <= $10,000, eligible
    me_tanf_resources_eligible: true

- name: Case 11, resources barely over limit with fractions.
  period: 2025-01
  input:
    state_code: ME
    spm_unit_assets: 10_000.01
  output:
    # $10,000.01 > $10,000, ineligible
    me_tanf_resources_eligible: false
