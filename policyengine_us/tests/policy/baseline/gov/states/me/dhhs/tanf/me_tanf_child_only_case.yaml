# Maine TANF Child-Only Case Tests
# Tests whether the case is a child-only case (no adult in assistance unit)
# Source: 10-144 C.M.R. Chapter 331, Appendix Charts (Table 2)

- name: Case 1, adult-included case (not child-only).
  period: 2025-01
  input:
    people:
      person1:
        age: 30
      person2:
        age: 8
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: ME
  output:
    me_tanf_child_only_case: false

- name: Case 2, child-only case (no adults).
  period: 2025-01
  input:
    people:
      person1:
        age: 15
      person2:
        age: 10
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: ME
  output:
    me_tanf_child_only_case: true

- name: Case 3, single child (child-only).
  period: 2025-01
  input:
    people:
      person1:
        age: 8
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: ME
  output:
    me_tanf_child_only_case: true

- name: Case 4, single adult (not child-only).
  period: 2025-01
