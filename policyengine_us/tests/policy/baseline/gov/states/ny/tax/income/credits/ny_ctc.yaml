- name: Default is zero
  period: 2022
  input:
    state_code: NY
  output:
    ny_ctc: 0

- name: Three-year old child doesn't get credit
  period: 2022
  input:
    people:
      parent:
        age: 30
      child:
        age: 3
    tax_units:
      tax_unit:
        members: [parent, child]
    households:
      household:
        members: [parent, child]
        state_code: NY
  output:
    ny_ctc: 0

- name: Parent of four-year old child with no income gets minimum credit, 33% of $1,000
  period: 2022
  input:
    people:
      parent:
        age: 30
      child:
        age: 4
    tax_units:
      tax_unit:
        members: [parent, child]
        ctc: 0
    households:
      household:
        members: [parent, child]
        state_code: NY
  output:
    ny_ctc: 330

- name: Parent of four-year old child with no income gets minimum credit, 33% of $1,000
  period: 2022
  input:
    people:
      parent:
        age: 30
      child:
        age: 4
    tax_units:
      tax_unit:
        members: [parent, child]
        ctc: 0
    households:
      household:
        members: [parent, child]
        state_code: NY
  output:
    ny_ctc: 330

- name: Simpler calculation if not set to pre-TCJA.
  period: 2022
  input:
    gov.states.ny.tax.income.credits.ctc.pre_tcja: false
    ctc: 1_000
    ctc_qualifying_child: true
    state_code: NY
    age: 5 # Must be 4+ to be eligible.
  output:
    ny_ctc: 330
