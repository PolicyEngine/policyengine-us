# Pre-reform tests (2022-01): 185% gross income test applies
# Gross income <= Need Standard × 1.85

- name: Case 1, pre-reform gross income below 185% threshold.
  period: 2022-01
  input:
    people:
      person1:
        age: 30
        employment_income_before_lsr: 4_800
      person2:
        age: 5
    households:
      household:
        members: [person1, person2]
        state_code: NY
    spm_units:
      spm_unit:
        members: [person1, person2]
  output:
    # Need standard for 2 people = $252/month
    # 185% threshold = $252 × 1.85 = $466.20
    # Gross income = $400/month <= $466.20 → passes
    ny_tanf_gross_income_eligible: true

- name: Case 2, pre-reform gross income above 185% threshold.
  period: 2022-01
  input:
    people:
      person1:
        age: 30
        employment_income_before_lsr: 6_000
      person2:
        age: 5
    households:
      household:
        members: [person1, person2]
        state_code: NY
    spm_units:
      spm_unit:
        members: [person1, person2]
  output:
    # Need standard for 2 people = $252/month
    # 185% threshold = $252 × 1.85 = $466.20
    # Gross income = $500/month > $466.20 → fails
    ny_tanf_gross_income_eligible: false

- name: Case 3, post-reform gross income test still calculated.
  period: 2023-01
  input:
    people:
      person1:
        age: 30
        employment_income_before_lsr: 4_800
      person2:
        age: 5
    households:
      household:
        members: [person1, person2]
        state_code: NY
    spm_units:
      spm_unit:
        members: [person1, person2]
  output:
    # Even post-reform, this variable calculates the gross income test
    # (ny_tanf_income_eligible handles whether to use it)
    # Gross income = $400/month <= $466.20 → passes
    ny_tanf_gross_income_eligible: true
