- name: Case 1, no unearned income.
  period: 2023-01
  input:
    state_code: NY
    veterans_benefits: 0
    rental_income: 0
    alimony_income: 0
    dividend_income: 0
    interest_income: 0
    pension_income: 0
    unemployment_compensation: 0
    gi_cash_assistance: 0
    social_security: 0
  output:
    ny_tanf_countable_gross_unearned_income: 0

- name: Case 2, various unearned income sources.
  period: 2023-01
  input:
    state_code: NY
    veterans_benefits: 1_200
    rental_income: 1_200
    alimony_income: 1_200
    dividend_income: 1_200
    interest_income: 1_200
    pension_income: 1_200
    unemployment_compensation: 1_200
    gi_cash_assistance: 1_200
    social_security: 1_200
  output:
    # Each source = $1,200/yr = $100/month
    # 9 sources Ã— $100 = $900/month
    # Note: SSI is NOT counted as unearned income for TANF
    ny_tanf_countable_gross_unearned_income: 900
