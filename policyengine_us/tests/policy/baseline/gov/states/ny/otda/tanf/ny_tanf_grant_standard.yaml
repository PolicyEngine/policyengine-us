- name: Case 1, one person household.
  period: 2023-01
  input:
    state_code: NY
    spm_unit_size: 1
  output:
    # Grant standard for 1 person = $158/month
    ny_tanf_grant_standard: 158

- name: Case 2, non-NY state returns zero.
  period: 2023-01
  input:
    state_code: CA
    spm_unit_size: 1
  output:
    ny_tanf_grant_standard: 0

- name: Case 3, three person household.
  period: 2023-01
  input:
    state_code: NY
    spm_unit_size: 3
  output:
    # Grant standard for 3 people = $336/month
    ny_tanf_grant_standard: 336

- name: Case 4, ten person household.
  period: 2023-01
  input:
    state_code: NY
    spm_unit_size: 10
  output:
    # Grant standard for 6 people = $617
    # Additional 4 people at $85 each = $340
    # Total = $617 + $340 = $957/month
    ny_tanf_grant_standard: 957
