- name: Case 1, ineligible household gets zero.
  period: 2023-01
  input:
    state_code: NY
    ny_tanf_eligible: false
    ny_tanf_need_standard: 100
    ny_tanf_countable_income: 0
  output:
    ny_tanf: 0

- name: Case 2, eligible household gets grant minus income.
  period: 2023-01
  input:
    state_code: NY
    ny_tanf_eligible: true
    ny_tanf_need_standard: 336
    ny_tanf_countable_income: 100
  output:
    # $336 - $100 = $236
    ny_tanf: 236

- name: Case 3, eligible household with no income gets full grant.
  period: 2023-01
  input:
    state_code: NY
    ny_tanf_eligible: true
    ny_tanf_need_standard: 336
    ny_tanf_countable_income: 0
  output:
    ny_tanf: 336

- name: Case 4, countable income exceeds grant floors at zero.
  period: 2023-01
  input:
    state_code: NY
    ny_tanf_eligible: true
    ny_tanf_need_standard: 336
    ny_tanf_countable_income: 400
  output:
    # $336 - $400 = -$64 â†’ floors at $0
    ny_tanf: 0

