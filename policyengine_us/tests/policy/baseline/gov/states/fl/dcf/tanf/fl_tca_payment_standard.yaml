# Tests Florida TCA payment standard based on shelter tier and family size
# Three shelter tiers: $0, $1-$50, >$50
# Source: Florida Statutes 414.095(10), FAC 65A-4.220

- name: Size 1 zero shelter
  period: 2024-01
  input:
    spm_unit_size: 1
    housing_cost: 0
    state_code: FL
  output:
    fl_tca_payment_standard: 95

- name: Size 1 low shelter
  period: 2024-01
  input:
    spm_unit_size: 1
    housing_cost: 300  # $25/month
    state_code: FL
  output:
    fl_tca_payment_standard: 153

- name: Size 1 high shelter
  period: 2024-01
  input:
    spm_unit_size: 1
    housing_cost: 12_000
    state_code: FL
  output:
    fl_tca_payment_standard: 180

- name: Size 2 zero shelter
  period: 2024-01
