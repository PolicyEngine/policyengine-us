# Tests Florida TCA resource eligibility
# Asset limit: $2,000 in countable resources
# Source: FAC 65A-4.208, Florida DCF TCA Page

- name: Case 1, zero assets eligible.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
    spm_units:
      spm_unit:
        members: [person1]
        spm_unit_assets: 0
    households:
      household:
        members: [person1]
        state_code: FL
  output:
    fl_tca_resource_eligible: true
    # Assets: $0
    # Limit: $2,000
    # 0 <= 2,000 → Eligible

- name: Case 2, assets below limit eligible.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
    spm_units:
      spm_unit:
        members: [person1]
        spm_unit_assets: 1_500
    households:
      household:
        members: [person1]
        state_code: FL
  output:
    fl_tca_resource_eligible: true
    # Assets: $1,500
    # Limit: $2,000
    # 1,500 <= 2,000 → Eligible

- name: Case 3, assets above limit ineligible.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
    spm_units:
      spm_unit:
        members: [person1]
        spm_unit_assets: 3_000
    households:
      household:
        members: [person1]
        state_code: FL
  output:
    fl_tca_resource_eligible: false
    # Assets: $3,000
    # Limit: $2,000
    # 3,000 > 2,000 → Ineligible

