# Tests Florida TCA final benefit amount
# Formula: Benefit = max(Payment Standard - Net Countable Income, 0)
# Minimum grant: $10 (if less than $10, pay $0)
# Source: Florida Statutes 414.095(12), FAC 65A-4.220

- name: Case 1, zero income receives full payment standard.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
        rent: 12_000  # $1,000/month (>$50 tier)
      person2:
        age: 10
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: FL
  output:
    fl_tca: 241
    # Payment standard: $241 (size 2, >$50 shelter)
    # Countable income: $0
    # Benefit: 241 - 0 = $241

- name: Case 2, partial benefit with earned income.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
        employment_income_before_lsr: 6_000  # $500/month
        rent: 12_000
      person2:
        age: 10
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: FL
  output:
    fl_tca: 91
    # Payment standard: $241 (size 2, >$50 shelter)
    # Countable earned: max(500 - 200, 0) * 0.5 = 150
    # Benefit: 241 - 150 = $91

