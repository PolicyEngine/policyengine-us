# Unit tests for ut_tanf_eligible (final eligibility determination)
# Utah TANF eligibility requires:
#   - Demographic eligibility (uses federal baseline)
#   - Income eligibility (gross and net tests)
#   - Resource eligibility
# Reference: Utah Admin. Code R986-200

- name: All eligibility criteria met - eligible.
  period: 2024-01
  input:
    state_code: UT
    is_demographic_tanf_eligible: true
    ut_tanf_income_eligible: true
    ut_tanf_resource_eligible: true
  output:
    ut_tanf_eligible: true

- name: Demographic ineligible - not eligible.
  period: 2024-01
  input:
    state_code: UT
    is_demographic_tanf_eligible: false
    ut_tanf_income_eligible: true
    ut_tanf_resource_eligible: true
  output:
    ut_tanf_eligible: false

- name: Income ineligible - not eligible.
  period: 2024-01
  input:
    state_code: UT
    is_demographic_tanf_eligible: true
    ut_tanf_income_eligible: false
    ut_tanf_resource_eligible: true
  output:
    ut_tanf_eligible: false

- name: Resource ineligible - not eligible.
  period: 2024-01
  input:
    state_code: UT
    is_demographic_tanf_eligible: true
    ut_tanf_income_eligible: true
    ut_tanf_resource_eligible: false
  output:
    ut_tanf_eligible: false

- name: All criteria not met - not eligible.
  period: 2024-01
  input:
    state_code: UT
    is_demographic_tanf_eligible: false
    ut_tanf_income_eligible: false
    ut_tanf_resource_eligible: false
  output:
    ut_tanf_eligible: false
