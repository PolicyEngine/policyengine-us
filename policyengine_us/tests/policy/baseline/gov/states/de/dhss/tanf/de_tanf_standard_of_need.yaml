# Unit tests for Delaware TANF standard of need
# 16 Del. Admin. Code SS 4000-4008: Standard of need by family size
# https://www.law.cornell.edu/regulations/delaware/16-Del-Admin-Code-SS-4000-4008
# Standard of need by family size:
# Size 1: $979, Size 2: $1,322, Size 3: $1,666, Size 4: $2,010, Size 5: $2,354
# Size 6: $2,697, Size 7: $3,041, Size 8: $3,385, Size 9: $3,729, Size 10: $4,073
# Max unit size: 10 (sizes > 10 use size 10 values)

- name: Case 1, family size 1.
  period: 2025-01
  input:
    people:
      person1:
        age: 30
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: DE
  output:
    # FPG size 1 = $15,650/year = $1,304.17/month
    # 75% = $978.125
    de_tanf_standard_of_need: 978.125

