# Unit tests for Idaho LIHEAP income eligibility

- name: Unit test - Idaho LIHEAP income eligible for 1 person household
  period: 2024-10
  input:
    people:
      person1:
        age: 30
        employment_income: 30_000  # Annual income, monthly: $2,500 under limit of $2,530
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: ID
  output:
    id_liheap_income_eligible: true

- name: Unit test - Idaho LIHEAP income ineligible for 2 person household over limit
  period: 2024-10
  input:
    people:
      person1:
        age: 35
        employment_income: 21_000
      person2:
        age: 33
        employment_income: 21_000  # Total $42,000, monthly: $3,500 over limit of $3,309
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: ID
  output:
    id_liheap_income_eligible: false
