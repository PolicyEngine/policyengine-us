# Unit tests for Idaho LIHEAP income eligibility

- name: Unit test - Idaho LIHEAP income eligible for 1 person household
  period: 2024-10
  input:
    spm_units:
      spm_unit:
        members: [person1]
        spm_unit_total_income_reported: 30_000  # Annual income, monthly: $2,500 under limit of $2,530
    people:
      person1:
        age: 30
    households:
      household:
        members: [person1]
        state_code: ID
  output:
    id_liheap_income_eligible: true

- name: Unit test - Idaho LIHEAP income ineligible for 2 person household over limit
  period: 2024-10
  input:
    spm_units:
      spm_unit:
        members: [person1, person2]
        spm_unit_total_income_reported: 42_000  # Annual income, monthly: $3,500 over limit of $3,309
    people:
      person1:
        age: 35
      person2:
        age: 33
    households:
      household:
        members: [person1, person2]
        state_code: ID
  output:
    id_liheap_income_eligible: false
