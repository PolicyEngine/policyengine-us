# Idaho TAFI Resources Eligibility
# Per IDAPA 16.03.08.200: Resources must not exceed $5,000
# Edge cases: boundary at $5,000

- name: Case 1, resources exactly at limit.
  period: 2025-01
  input:
    people:
      person1:
        age: 30
      person2:
        age: 10
    spm_units:
      spm_unit:
        members: [person1, person2]
        spm_unit_assets: 5_000  # Exactly at limit
    households:
      household:
        members: [person1, person2]
        state_code: ID
  output:
    id_tafi_resources_eligible: true
    # $5,000 <= $5,000 -> eligible

- name: Case 2, resources one dollar over limit.
  period: 2025-01
  input:
    people:
      person1:
        age: 30
      person2:
        age: 10
    spm_units:
      spm_unit:
        members: [person1, person2]
        spm_unit_assets: 5_001  # $1 over limit
    households:
      household:
        members: [person1, person2]
        state_code: ID
  output:
    id_tafi_resources_eligible: false
    # $5,001 > $5,000 -> ineligible

- name: Case 3, resources one dollar under limit.
  period: 2025-01
  input:
    people:
      person1:
        age: 30
      person2:
        age: 10
    spm_units:
      spm_unit:
        members: [person1, person2]
        spm_unit_assets: 4_999  # $1 under limit
    households:
      household:
        members: [person1, person2]
        state_code: ID
  output:
    id_tafi_resources_eligible: true
    # $4,999 <= $5,000 -> eligible

- name: Case 4, zero resources.
  period: 2025-01
  input:
    people:
      person1:
        age: 30
      person2:
        age: 10
    spm_units:
      spm_unit:
        members: [person1, person2]
        spm_unit_assets: 0
    households:
      household:
        members: [person1, person2]
        state_code: ID
  output:
    id_tafi_resources_eligible: true
    # $0 <= $5,000 -> eligible

- name: Case 5, extremely high resources.
  period: 2025-01
  input:
    people:
      person1:
        age: 30
      person2:
        age: 10
    spm_units:
      spm_unit:
        members: [person1, person2]
        spm_unit_assets: 100_000  # Well over limit
    households:
      household:
        members: [person1, person2]
        state_code: ID
  output:
    id_tafi_resources_eligible: false
    # $100,000 > $5,000 -> ineligible
