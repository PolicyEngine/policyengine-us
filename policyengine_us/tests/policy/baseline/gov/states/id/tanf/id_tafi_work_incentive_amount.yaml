# Idaho TAFI Work Incentive Table Amount
# Per IDAPA 16.03.08.251, this table is used for families with earned income
# Values by household size:
# 1-2: $309, 3: $389, 4: $469, 5: $547, 6: $628,
# 7: $708, 8: $787, 9: $867, 10: $947, 11+: $947 + $80 per additional

- name: Case 1, household of 1.
  period: 2025-01
  input:
    people:
      person1:
        age: 30
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: ID
  output:
    id_tafi_work_incentive_amount: 309

- name: Case 2, household of 2.
