# Idaho TAFI Grant Standard
# Per IDAPA 16.03.08.248-252
# Note: Basic scenarios (no income, unearned, earned, mixed) are in integration.yaml
# These tests cover unique edge cases only

- name: Case 1, minimal earned income triggers work incentive path.
  period: 2025-01
  input:
    people:
      person1:
        age: 30
        employment_income_before_lsr: 12  # $1/month
        social_security: 3_000  # $250/month
      person2:
        age: 10
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: ID
  output:
    id_tafi_grant_standard: 58.4
    # Work Incentive path: 309 - 0.6 - 250 = 58.4

- name: Case 2, high unearned floored to zero.
  period: 2025-01
  input:
    people:
      person1:
        age: 30
        social_security: 12_000  # $1,000/month
      person2:
        age: 10
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: ID
  output:
    id_tafi_grant_standard: 0
    # Unearned only: max(309 - 1,000, 0) = 0
