- name: Case 1, no earned income.
  period: 2025-01
  input:
    people:
      person1:
        age: 30
      person2:
        age: 1
        is_tax_unit_dependent: true
      person3:
        age: 4
        is_tax_unit_dependent: true
    spm_units:
      spm_unit:
        members: [person1, person2, person3]
        childcare_expenses: 0
    households:
      household:
        members: [person1, person2, person3]
        state_code: MN
  output:
    mn_mfip_countable_earned_income_for_eligibility: 0

- name: Case 2, single earner with dependent care.
  period: 2025-01
  input:
    people:
      person1:
        age: 30
        employment_income_before_lsr: 12_000  # $1,000/month
      person2:
        age: 1
        is_tax_unit_dependent: true
      person3:
        age: 4
        is_tax_unit_dependent: true
    spm_units:
      spm_unit:
        members: [person1, person2, person3]
        childcare_expenses: 4_500  # $375/month (max for 1 under 2 + 1 over 2)
    households:
      household:
        members: [person1, person2, person3]
        state_code: MN
  output:
    # Gross earned: $1,000
    # After $65: $935
    # After 50%: $467.5 (benefit countable)
    # Dependent care: $200 + $175 = $375
    # Adjustment: 375 * 0.5 = 187.5
    # Eligibility: 467.5 - 187.5 = 280
    mn_mfip_countable_earned_income_for_eligibility: 280

- name: Case 3, two wage earners with dependent care.
  period: 2025-01
  input:
    people:
      person1:
        age: 35
        employment_income_before_lsr: 12_000  # $1,000/month
      person2:
        age: 33
        employment_income_before_lsr: 6_000  # $500/month
      person3:
        age: 1
        is_tax_unit_dependent: true
      person4:
        age: 4
        is_tax_unit_dependent: true
    spm_units:
      spm_unit:
        members: [person1, person2, person3, person4]
        childcare_expenses: 4_500  # $375/month
    households:
      household:
        members: [person1, person2, person3, person4]
        state_code: MN
  output:
    # Gross earned: $1,500
    # After $65 x 2 = $130: $1,370
    # After 50%: $685 (benefit countable)
    # Dependent care: $375
    # Adjustment: 375 * 0.5 = 187.5
    # Eligibility: 685 - 187.5 = 497.5
    mn_mfip_countable_earned_income_for_eligibility: 497.5
