- name: Case 1, no earned income.
  period: 2025-01
  input:
    people:
      person1:
        age: 30
        employment_income_before_lsr: 0
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: MN
  output:
    mn_mfip_countable_earned_income: 0

- name: Case 2, earned income below flat disregard.
  period: 2025-01
  input:
    people:
      person1:
        age: 30
        employment_income_before_lsr: 600  # $50/month < $65 disregard
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: MN
  output:
    # $50/month gross - $65 flat = 0 (capped at 0)
    # 0 * (1 - 0.5) = 0
    mn_mfip_countable_earned_income: 0

- name: Case 3, earned income above flat disregard.
  period: 2025-01
  input:
    people:
      person1:
        age: 30
        employment_income_before_lsr: 6_000  # $500/month
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: MN
  output:
    # $500/month gross - $65 flat = $435
    # $435 * (1 - 0.5) = $217.50
    mn_mfip_countable_earned_income: 217.5

- name: Case 4, higher earned income.
  period: 2025-01
  input:
    people:
      person1:
        age: 30
        employment_income_before_lsr: 12_000  # $1,000/month
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: MN
  output:
    # $1,000/month gross - $65 flat = $935
    # $935 * (1 - 0.5) = $467.50
    mn_mfip_countable_earned_income: 467.5
