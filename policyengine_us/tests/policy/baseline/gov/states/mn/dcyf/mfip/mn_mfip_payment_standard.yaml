- name: Case 1, single person household.
  period: 2025-01
  input:
    people:
      person1:
        age: 30
        is_child: false
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: MN
  output:
    mn_mfip_payment_standard: 661

- name: Case 2, family of three.
  period: 2025-01
  input:
    people:
      person1:
        age: 30
      person2:
        age: 8
      person3:
        age: 5
    spm_units:
      spm_unit:
        members: [person1, person2, person3]
    households:
      household:
        members: [person1, person2, person3]
        state_code: MN
  output:
    mn_mfip_payment_standard: 1_394

