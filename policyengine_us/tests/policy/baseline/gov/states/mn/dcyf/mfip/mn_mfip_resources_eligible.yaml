- name: Case 1, no assets.
  period: 2025-01
  input:
    people:
      person1:
        age: 30
      person2:
        age: 8
    spm_units:
      spm_unit:
        members: [person1, person2]
        spm_unit_assets: 0
    households:
      household:
        members: [person1, person2]
        state_code: MN
  output:
    mn_mfip_resources_eligible: true

- name: Case 2, assets below limit.
  period: 2025-01
  input:
    people:
      person1:
        age: 30
      person2:
        age: 8
    spm_units:
      spm_unit:
        members: [person1, person2]
        spm_unit_assets: 5_000
    households:
      household:
        members: [person1, person2]
        state_code: MN
  output:
    # Assets: $5,000
    # Limit: $10,000
    # Eligible: 5,000 <= 10,000 = true
    mn_mfip_resources_eligible: true

- name: Case 3, assets at limit.
  period: 2025-01
  input:
    people:
      person1:
        age: 30
      person2:
        age: 8
    spm_units:
      spm_unit:
        members: [person1, person2]
        spm_unit_assets: 10_000
    households:
      household:
        members: [person1, person2]
        state_code: MN
  output:
    # Assets: $10,000
    # Limit: $10,000
    # Eligible: 10,000 <= 10,000 = true
    mn_mfip_resources_eligible: true

- name: Case 4, assets above limit.
  period: 2025-01
  input:
    people:
      person1:
        age: 30
      person2:
        age: 8
    spm_units:
      spm_unit:
        members: [person1, person2]
        spm_unit_assets: 10_001
    households:
      household:
        members: [person1, person2]
        state_code: MN
  output:
    # Assets: $10,001
    # Limit: $10,000
    # Eligible: 10,001 <= 10,000 = false
    mn_mfip_resources_eligible: false
