- name: Case 1, single person household.
  period: 2025-01
  input:
    people:
      person1:
        age: 30
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: MN
  output:
    # Transitional standard for size 1: $661
    # Family Wage Level = 661 * 1.1 = 727.1
    mn_mfip_family_wage_level: 727.1

- name: Case 2, family of three.
  period: 2025-01
  input:
    people:
      person1:
        age: 30
      person2:
        age: 8
      person3:
        age: 5
    spm_units:
      spm_unit:
        members: [person1, person2, person3]
    households:
      household:
        members: [person1, person2, person3]
        state_code: MN
  output:
    # Transitional standard for size 3: $1,394
    # Family Wage Level = 1,394 * 1.1 = 1,533.4
    mn_mfip_family_wage_level: 1_533.4

- name: Case 3, family of five.
  period: 2025-01
  input:
    people:
      person1:
        age: 35
      person2:
        age: 33
      person3:
        age: 12
      person4:
        age: 10
      person5:
        age: 8
    spm_units:
      spm_unit:
        members: [person1, person2, person3, person4, person5]
    households:
      household:
        members: [person1, person2, person3, person4, person5]
        state_code: MN
  output:
    # Transitional standard for size 5: $1,933
    # Family Wage Level = 1,933 * 1.1 = 2,126.3
    mn_mfip_family_wage_level: 2_126.3
