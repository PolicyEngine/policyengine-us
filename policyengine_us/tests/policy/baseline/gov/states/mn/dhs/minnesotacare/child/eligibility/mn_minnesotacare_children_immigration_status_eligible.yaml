- name: Undocumented - eligible for state program
  period: 2025
  input:
    households:
      household:
        state_code: MN
        members: [person]
    people:
      person:
        immigration_status: UNDOCUMENTED
  output:
    mn_minnesotacare_children_immigration_status_eligible: true

