- name: No unearned income
  period: 2025-01
  input:
    people:
      person1:
        tanf_gross_unearned_income: 0
        child_support_received: 0
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: MN
  output:
    mn_tanf_countable_unearned_income: 0

- name: Unearned income only (no child support)
  period: 2025-01
  input:
    people:
      person1:
        tanf_gross_unearned_income: 500  # $500/month
        child_support_received: 0
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: MN
  output:
    # Unearned income counted dollar-for-dollar (monthly)
    mn_tanf_countable_unearned_income: 500

- name: Multiple unearned income sources
  period: 2025-01
  input:
    people:
      person1:
        tanf_gross_unearned_income: 800  # $300 unemployment + $500 social security = $800/month
        child_support_received: 0
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: MN
  output:
    # Total: $800/month counted dollar-for-dollar
    mn_tanf_countable_unearned_income: 800

- name: Child support below disregard - 1 child
  period: 2025-01
  input:
    people:
      person1:
        tanf_gross_unearned_income: 50  # $50/month child support (MUST include child support in gross unearned)
        child_support_received: 600  # $50/month (< $100 disregard)
      child1:
        age: 5
    spm_units:
      spm_unit:
        members: [person1, child1]
    households:
      household:
        members: [person1, child1]
        state_code: MN
  output:
    # $50/month < $100 disregard, fully disregarded
    mn_tanf_countable_unearned_income: 0

- name: Child support above disregard - 1 child
  period: 2025-01
  input:
    people:
      person1:
        tanf_gross_unearned_income: 250  # $250/month child support
        child_support_received: 3_000  # $250/month
      child1:
        age: 5
    spm_units:
      spm_unit:
        members: [person1, child1]
    households:
      household:
        members: [person1, child1]
        state_code: MN
  output:
    # $250 - $100 disregard = $150 countable monthly
    mn_tanf_countable_unearned_income: 150

- name: Child support below disregard - 2 children
  period: 2025-01
  input:
    people:
      person1:
        tanf_gross_unearned_income: 150  # $150/month child support
        child_support_received: 1_800  # $150/month (< $200 disregard)
      child1:
        age: 5
      child2:
        age: 3
    spm_units:
      spm_unit:
        members: [person1, child1, child2]
    households:
      household:
        members: [person1, child1, child2]
        state_code: MN
  output:
    # $150 < $200 disregard, fully disregarded
    mn_tanf_countable_unearned_income: 0

- name: Child support above disregard - 2 children
  period: 2025-01
  input:
    people:
      person1:
        tanf_gross_unearned_income: 400  # $400/month child support
        child_support_received: 4_800  # $400/month
      child1:
        age: 5
      child2:
        age: 3
    spm_units:
      spm_unit:
        members: [person1, child1, child2]
    households:
      household:
        members: [person1, child1, child2]
        state_code: MN
  output:
    # $400 - $200 disregard = $200 countable monthly
    mn_tanf_countable_unearned_income: 200

- name: Mixed unearned income and child support
  period: 2025-01
  input:
    people:
      person1:
        tanf_gross_unearned_income: 550  # $300/month unemployment + $250/month child support
        child_support_received: 3_000  # $250/month child support
      child1:
        age: 5
    spm_units:
      spm_unit:
        members: [person1, child1]
    households:
      household:
        members: [person1, child1]
        state_code: MN
  output:
    # $300 UI + ($250 CS - $100 disregard) = $300 + $150 = $450
    mn_tanf_countable_unearned_income: 450
