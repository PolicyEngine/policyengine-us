- name: Eligible family with no income and low assets
  period: 2025-01
  input:
    people:
      parent:
        age: 30
        tanf_gross_earned_income: 0
        tanf_gross_unearned_income: 0
      child1:
        age: 5
      child2:
        age: 3
    spm_units:
      spm_unit:
        members: [parent, child1, child2]
        spm_unit_assets: 5_000
    households:
      household:
        members: [parent, child1, child2]
        state_code: MN
  output:
    mn_tanf_eligible: true

- name: Ineligible - assets exceed limit
  period: 2025-01
  input:
    people:
      parent:
        age: 30
        tanf_gross_earned_income: 0
        tanf_gross_unearned_income: 0
      child1:
        age: 5
      child2:
        age: 3
    spm_units:
      spm_unit:
        members: [parent, child1, child2]
        spm_unit_assets: 15_000  # Exceeds $10,000 limit
    households:
      household:
        members: [parent, child1, child2]
        state_code: MN
  output:
    mn_tanf_eligible: false

- name: Ineligible - income too high
  period: 2025-01
  input:
    people:
      parent:
        age: 30
        tanf_gross_earned_income: 3_500  # $3,500/month → $1,717.50 countable
        tanf_gross_unearned_income: 0
      child1:
        age: 5
      child2:
        age: 3
    spm_units:
      spm_unit:
        members: [parent, child1, child2]
        spm_unit_assets: 5_000
    households:
      household:
        members: [parent, child1, child2]
        state_code: MN
  output:
    # Family Wage Level = $1,394 × 1.10 = $1,533.40/month
    # Countable income: $1,717.50 > $1,533.40
    mn_tanf_eligible: false

- name: Ineligible - not TANF eligible (no children)
  period: 2025-01
  input:
    people:
      adult:
        age: 30
        tanf_gross_earned_income: 0
        tanf_gross_unearned_income: 0
    spm_units:
      spm_unit:
        members: [adult]
        spm_unit_assets: 5_000
    households:
      household:
        members: [adult]
        state_code: MN
  output:
    mn_tanf_eligible: false

- name: Eligible - assets at limit
  period: 2025-01
  input:
    people:
      parent:
        age: 30
        tanf_gross_earned_income: 1_000  # $1,000/month
        tanf_gross_unearned_income: 0
      child1:
        age: 8
      child2:
        age: 6
      child3:
        age: 2
    spm_units:
      spm_unit:
        members: [parent, child1, child2, child3]
        spm_unit_assets: 10_000  # Exactly at limit
    households:
      household:
        members: [parent, child1, child2, child3]
        state_code: MN
  output:
    mn_tanf_eligible: true

