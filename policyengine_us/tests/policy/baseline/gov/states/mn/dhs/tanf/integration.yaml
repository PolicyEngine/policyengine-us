- name: Single mother with two children, no income - receives full benefit
  period: 2025
  input:
    people:
      parent:
        age: 30
        employment_income: 0
        unemployment_compensation: 0
      child1:
        age: 5
      child2:
        age: 3
    families:
      family:
        members:
        - parent
        - child1
        - child2
    spm_units:
      spm_unit:
        members:
        - parent
        - child1
        - child2
        spm_unit_assets: 2_000
    tax_units:
      tax_unit:
        members:
        - parent
        - child1
        - child2
    households:
      household:
        members:
        - parent
        - child1
        - child2
        state_code: MN
  output:
    mn_tanf_payment_standard:
    - 16_728  # 1394 × 12 months
    - 0
    - 0
    mn_tanf_countable_income:
    - 0
    - 0
    - 0
    mn_tanf_income_eligible:
    - true
    - false
    - false
    mn_tanf_eligible:
    - true
    - false
    - false
    mn_tanf:
    - 16_728
    - 0
    - 0

