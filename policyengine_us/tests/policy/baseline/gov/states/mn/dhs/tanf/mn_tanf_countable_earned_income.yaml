- name: No earned income
  period: 2025-01
  input:
    state_code: MN
    employment_income: 0
  output:
    mn_tanf_countable_earned_income: 0

- name: Earned income below $65 disregard
  period: 2025-01
  input:
    state_code: MN
    employment_income: 600  # $600/year = $50/month
  output:
    # $50 < $65, so fully disregarded
    mn_tanf_countable_earned_income: 0

- name: Earned income with disregard applied
  period: 2025-01
  input:
    state_code: MN
    employment_income: 12_000  # $12,000/year = $1,000/month
  output:
    # $1,000 - $65 = $935 remaining
    # $935 × 0.5 = $467.50 additional disregard
    # $1,000 - ($65 + $467.50) = $467.50 countable
    # Annual: $467.50 × 12 = $5,610
    mn_tanf_countable_earned_income: 5_610

- name: High earned income
  period: 2025-01
  input:
    state_code: MN
    employment_income: 30_000  # $30,000/year = $2,500/month
  output:
    # $2,500 - $65 = $2,435 remaining
    # $2,435 × 0.5 = $1,217.50 additional disregard
    # $2,500 - ($65 + $1,217.50) = $1,217.50 countable
    # Annual: $1,217.50 × 12 = $14,610
    mn_tanf_countable_earned_income: 14_610

- name: Self-employment income
  period: 2025-01
  input:
    state_code: MN
    self_employment_income: 6_000  # $6,000/year = $500/month
  output:
    # $500 - $65 = $435 remaining
    # $435 × 0.5 = $217.50 additional disregard
    # $500 - ($65 + $217.50) = $217.50 countable
    # Annual: $217.50 × 12 = $2,610
    mn_tanf_countable_earned_income: 2_610

- name: Mixed employment and self-employment income
  period: 2025-01
  input:
    state_code: MN
    employment_income: 12_000  # $1,000/month
    self_employment_income: 6_000  # $500/month
  output:
    # Total earned: $1,500/month
    # $1,500 - $65 = $1,435 remaining
    # $1,435 × 0.5 = $717.50 additional disregard
    # $1,500 - ($65 + $717.50) = $717.50 countable
    # Annual: $717.50 × 12 = $8,610
    mn_tanf_countable_earned_income: 8_610
