- name: No income
  period: 2025-01
  input:
    people:
      person1:
        tanf_gross_earned_income: 0
        tanf_gross_unearned_income: 0
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: MN
  output:
    mn_tanf_countable_income: 0

- name: Earned income only
  period: 2025-01
  input:
    people:
      person1:
        tanf_gross_earned_income: 1_000  # $1,000/month
        tanf_gross_unearned_income: 0
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: MN
  output:
    # Countable earned: $467.50/month
    mn_tanf_countable_income: 467.50

- name: Unearned income only
  period: 2025-01
  input:
    people:
      person1:
        tanf_gross_earned_income: 0
        tanf_gross_unearned_income: 500  # $500/month
        child_support_received: 0
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: MN
  output:
    # Counted dollar-for-dollar (monthly)
    mn_tanf_countable_income: 500

- name: Both earned and unearned income
  period: 2025-01
  input:
    people:
      person1:
        tanf_gross_earned_income: 1_000  # $1,000/month
        tanf_gross_unearned_income: 300  # $300/month
        child_support_received: 0
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: MN
  output:
    # Countable earned: $467.50/month
    # Countable unearned: $300/month
    # Total: $467.50 + $300 = $767.50
    mn_tanf_countable_income: 767.50

- name: Earned income with child support
  period: 2025-01
  input:
    people:
      person1:
        tanf_gross_earned_income: 1_000  # $1,000/month
        tanf_gross_unearned_income: 250  # $250/month child support
        child_support_received: 3_000  # $250/month
      child1:
        age: 5
    spm_units:
      spm_unit:
        members: [person1, child1]
    households:
      household:
        members: [person1, child1]
        state_code: MN
  output:
    # Countable earned: $467.50/month
    # Countable child support: ($250 - $100) = $150/month
    # Total: $467.50 + $150 = $617.50
    mn_tanf_countable_income: 617.50

- name: High income combination
  period: 2025-01
  input:
    people:
      person1:
        tanf_gross_earned_income: 2_000  # $2,000/month
        tanf_gross_unearned_income: 800  # $500/month unemployment + $300/month child support
        child_support_received: 3_600  # $300/month
      child1:
        age: 5
      child2:
        age: 3
    spm_units:
      spm_unit:
        members: [person1, child1, child2]
    households:
      household:
        members: [person1, child1, child2]
        state_code: MN
  output:
    # Countable earned: ($2,000 - $65 - $967.50) = $967.50/month
    # Countable unemployment: $500/month
    # Countable child support: ($300 - $200) = $100/month
    # Total: $967.50 + $500 + $100 = $1,567.50
    mn_tanf_countable_income: 1_567.50
