- name: No income
  period: 2025-01
  input:
    state_code: MN
    employment_income: 0
    unemployment_compensation: 0
  output:
    mn_tanf_countable_income: 0

- name: Earned income only
  period: 2025-01
  input:
    state_code: MN
    employment_income: 12_000  # $1,000/month
  output:
    # Countable earned: $467.50/month × 12 = $5,610
    mn_tanf_countable_income: 5_610

- name: Unearned income only
  period: 2025-01
  input:
    state_code: MN
    unemployment_compensation: 6_000  # $500/month
  output:
    # Counted dollar-for-dollar
    mn_tanf_countable_income: 6_000

- name: Both earned and unearned income
  period: 2025-01
  input:
    state_code: MN
    employment_income: 12_000  # $1,000/month
    unemployment_compensation: 3_600  # $300/month
  output:
    # Countable earned: $467.50/month × 12 = $5,610
    # Countable unearned: $300/month × 12 = $3,600
    # Total: $5,610 + $3,600 = $9,210
    mn_tanf_countable_income: 9_210

- name: Earned income with child support
  period: 2025-01
  input:
    state_code: MN
    employment_income: 12_000  # $1,000/month
    child_support_received: 3_000  # $250/month
    tanf_count_children: 1
  output:
    # Countable earned: $467.50/month × 12 = $5,610
    # Countable child support: ($250 - $100) × 12 = $1,800
    # Total: $5,610 + $1,800 = $7,410
    mn_tanf_countable_income: 7_410

- name: High income combination
  period: 2025-01
  input:
    state_code: MN
    employment_income: 24_000  # $2,000/month
    unemployment_compensation: 6_000  # $500/month
    child_support_received: 3_600  # $300/month
    tanf_count_children: 2
  output:
    # Countable earned: ($2,000 - $65 - $967.50) × 12 = $11,610
    # Countable unemployment: $500 × 12 = $6,000
    # Countable child support: ($300 - $200) × 12 = $1,200
    # Total: $11,610 + $6,000 + $1,200 = $18,810
    mn_tanf_countable_income: 18_810
