- name: No income
  period: 2025-01
  input:
    people:
      person1:
        employment_income: 0
        unemployment_compensation: 0
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: MN
  output:
    mn_tanf_countable_income: 0

- name: Earned income only
  period: 2025-01
  input:
    people:
      person1:
        employment_income: 12_000  # $1,000/month
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: MN
  output:
    # Countable earned: $467.50/month
    mn_tanf_countable_income: 467.50

- name: Unearned income only
  period: 2025-01
  input:
    people:
      person1:
        unemployment_compensation: 6_000  # $500/month
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: MN
  output:
    # Counted dollar-for-dollar (monthly)
    mn_tanf_countable_income: 500

- name: Both earned and unearned income
  period: 2025-01
  input:
    people:
      person1:
        employment_income: 12_000  # $1,000/month
        unemployment_compensation: 3_600  # $300/month
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: MN
  output:
    # Countable earned: $467.50/month
    # Countable unearned: $300/month
    # Total: $467.50 + $300 = $767.50
    mn_tanf_countable_income: 767.50

- name: Earned income with child support
  period: 2025-01
  input:
    people:
      person1:
        employment_income: 12_000  # $1,000/month
        child_support_received: 3_000  # $250/month
    spm_units:
      spm_unit:
        members: [person1]
    tax_units:
      tax_unit:
        members: [person1]
        tanf_count_children: 1
    households:
      household:
        members: [person1]
        state_code: MN
  output:
    # Countable earned: $467.50/month
    # Countable child support: ($250 - $100) = $150/month
    # Total: $467.50 + $150 = $617.50
    mn_tanf_countable_income: 617.50

- name: High income combination
  period: 2025-01
  input:
    people:
      person1:
        employment_income: 24_000  # $2,000/month
        unemployment_compensation: 6_000  # $500/month
        child_support_received: 3_600  # $300/month
    spm_units:
      spm_unit:
        members: [person1]
    tax_units:
      tax_unit:
        members: [person1]
        tanf_count_children: 2
    households:
      household:
        members: [person1]
        state_code: MN
  output:
    # Countable earned: ($2,000 - $65 - $967.50) = $967.50/month
    # Countable unemployment: $500/month
    # Countable child support: ($300 - $200) = $100/month
    # Total: $967.50 + $500 + $100 = $1,567.50
    mn_tanf_countable_income: 1_567.50
