- name: No income - receives full transitional standard
  period: 2025-01
  input:
    people:
      parent:
        age: 30
        tanf_gross_earned_income: 0
        tanf_gross_unearned_income: 0
      child1:
        age: 5
      child2:
        age: 3
    families:
      family:
        members: [parent, child1, child2]
    spm_units:
      spm_unit:
        members: [parent, child1, child2]
        spm_unit_assets: 5_000
    households:
      household:
        members: [parent, child1, child2]
        state_code: MN
  output:
    mn_tanf: 1_394  # $1,394/month

- name: Low earned income - benefit reduced
  period: 2025-01
  input:
    people:
      parent:
        age: 30
        tanf_gross_earned_income: 1_000  # $1,000/month
        tanf_gross_unearned_income: 0
      child1:
        age: 5
      child2:
        age: 3
    spm_units:
      spm_unit:
        members: [parent, child1, child2]
        spm_unit_assets: 5_000
    families:
      family:
        members: [parent, child1, child2]
    households:
      household:
        members: [parent, child1, child2]
        state_code: MN
  output:
    # $1,000/mo earned → $467.50 countable
    # FWL = $1,394 × 1.10 = $1,533.40
    # Benefit = min($1,533.40 - $467.50, $1,394 - $0) = min($1,065.90, $1,394) = $1,065.90/mo
    mn_tanf: 1_065.90

- name: Higher earned income - larger reduction
  period: 2025-01
  input:
    people:
      parent:
        age: 30
        tanf_gross_earned_income: 1_500  # $1,500/month
        tanf_gross_unearned_income: 0
      child1:
        age: 5
      child2:
        age: 3
    spm_units:
      spm_unit:
        members: [parent, child1, child2]
        spm_unit_assets: 5_000
    families:
      family:
        members: [parent, child1, child2]
    households:
      household:
        members: [parent, child1, child2]
        state_code: MN
  output:
    # $1,500 - $65 = $1,435 × 0.5 = $717.50 disregarded → $717.50 countable
    # FWL = $1,533.40
    # Benefit = min($1,533.40 - $717.50, $1,394 - $0) = min($815.90, $1,394) = $815.90/mo
    mn_tanf: 815.90

- name: Unearned income only - dollar-for-dollar reduction
  period: 2025-01
  input:
    people:
      parent:
        age: 30
        tanf_gross_earned_income: 0
        tanf_gross_unearned_income: 500  # $500/month
        child_support_received: 0
      child1:
        age: 5
      child2:
        age: 3
    spm_units:
      spm_unit:
        members: [parent, child1, child2]
        spm_unit_assets: 5_000
    families:
      family:
        members: [parent, child1, child2]
    households:
      household:
        members: [parent, child1, child2]
        state_code: MN
  output:
    # $500/mo unearned → $500 countable
    # Standard = $1,394
    # Benefit = $1,394 - $500 = $894/mo
    mn_tanf: 894

