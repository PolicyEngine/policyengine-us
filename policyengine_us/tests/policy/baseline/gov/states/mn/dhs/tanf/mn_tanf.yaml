- name: No income - receives full transitional standard
  period: 2025
  input:
    people:
      parent:
        age: 30
        employment_income: 0
        unemployment_compensation: 0
      child1:
        age: 5
      child2:
        age: 3
    families:
      family:
        members:
        - parent
        - child1
        - child2
    spm_units:
      spm_unit:
        members:
        - parent
        - child1
        - child2
        spm_unit_assets: 5_000
    tax_units:
      tax_unit:
        members:
        - parent
        - child1
        - child2
    households:
      household:
        members:
        - parent
        - child1
        - child2
        state_code: MN
  output:
    mn_tanf:
    - 16_728  # $1,394 × 12
    - 0
    - 0

- name: Low earned income - benefit reduced
  period: 2025
  input:
    people:
      parent:
        age: 30
        employment_income: 12_000  # $1,000/month
        unemployment_compensation: 0
      child1:
        age: 5
      child2:
        age: 3
    spm_units:
      spm_unit:
        members:
        - parent
        - child1
        - child2
        spm_unit_assets: 5_000
    families:
      family:
        members: &id001
        - parent
        - child1
        - child2
    tax_units:
      tax_unit:
        members: *id001
    households:
      household:
        members:
        - parent
        - child1
        - child2
        state_code: MN
  output:
    # $1,000/mo earned → $467.50 countable
    # FWL = $1,394 × 1.10 = $1,533.40
    # Benefit = min($1,533.40 - $467.50, $1,394 - $0) = min($1,065.90, $1,394) = $1,065.90/mo
    # Annual: $1,065.90 × 12 = $12,791
    mn_tanf:
    - 12_791
    - 0
    - 0

