- name: No income - receives full transitional standard
  period: 2025-01
  input:
    state_code: MN
    spm_unit_size: 3
    employment_income: 0
    spm_unit_assets: 5_000
    tanf_eligible: true
  output:
    # Transitional standard for family of 3: $1,394/month
    mn_tanf: 16_728  # $1,394 × 12

- name: Low earned income - benefit reduced
  period: 2025-01
  input:
    state_code: MN
    spm_unit_size: 3
    employment_income: 12_000  # $1,000/month
    spm_unit_assets: 5_000
    tanf_eligible: true
  output:
    # Countable earned income: $467.50/month
    # Family Wage Level: $1,394 × 1.10 = $1,533.40/month
    # Benefit: $1,533.40 - $467.50 = $1,065.90/month
    # But capped at Transitional Standard: $1,394/month
    # Annual: $1,065.90 × 12 = $12,791
    mn_tanf: 12_791

- name: Higher earned income - larger reduction
  period: 2025-01
  input:
    state_code: MN
    spm_unit_size: 3
    employment_income: 18_000  # $1,500/month
    spm_unit_assets: 5_000
    tanf_eligible: true
  output:
    # Countable earned income: $717.50/month
    # Family Wage Level: $1,533.40/month
    # Benefit: $1,533.40 - $717.50 = $815.90/month
    # Annual: $815.90 × 12 = $9,791
    mn_tanf: 9_791

- name: Unearned income only - dollar-for-dollar reduction
  period: 2025-01
  input:
    state_code: MN
    spm_unit_size: 3
    unemployment_compensation: 6_000  # $500/month
    spm_unit_assets: 5_000
    tanf_eligible: true
  output:
    # Transitional standard: $1,394/month
    # Benefit: $1,394 - $500 = $894/month
    # Annual: $894 × 12 = $10,728
    mn_tanf: 10_728

- name: Assets exceed limit - zero benefit
  period: 2025-01
  input:
    state_code: MN
    spm_unit_size: 3
    employment_income: 0
    spm_unit_assets: 15_000
    tanf_eligible: true
  output:
    mn_tanf: 0

- name: Income too high - zero benefit
  period: 2025-01
  input:
    state_code: MN
    spm_unit_size: 3
    employment_income: 40_000
    spm_unit_assets: 5_000
    tanf_eligible: true
  output:
    mn_tanf: 0

- name: Not TANF eligible - zero benefit
  period: 2025-01
  input:
    state_code: MN
    spm_unit_size: 1
    employment_income: 0
    spm_unit_assets: 5_000
    tanf_eligible: false
  output:
    mn_tanf: 0

- name: Family of 4 - no income
  period: 2025-01
  input:
    state_code: MN
    spm_unit_size: 4
    employment_income: 0
    spm_unit_assets: 5_000
    tanf_eligible: true
  output:
    # Transitional standard for family of 4: $1,675/month
    mn_tanf: 20_100  # $1,675 × 12

- name: Family of 4 with earned income
  period: 2025-01
  input:
    state_code: MN
    spm_unit_size: 4
    employment_income: 18_000  # $1,500/month
    spm_unit_assets: 5_000
    tanf_eligible: true
  output:
    # Countable earned income: $717.50/month
    # Family Wage Level: $1,675 × 1.10 = $1,842.50/month
    # Benefit: $1,842.50 - $717.50 = $1,125/month
    # Annual: $1,125 × 12 = $13,500
    mn_tanf: 13_500

- name: Child support with disregard - 1 child
  period: 2025-01
  input:
    state_code: MN
    spm_unit_size: 3
    child_support_received: 3_000  # $250/month
    tanf_count_children: 1
    spm_unit_assets: 5_000
    tanf_eligible: true
  output:
    # Countable child support: $250 - $100 = $150/month
    # Benefit: $1,394 - $150 = $1,244/month
    # Annual: $1,244 × 12 = $14,928
    mn_tanf: 14_928
