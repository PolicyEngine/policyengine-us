- name: Family of 4 with earned income
  period: 2025-01
  input:
    people:
      parent:
        age: 30
        tanf_gross_earned_income: 1_500  # $1,500/month
        tanf_gross_unearned_income: 0
      child1:
        age: 8
      child2:
        age: 6
      child3:
        age: 2
    spm_units:
      spm_unit:
        members: [parent, child1, child2, child3]
        spm_unit_assets: 5_000
    families:
      family:
        members: [parent, child1, child2, child3]
    households:
      household:
        members: [parent, child1, child2, child3]
        state_code: MN
  output:
    # $1,500/mo earned → $717.50 countable
    # FWL = $1,675 × 1.10 = $1,842.50
    # Benefit = min($1,842.50 - $717.50, $1,675 - $0) = min($1,125, $1,675) = $1,125/mo
    mn_tanf: 1_125

- name: Child support with disregard - 2 children
  period: 2025-01
  input:
    people:
      parent:
        age: 30
        tanf_gross_earned_income: 0
        tanf_gross_unearned_income: 250  # $250/month child support
        child_support_received: 3_000  # $250/month
      child1:
        age: 5
      child2:
        age: 3
    spm_units:
      spm_unit:
        members: [parent, child1, child2]
        spm_unit_assets: 5_000
    families:
      family:
        members: [parent, child1, child2]
    households:
      household:
        members: [parent, child1, child2]
        state_code: MN
  output:
    # $250/mo child support - $200 disregard (2 children) = $50 countable
    # Standard = $1,394
    # Benefit = $1,394 - $50 = $1,344/mo
    mn_tanf: 1_344
