- name: No income - family of 3 - eligible
  period: 2025-01
  input:
    state_code: MN
    spm_unit_size: 3
    employment_income: 0
  output:
    mn_tanf_income_eligible: true

- name: Low income - family of 3 - eligible
  period: 2025-01
  input:
    state_code: MN
    spm_unit_size: 3
    employment_income: 12_000  # Countable: $5,610/year
  output:
    # Family Wage Level = $1,394 × 1.10 = $1,533.40/month = $18,401/year
    # Countable income: $5,610 < $18,401
    mn_tanf_income_eligible: true

- name: Income at Family Wage Level - family of 3 - ineligible
  period: 2025-01
  input:
    state_code: MN
    spm_unit_size: 3
    employment_income: 36_000  # Countable: $17,610/year
  output:
    # Family Wage Level = $1,394 × 1.10 = $1,533.40/month = $18,401/year
    # Countable income: $17,610 < $18,401 (barely under)
    mn_tanf_income_eligible: true

- name: Income above Family Wage Level - family of 3 - ineligible
  period: 2025-01
  input:
    state_code: MN
    spm_unit_size: 3
    employment_income: 40_000  # Countable: $19,610/year
  output:
    # Family Wage Level = $1,394 × 1.10 = $1,533.40/month = $18,401/year
    # Countable income: $19,610 > $18,401
    mn_tanf_income_eligible: false

