- name: No income - family of 3 - eligible
  period: 2025-01
  input:
    people:
      person1:
        employment_income: 0
      person2:
        age: 5
      person3:
        age: 3
    spm_units:
      spm_unit:
        members: [person1, person2, person3]
    households:
      household:
        members: [person1, person2, person3]
        state_code: MN
  output:
    mn_tanf_income_eligible: [true, false, false]

- name: Low income - family of 3 - eligible
  period: 2025-01
  input:
    people:
      person1:
        employment_income: 12_000  # $1,000/month → $467.50 countable
      person2:
        age: 5
      person3:
        age: 3
    spm_units:
      spm_unit:
        members: [person1, person2, person3]
    households:
      household:
        members: [person1, person2, person3]
        state_code: MN
  output:
    # Family Wage Level = $1,394 × 1.10 = $1,533.40/month
    # Countable income: $467.50 < $1,533.40
    mn_tanf_income_eligible: [true, false, false]

