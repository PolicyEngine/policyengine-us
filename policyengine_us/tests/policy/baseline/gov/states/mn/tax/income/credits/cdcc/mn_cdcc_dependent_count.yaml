- name: One person qualifies by age, one by disability
  absolute_error_margin: 0.01
  period: 2021
  input:
    people:
      person1:
        is_tax_unit_head: true
        age: 40
      person2:
        age: 10
      person3:
        age: 16
        is_incapable_of_self_care: true
    spm_units:
      spm_unit:
        members: [person1, person2, person3]
    tax_units:
      tax_unit:
        members: [person1, person2, person3]
    households:
      household:
        members: [person1, person2, person3]
        state_code: MN
  output:
    mn_cdcc_dependent_count: 2

