- name: MN exemptions unit test 1
  period: 2021
  input:
    filing_status: JOINT
    tax_unit_dependents: 2
    adjusted_gross_income: 299_750
    state_code: MN
  output:
    mn_exemptions: 2 * 4_350

- name: MN exemptions unit test 2
  period: 2021
  input:
    filing_status: HEAD_OF_HOUSEHOLD
    tax_unit_dependents: 3
    adjusted_gross_income: 249_800 + 4.4 * 2_500
    state_code: MN
  output:
    mn_exemptions: 3 * 4_350 - 5 * 0.02 * (3 * 4_350)

- name: MN exemptions unit test 3
  period: 2022
  input:
    filing_status: JOINT
    tax_unit_dependents: 4
    adjusted_gross_income: 2_000_000
    state_code: MN
  output:
    mn_exemptions: 0  # complete high-AGI reduction of exemptions

# 2025 test case
# Joint filer with 2 dependents, AGI below threshold ($358,550)
# Exemption per dependent: $5,200
# Total: 2 * $5,200 = $10,400
- name: MN exemptions 2025 joint below threshold
  period: 2025
  input:
    filing_status: JOINT
    tax_unit_dependents: 2
    adjusted_gross_income: 300_000
    state_code: MN
  output:
    mn_exemptions: 10_400
