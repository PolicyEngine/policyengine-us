- name: 16 year old single filer should not receive MN CTC
  period: 2024
  input:
    people:
      person1:
        age: 16
        employment_income: 0
        is_tax_unit_head: true
    tax_units:
      tax_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_fips: 27
  output:
    mn_income_tax: 0
