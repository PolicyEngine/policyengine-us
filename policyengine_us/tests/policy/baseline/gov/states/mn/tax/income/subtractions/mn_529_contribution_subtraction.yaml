- name: Minnesota 529 Contribution Subtraction - single filer under max
  period: 2025
  input:
    state_code: MN
    filing_status: SINGLE
    investment_in_529_plan: 1_000
  output:
    # Max for single filer is $1,500
    # Subtraction = min(1,000, 1,500) = 1,000
    mn_529_contribution_subtraction: 1_000

- name: Minnesota 529 Contribution Subtraction - single filer over max
