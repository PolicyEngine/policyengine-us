- name: Pre capital gains subtraction law
  period: 2024
  absolute_error_margin: 0
  input:
    people:
      person1:
        long_term_capital_gains: 1_000
        short_term_capital_gains: 500
    tax_units:
      tax_unit1:
        members: [person1]
        tax_unit_itemizes: false
        taxable_income: 100_000
    households:
      household1:
        members: [person1]
        state_code: MO
  output:
    mo_capital_gains_subtraction: 0

