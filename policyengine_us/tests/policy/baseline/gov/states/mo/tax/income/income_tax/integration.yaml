- name: no income
  period: 2021
  absolute_error_margin: 0
  input:
    mo_income_tax_before_refundable_credits: 0
    mo_property_tax_credit: 0
    state_code: MO
  output:
    mo_income_tax: 0.0

- name:  $9000 in income_tax, $3000 in mo_property_tax_credit
