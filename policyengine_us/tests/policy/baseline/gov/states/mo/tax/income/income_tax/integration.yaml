- name: MO joint with capital losses uses federal $3,000 limit (issue 7290)
  # Tests that MO correctly flows from federal AGI which already has
  # the capital loss limitation applied. Before the fix, MO was
  # losing part of the capital loss deduction when one spouse had no income.
  absolute_error_margin: 1
  period: 2024
  input:
    people:
      person1:
        age: 40
        employment_income: 54_000
        short_term_capital_gains: -481_000
        long_term_capital_gains: -349_000
        is_tax_unit_head: true
      person2:
        age: 40
        short_term_capital_gains: -481_000
        long_term_capital_gains: -349_000
        is_tax_unit_spouse: true
      child1:
        age: 15
        is_tax_unit_dependent: true
      child2:
        age: 12
        is_tax_unit_dependent: true
      child3:
        age: 8
        is_tax_unit_dependent: true
    tax_units:
      tax_unit:
        members: [person1, person2, child1, child2, child3]
    spm_units:
      spm_unit:
        members: [person1, person2, child1, child2, child3]
    households:
      household:
        members: [person1, person2, child1, child2, child3]
        state_fips: 29
  output:
    # Federal AGI: $54,000 wages - $3,000 capital loss limit = $51,000
    # MO AGI should equal federal AGI
    adjusted_gross_income: 51_000
    mo_adjusted_gross_income: [51_000, 0, 0, 0, 0]
    mo_income_tax: 327
