- name: Passes when countable income below 34.526% of need
  period: 2024-01
  input:
    state_code: MO
    mo_tanf_countable_income: 200
    mo_tanf_standard_of_need: 846
  output:
    mo_tanf_percentage_of_need_test: true  # 200 < 846 * 0.34526 = 292.09

- name: Passes when countable income just below limit
