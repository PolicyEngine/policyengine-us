- name: No disregard when not eligible
  period: 2024
  input:
    mo_tanf_gross_earned_income: 1_000
    mo_tanf_standard_work_exemption: 90
    mo_tanf_30_plus_one_third_disregard_eligible: false
  output:
    mo_tanf_30_plus_one_third_disregard: 0

- name: 30 plus one-third of remainder after $90 exemption
  period: 2024
  input:
    mo_tanf_gross_earned_income: 900
    mo_tanf_standard_work_exemption: 90
    mo_tanf_30_plus_one_third_disregard_eligible: true
  output:
    mo_tanf_30_plus_one_third_disregard: 300  # 30 + (900-90)/3 = 30 + 270

- name: Only $30 when earned income equals $90
  period: 2024
  input:
    mo_tanf_gross_earned_income: 90
    mo_tanf_standard_work_exemption: 90
    mo_tanf_30_plus_one_third_disregard_eligible: true
  output:
    mo_tanf_30_plus_one_third_disregard: 30  # 30 + 0/3

- name: Formula calculation with larger income
  period: 2024
  input:
    mo_tanf_gross_earned_income: 1_200
    mo_tanf_standard_work_exemption: 90
    mo_tanf_30_plus_one_third_disregard_eligible: true
  output:
    mo_tanf_30_plus_one_third_disregard: 400  # 30 + (1200-90)/3 = 30 + 370
