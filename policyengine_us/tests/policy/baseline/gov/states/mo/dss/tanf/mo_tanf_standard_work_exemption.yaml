- name: No earned income results in zero exemption
  period: 2024
  input:
    mo_tanf_gross_earned_income: 0
  output:
    mo_tanf_standard_work_exemption: 0

- name: Earned income below $90 gets full exemption
  period: 2024
  input:
    mo_tanf_gross_earned_income: 50
  output:
    mo_tanf_standard_work_exemption: 50

- name: Earned income of exactly $90 gets full exemption
  period: 2024
  input:
    mo_tanf_gross_earned_income: 90
  output:
    mo_tanf_standard_work_exemption: 90

- name: Earned income above $90 gets capped at $90
  period: 2024
  input:
    mo_tanf_gross_earned_income: 500
  output:
    mo_tanf_standard_work_exemption: 90

- name: High earned income still capped at $90
  period: 2024
  input:
    mo_tanf_gross_earned_income: 2_000
  output:
    mo_tanf_standard_work_exemption: 90
