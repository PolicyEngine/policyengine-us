- name: No children results in zero deduction
  period: 2024-01
  input:
    people:
      person1:
        age: 30
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: MO
  output:
    mo_tanf_child_care_deduction: [0]

- name: One child age 2+ gets $175 deduction
  period: 2024-01
  input:
    people:
      person1:
        age: 30
      person2:
        age: 5
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: MO
  output:
    mo_tanf_child_care_deduction: [175, 175]

