- name: Eligible with resources well below $1000 limit
  period: 2024
  input:
    tanf_countable_resources: 500
    mo_tanf_has_individual_employment_plan: false
  output:
    mo_tanf_resources_eligible: true

- name: Eligible with resources just below $1000 limit
  period: 2024
  input:
    tanf_countable_resources: 999
    mo_tanf_has_individual_employment_plan: false
  output:
    mo_tanf_resources_eligible: true

- name: Eligible with resources at $1000 limit
  period: 2024
  input:
    tanf_countable_resources: 1_000
    mo_tanf_has_individual_employment_plan: false
  output:
    mo_tanf_resources_eligible: true

