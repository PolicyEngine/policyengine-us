  period: 2024
  input:
    tanf_countable_resources: 1_001
    mo_tanf_has_individual_employment_plan: false
  output:
    mo_tanf_resources_eligible: false

- name: Eligible with resources below $5000 limit with IEP
  period: 2024
  input:
    tanf_countable_resources: 3_000
    mo_tanf_has_individual_employment_plan: true
  output:
    mo_tanf_resources_eligible: true

- name: Eligible with resources at $5000 limit with IEP
  period: 2024
  input:
    tanf_countable_resources: 5_000
    mo_tanf_has_individual_employment_plan: true
  output:
    mo_tanf_resources_eligible: true

- name: Ineligible with resources exceeding $5000 limit with IEP
  period: 2024
  input:
    tanf_countable_resources: 5_001
    mo_tanf_has_individual_employment_plan: true
  output:
    mo_tanf_resources_eligible: false

- name: IEP increases limit from $1000 to $5000
  period: 2024
  input:
    tanf_countable_resources: 2_500
    mo_tanf_has_individual_employment_plan: true
