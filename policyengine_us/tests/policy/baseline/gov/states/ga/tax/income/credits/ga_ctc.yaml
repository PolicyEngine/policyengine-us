- name: GA CTC - full credit with sufficient liability
  period: 2026
  input:
    people:
      parent:
        age: 30
      child:
        age: 2
        ctc_qualifying_child: true
    tax_units:
      tax_unit:
        members: [parent, child]
        filing_status: SINGLE
        ga_income_tax_before_non_refundable_credits: 10_000
    households:
      household:
        members: [parent, child]
        state_code: GA
  output:
    ga_ctc: 250

