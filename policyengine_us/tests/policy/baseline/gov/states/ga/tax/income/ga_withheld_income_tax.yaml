- name: Person with income over the standard deduction amount
  period: 2022
  absolute_error_margin: 0.01
  input:
    adjusted_gross_income_person: 7_000
    filing_status: JOINT
    state_code: GA
  output:
    ga_withheld_income_tax: 24.5

- name: Changing the filing status should not change the output 
  period: 2022
  absolute_error_margin: 0.01
  input:
    adjusted_gross_income_person: 7_000
    filing_status: SURVIVING_SPOUSE
    state_code: GA
  output:
    ga_withheld_income_tax: 24.5

- name: Capped at 0
  period: 2022
  absolute_error_margin: 0.01
  input:
    adjusted_gross_income_person: 5_000
    filing_status: SURVIVING_SPOUSE
    state_code: GA
  output:
    ga_withheld_income_tax: 0
