- name: Zero countable income receives full family maximum.
  period: 2025-03
  input:
    ga_tanf_eligible: true
    ga_tanf_standard_of_need: 324
    ga_tanf_countable_income: 0
    ga_tanf_family_maximum: 188
  output:
    # MIN(324 - 0, 188) = MIN(324, 188) = 188
    ga_tanf: 188

- name: Benefit exactly equals family maximum.
  period: 2025-03
  input:
    ga_tanf_eligible: true
    ga_tanf_standard_of_need: 500
    ga_tanf_countable_income: 100
    ga_tanf_family_maximum: 400
  output:
    # MIN(500 - 100, 400) = MIN(400, 400) = 400
    ga_tanf: 400

- name: Benefit limited by family maximum.
  period: 2025-03
  input:
    ga_tanf_eligible: true
    ga_tanf_standard_of_need: 500
    ga_tanf_countable_income: 50
    ga_tanf_family_maximum: 300
  output:
    # MIN(500 - 50, 300) = MIN(450, 300) = 300
    ga_tanf: 300

- name: Benefit limited by need minus income.
  period: 2025-03
  input:
    ga_tanf_eligible: true
    ga_tanf_standard_of_need: 400
    ga_tanf_countable_income: 300
    ga_tanf_family_maximum: 200
  output:
    # MIN(400 - 300, 200) = MIN(100, 200) = 100
    ga_tanf: 100

- name: Very small benefit of $1.
  period: 2025-03
  input:
    ga_tanf_eligible: true
    ga_tanf_standard_of_need: 400
    ga_tanf_countable_income: 399
    ga_tanf_family_maximum: 200
  output:
    # MIN(400 - 399, 200) = MIN(1, 200) = 1
    ga_tanf: 1

- name: Countable income exactly equals standard of need.
  period: 2025-03
  input:
    ga_tanf_eligible: true
    ga_tanf_standard_of_need: 400
    ga_tanf_countable_income: 400
    ga_tanf_family_maximum: 200
  output:
    # MIN(400 - 400, 200) = MIN(0, 200) = 0
    ga_tanf: 0

- name: Countable income exceeds standard of need.
  period: 2025-03
  input:
    ga_tanf_eligible: true
    ga_tanf_standard_of_need: 400
    ga_tanf_countable_income: 450
    ga_tanf_family_maximum: 200
  output:
    # MIN(max(400 - 450, 0), 200) = MIN(0, 200) = 0
    ga_tanf: 0

- name: Maximum possible benefit for family of 3.
  period: 2025-03
  input:
    ga_tanf_eligible: true
    ga_tanf_standard_of_need: 424
    ga_tanf_countable_income: 0
    ga_tanf_family_maximum: 280
  output:
    # MIN(424 - 0, 280) = MIN(424, 280) = 280
    ga_tanf: 280

- name: Small income results in reduced benefit.
  period: 2025-03
  input:
    ga_tanf_eligible: true
    ga_tanf_standard_of_need: 324
    ga_tanf_countable_income: 100
    ga_tanf_family_maximum: 188
  output:
    # MIN(324 - 100, 188) = MIN(224, 188) = 188
    ga_tanf: 188

- name: Income reduces benefit below family maximum.
  period: 2025-03
  input:
    ga_tanf_eligible: true
    ga_tanf_standard_of_need: 424
    ga_tanf_countable_income: 200
    ga_tanf_family_maximum: 280
  output:
    # MIN(424 - 200, 280) = MIN(224, 280) = 224
    ga_tanf: 224
