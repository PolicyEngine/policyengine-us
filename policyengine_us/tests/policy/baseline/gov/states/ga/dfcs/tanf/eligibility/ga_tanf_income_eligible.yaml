- name: No income passes both tests.
  period: 2025-01
  input:
    state_code: GA
    ga_tanf_countable_income: 0
    ga_tanf_standard_of_need: 324
    ga_tanf_gross_income_ceiling: 598
  output:
    ga_tanf_income_eligible: true

- name: Gross income exactly at ceiling passes gross test.
  period: 2025-01
  input:
    state_code: GA
    ga_tanf_countable_income: 100
    ga_tanf_standard_of_need: 324
    ga_tanf_gross_income_ceiling: 598
  output:
    ga_tanf_income_eligible: true

- name: Gross income one dollar over ceiling fails gross test.
  period: 2025-01
  input:
    employment_income_before_lsr: 7_188  # $599/month - one dollar over ceiling
    state_code: GA
    ga_tanf_countable_income: 100
    ga_tanf_standard_of_need: 324
    ga_tanf_gross_income_ceiling: 598
  output:
    ga_tanf_income_eligible: false

- name: Countable income exactly equal to standard of need fails net test.
  period: 2025-01
  input:
    state_code: GA
    ga_tanf_countable_income: 324
    ga_tanf_standard_of_need: 324
    ga_tanf_gross_income_ceiling: 598
  output:
    ga_tanf_income_eligible: false

- name: Countable income one dollar under standard of need passes net test.
  period: 2025-01
  input:
    state_code: GA
    ga_tanf_countable_income: 323
    ga_tanf_standard_of_need: 324
    ga_tanf_gross_income_ceiling: 598
  output:
    ga_tanf_income_eligible: true

- name: Pass gross test but fail net test.
  period: 2025-01
  input:
    state_code: GA
    ga_tanf_countable_income: 325
    ga_tanf_standard_of_need: 324
    ga_tanf_gross_income_ceiling: 598
  output:
    ga_tanf_income_eligible: false

- name: Pass net test but fail gross test.
  period: 2025-01
  input:
    employment_income_before_lsr: 9_600  # $800/month - over ceiling of $598
    state_code: GA
    ga_tanf_countable_income: 100
    ga_tanf_standard_of_need: 324
    ga_tanf_gross_income_ceiling: 598
  output:
    ga_tanf_income_eligible: false
