- name: Case 1, eligible household with no income.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
      person2:
        age: 5
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: TN
  output:
    tn_ff_eligible: true

- name: Case 2, income over limit is ineligible.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
        tanf_gross_earned_income: 2_000
      person2:
        age: 8
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: TN
  output:
    # GIS size 2 = $1,370 * 1.85 = $2,534.50
    # Gross: $2,000 < $2,534.50 - passes GIS test
    # Countable: $2,000 - $250 = $1,750 > CNS ($1,370) - fails
    tn_ff_eligible: false

