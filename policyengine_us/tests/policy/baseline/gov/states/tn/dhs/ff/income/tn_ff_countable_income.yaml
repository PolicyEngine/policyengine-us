# Tests for TN FF countable income
# For 2021+: Earned income disregard = $250
# Child care deduction: $200 for under 2, $175 for 2+
# Formula: max(countable_earned - child_care, 0) + unearned

- name: Case 1, no income.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: TN
  output:
    tn_ff_countable_income: 0

- name: Case 2, earned income only.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
        tanf_gross_earned_income: 1_000
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: TN
  output:
    # Countable earned: $1,000 - $250 = $750
    # No child care, no unearned
    tn_ff_countable_income: 750

- name: Case 3, unearned income only.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
        tanf_gross_unearned_income: 800
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: TN
  output:
    # No disregard for unearned income
    tn_ff_countable_income: 800

- name: Case 4, earned and unearned income.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
        tanf_gross_earned_income: 1_000
        tanf_gross_unearned_income: 500
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: TN
  output:
    # Earned: $1,000 - $250 disregard = $750
    # Unearned: $500
    # Total: $750 + $500 = $1,250
    tn_ff_countable_income: 1_250

- name: Case 5, earned income with child under 2.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
        tanf_gross_earned_income: 1_500
      person2:
        age: 1
        is_tax_unit_dependent: true
    spm_units:
      spm_unit:
        members: [person1, person2]
        childcare_expenses: 6_000  # $500/month * 12
    households:
      household:
        members: [person1, person2]
        state_code: TN
  output:
    # Earned: $1,500 - $250 = $1,250
    # Child care: $200 (for child under 2)
    # Countable earned: $1,250 - $200 = $1,050
    tn_ff_countable_income: 1_050

- name: Case 6, earned income with child 2 or older.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
        tanf_gross_earned_income: 1_500
      person2:
        age: 5
        is_tax_unit_dependent: true
    spm_units:
      spm_unit:
        members: [person1, person2]
        childcare_expenses: 6_000  # $500/month * 12
    households:
      household:
        members: [person1, person2]
        state_code: TN
  output:
    # Earned: $1,500 - $250 = $1,250
    # Child care: $175 (for child 2+)
    # Countable earned: $1,250 - $175 = $1,075
    tn_ff_countable_income: 1_075

- name: Case 7, earned income with multiple children.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
        tanf_gross_earned_income: 2_000
      person2:
        age: 1
        is_tax_unit_dependent: true
      person3:
        age: 4
        is_tax_unit_dependent: true
    spm_units:
      spm_unit:
        members: [person1, person2, person3]
        childcare_expenses: 6_000  # $500/month * 12
    households:
      household:
        members: [person1, person2, person3]
        state_code: TN
  output:
    # Earned: $2,000 - $250 = $1,750
    # Child care: $200 (under 2) + $175 (2+) = $375
    # Countable earned: $1,750 - $375 = $1,375
    tn_ff_countable_income: 1_375

- name: Case 8, child care exceeds countable earned.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
        tanf_gross_earned_income: 300
      person2:
        age: 1
        is_tax_unit_dependent: true
      person3:
        age: 3
        is_tax_unit_dependent: true
    spm_units:
      spm_unit:
        members: [person1, person2, person3]
        childcare_expenses: 6_000  # $500/month * 12
    households:
      household:
        members: [person1, person2, person3]
        state_code: TN
  output:
    # Earned: $300 - $250 = $50
    # Child care: $200 + $175 = $375
    # max($50 - $375, 0) = $0
    tn_ff_countable_income: 0

- name: Case 9, low earned with high unearned.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
        tanf_gross_earned_income: 200
        tanf_gross_unearned_income: 800
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: TN
  output:
    # Earned: max($200 - $250, 0) = $0
    # Unearned: $800
    # Total: $0 + $800 = $800
    tn_ff_countable_income: 800
