- name: Household with no countable resources is eligible
  period: 2024
  input:
    households:
      household:
        state_code: TN
    tn_tanf_countable_resources: 0
  output:
    tn_tanf_resources_eligible: true

- name: Countable resources exactly at $2,000 limit is eligible
  period: 2024
  input:
    households:
      household:
        state_code: TN
    tn_tanf_countable_resources: 2_000
  output:
    # Resource limit: $2,000
    # Countable resources: $2,000 (at limit)
    tn_tanf_resources_eligible: true

- name: Countable resources one dollar over $2,000 limit is ineligible
  period: 2024
  input:
    households:
      household:
        state_code: TN
    tn_tanf_countable_resources: 2_001
  output:
    # Resource limit: $2,000
    # Countable resources: $2,001 (over limit by $1)
    tn_tanf_resources_eligible: false

- name: Countable resources one dollar under $2,000 limit is eligible
  period: 2024
  input:
    households:
      household:
        state_code: TN
    tn_tanf_countable_resources: 1_999
  output:
    # Resource limit: $2,000
    # Countable resources: $1,999 (under limit by $1)
    tn_tanf_resources_eligible: true

- name: Household with half of resource limit is eligible
  period: 2024
  input:
    households:
      household:
        state_code: TN
    tn_tanf_countable_resources: 1_000
  output:
    tn_tanf_resources_eligible: true

- name: Household with significant resources over limit is ineligible
  period: 2024
  input:
    households:
      household:
        state_code: TN
    tn_tanf_countable_resources: 5_000
  output:
    tn_tanf_resources_eligible: false
