- name: No unearned income results in zero countable unearned income
  period: 2024-01
  input:
    people:
      person:
        social_security: 0
        unemployment_compensation: 0
    spm_units:
      spm_unit:
        members: [person]
  output:
    tn_ff_countable_unearned_income: 0

- name: Social Security income is fully countable
  period: 2024-01
  input:
    people:
      person:
        social_security: 12_000
    spm_units:
      spm_unit:
        members: [person]
  output:
    tn_ff_countable_unearned_income: 1_000

- name: Multiple unearned income sources are summed
  period: 2024-01
  input:
    people:
      person:
        social_security: 6_000
        unemployment_compensation: 3_600
        pension_income: 2_400
    spm_units:
      spm_unit:
        members: [person]
  output:
    tn_ff_countable_unearned_income: 1_000
