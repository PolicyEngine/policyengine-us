- name: Single parent with one child, no income - receives maximum SPA
  period: 2024
  input:
    people:
      parent:
        age: 30
      child:
        age: 5
    spm_units:
      spm_unit:
        members: [parent, child]
    households:
      household:
        members: [parent, child]
        state_code: TN
  output:
    # Family size: 2
    # CNS: $1,370/month, SPA: $343/month
    # No income, so benefit = SPA
    tn_tanf: 343 * 12

