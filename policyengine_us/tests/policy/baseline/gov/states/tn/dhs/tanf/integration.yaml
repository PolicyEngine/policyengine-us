- name: Single parent with one child and low earnings - benefit reduced by countable income
  period: 2024
  input:
    people:
      parent:
        age: 27
        employment_income: 12_000
      child:
        age: 3
    spm_units:
      spm_unit:
        members: [parent, child]
    households:
      household:
        members: [parent, child]
        state_code: TN
  output:
    # Gross income: $12,000/year = $1,000/month
    # Earned income disregard: $250/month (2024 value)
    # Countable income: $1,000 - $250 = $750/month
    # CNS: $896/month (2008), Payment standard (SPA): $142/month (2008)
    # Deficit: $896 - $750 = $146
    # Benefit: min($142, $146) = $142/month
    # Note: Using 2008 values - complete 2024 tables not found
    tn_tanf: 142 * 12

