- name: Single parent with one child, no income - receives maximum SPA
  period: 2024
  input:
    people:
      parent:
        age: 30
      child:
        age: 5
    spm_units:
      spm_unit:
        members: [parent, child]
    households:
      household:
        members: [parent, child]
        state_code: TN
  output:
    # Family size: 2
    # CNS: $896/month (2008), SPA: $142/month (2008)
    # No income, so benefit = SPA
    # Note: Using 2008 values - complete 2024 tables not found
    tn_tanf: 142 * 12

