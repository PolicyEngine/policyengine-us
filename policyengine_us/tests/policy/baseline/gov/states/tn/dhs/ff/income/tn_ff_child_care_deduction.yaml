    tn_ff_child_care_deduction: 375

- name: Case 8, three children various ages.
  period: 2024-01
  input:
    people:
      person1:
        age: 40
      person2:
        age: 0
      person3:
        age: 2
      person4:
        age: 8
    spm_units:
