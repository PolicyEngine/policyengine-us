# Tests for TN FF child care deduction
# $200/month for children under age 2
# $175/month for children age 2 and older

- name: Case 1, no children.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: TN
  output:
    tn_ff_child_care_deduction: 0

- name: Case 2, one child under age 2.
  period: 2024-01
  input:
    people:
      person1:
        age: 28
      person2:
        age: 1
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: TN
  output:
    tn_ff_child_care_deduction: 200

- name: Case 3, one child exactly age 2.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
      person2:
        age: 2
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: TN
  output:
    tn_ff_child_care_deduction: 175

- name: Case 4, one child age 5.
  period: 2024-01
  input:
    people:
      person1:
        age: 32
      person2:
        age: 5
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: TN
  output:
    tn_ff_child_care_deduction: 175

- name: Case 5, two children both under age 2.
  period: 2024-01
  input:
    people:
      person1:
        age: 25
      person2:
        age: 0
      person3:
        age: 1
    spm_units:
      spm_unit:
        members: [person1, person2, person3]
    households:
      household:
        members: [person1, person2, person3]
        state_code: TN
  output:
    # $200 + $200 = $400
    tn_ff_child_care_deduction: 400

- name: Case 6, two children both age 2 or older.
  period: 2024-01
  input:
