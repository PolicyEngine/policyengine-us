# Unit tests for Alabama TANF gross earned income
# Reference: https://dhr.alabama.gov/wp-content/uploads/2022/04/Appendix-N-Sec-2-Public-Assistance-Payment-Manual.pdf#page=30
# Gross earned = employment income + net self-employment
# Net self-employment = self-employment - (self-employment * 40% operating expense deduction)

- name: Case 1, no earned income.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
        employment_income: 0
        self_employment_income: 0
      person2:
        age: 5
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: AL
  output:
    al_tanf_gross_earned_income: 0

- name: Case 2, employment income only.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
        employment_income: 12_000  # $1,000/month
      person2:
        age: 5
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: AL
  output:
    # Monthly employment income: $1,000
    # No self-employment, so gross earned = $1,000
    al_tanf_gross_earned_income: 1_000

- name: Case 3, self-employment income only.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
        self_employment_income: 12_000  # $1,000/month gross
      person2:
        age: 5
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: AL
  output:
    # Monthly self-employment gross: $1,000
    # Self-employment deduction (40%): $1,000 * 0.40 = $400
    # Net self-employment: $1,000 - $400 = $600
    # Gross earned: $0 + $600 = $600
    al_tanf_gross_earned_income: 600

- name: Case 4, combined employment and self-employment.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
        employment_income: 6_000  # $500/month
        self_employment_income: 6_000  # $500/month gross
      person2:
        age: 5
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: AL
  output:
    # Employment income: $500/month
    # Self-employment gross: $500/month
    # Self-employment deduction (40%): $500 * 0.40 = $200
    # Net self-employment: $500 - $200 = $300
    # Gross earned: $500 + $300 = $800
    al_tanf_gross_earned_income: 800

- name: Case 5, two earners in household.
  period: 2024-01
  input:
    people:
      person1:
        age: 35
        employment_income: 12_000  # $1,000/month
      person2:
        age: 32
        employment_income: 6_000  # $500/month
      person3:
        age: 5
    spm_units:
      spm_unit:
        members: [person1, person2, person3]
    households:
      household:
        members: [person1, person2, person3]
        state_code: AL
  output:
    # Person1: $1,000/month
    # Person2: $500/month
    # Total gross earned: $1,500
    al_tanf_gross_earned_income: 1_500

- name: Case 6, high self-employment income.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
        self_employment_income: 24_000  # $2,000/month gross
      person2:
        age: 5
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: AL
  output:
    # Monthly self-employment gross: $2,000
    # Self-employment deduction (40%): $2,000 * 0.40 = $800
    # Net self-employment: $2,000 - $800 = $1,200
    # Gross earned: $0 + $1,200 = $1,200
    al_tanf_gross_earned_income: 1_200
