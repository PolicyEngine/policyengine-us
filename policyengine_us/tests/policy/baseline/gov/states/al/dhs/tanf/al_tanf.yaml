    # Self-employment deduction (40%): $500 * 0.40 = $200
    # Net self-employment: $500 - $200 = $300
    # Work expense deduction (20%): $300 * 0.20 = $60
    # Countable earned: $300 - $60 = $240
    # Payment standard (2 persons): $304
    # Benefit: $304 - $240 = $64
