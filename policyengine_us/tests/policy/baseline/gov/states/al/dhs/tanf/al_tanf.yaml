# Unit tests for Alabama TANF benefit amount
# Reference: https://dhr.alabama.gov/wp-content/uploads/2023/10/DHR-FAD-595-Oct.23.pdf#page=2
# Benefit = payment_standard - countable_income (if eligible)
# Payment standards: $264 (1), $304 (2), $344 (3), $392 (4), $440 (5), $488 (6), etc.

- name: Case 1, no income - full benefit.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
        employment_income: 0
      person2:
        age: 5
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: AL
  output:
    # Family of 2: payment standard = $304
    # Countable income: $0
    # Benefit: $304 - $0 = $304
    al_tanf: 304

- name: Case 2, partial benefit with earned income.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
        employment_income: 2_400  # $200/month
      person2:
        age: 5
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: AL
  output:
    # Monthly employment: $200
    # Work expense deduction (20%): $200 * 0.20 = $40
    # Countable earned: $200 - $40 = $160
    # Payment standard (2 persons): $304
    # Benefit: $304 - $160 = $144
    al_tanf: 144

- name: Case 3, income exceeds threshold - zero benefit.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
        employment_income: 12_000  # $1,000/month
      person2:
        age: 5
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: AL
  output:
    # Monthly employment: $1,000
    # Work expense deduction (20%): $1,000 * 0.20 = $200
    # Countable earned: $1,000 - $200 = $800
    # Payment standard (2 persons): $304
    # Ineligible: countable > payment standard
    # Benefit: $0
    al_tanf: 0

- name: Case 4, family of 3 with partial benefit.
  period: 2024-01
