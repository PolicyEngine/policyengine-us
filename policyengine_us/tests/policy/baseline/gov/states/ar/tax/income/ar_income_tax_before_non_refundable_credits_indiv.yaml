  absolute_error_margin: 1
  input:
    ar_taxable_income_indiv: 5_100
    state_code: AR
  output:
    #round(5_100 * 0.00)
    ar_income_tax_before_non_refundable_credits_indiv: 0

- name: AR income tax rates - taxable income from $5,101 to $10,300
