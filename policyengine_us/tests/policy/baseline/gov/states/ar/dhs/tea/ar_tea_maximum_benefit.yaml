  period: 2024-01
  input:
    people:
      person1:
        age: 30
    households:
      household:
        members: [person1]
        state_code: AR
    spm_units:
      spm_unit:
        members: [person1]
        spm_unit_size: 1
  output:
    ar_tea_maximum_benefit: 81

