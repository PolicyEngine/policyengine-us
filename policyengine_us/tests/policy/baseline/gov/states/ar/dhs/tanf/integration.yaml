- name: Case 9, gross income above 185% FPL makes family ineligible.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
        employment_income_before_lsr: 54_000
        # Annual $54,000 = $4,500/month
      person2:
        age: 10
      person3:
        age: 8
    spm_units:
      spm_unit:
        members: [person1, person2, person3]
        spm_unit_assets: 500
        is_tanf_enrolled: true
    households:
      household:
        members: [person1, person2, person3]
        state_code: AR
  output:
    # Income calculation chain
    tanf_gross_earned_income: [4_500, 0, 0]
    ar_tanf_countable_earned_income: 1_440
    # 4,500 * 0.80 * 0.40 = 1,440
    ar_tanf_countable_income: 1_440

    # Eligibility chain
    ar_tanf_income_eligible: false
    # 185% FPL for size 3 in 2024: $25,820 * 1.85 / 12 = $3,980.58
    # Gross: 4,500 >= 3,980.58 -> FAIL
    ar_tanf_eligible: false

    # Benefit calculation
    ar_tanf_maximum_benefit: 204
    ar_tanf: 0
    # Ineligible -> no benefit
