# Kentucky TANF (K-TAP) Benefit Tests
# Tests use YEAR period; MONTH variables are automatically annualized

# Test: KY TANF benefit calculation for eligible family of 2 with no income
# Expected: Full deficit * 0.55, capped at payment standard
- name: Family of 2, no income, eligible for maximum benefit
  period: 2023
  input:
    people:
      parent:
        age: 30
      child:
        age: 5
    spm_units:
      spm_unit:
        members: [parent, child]
    households:
      household:
        members: [parent, child]
        state_code: KY
  output:
    ky_tanf_need_standard: 552 * 12
    ky_tanf_payment_standard: 450 * 12
    ky_tanf_countable_income: 0
    ky_tanf_eligible: true
    # Monthly benefit = min(0.55 * (552 - 0), 450) = min(303.6, 450) = 303.6
    # Annual: 303.6 * 12
    ky_tanf: 303.6 * 12

