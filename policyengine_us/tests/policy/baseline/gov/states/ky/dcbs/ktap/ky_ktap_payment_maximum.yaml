# Kentucky TANF (K-TAP) Payment Standard (Maximum) by Family Size
# Per 921 KAR 2:016 Section 9(2)(a)
# Family sizes 1-7 have specific values; 7+ uses maximum

- name: Case 1, family size 1 payment standard.
  period: 2024-01
  input:
    people:
      person1: {}
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: KY
  output:
    # Family size 1: $372/month per 921 KAR 2:016
    ky_ktap_payment_maximum: 372

