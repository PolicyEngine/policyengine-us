# Unit tests for wv_tanf_eligible
# Tests combined eligibility determination
# Requires: income eligible + has eligible child/pregnant woman
# Source: WV DHHR WV WORKS Program Page; WV Income Maintenance Manual Chapter 15

- name: Case 1, income eligible with eligible child.
  period: 2025-01
  input:
    state_code: WV
    wv_tanf_income_eligible: true
    is_demographic_tanf_eligible: true
  output:
    wv_tanf_eligible: true

- name: Case 2, income ineligible.
  period: 2025-01
  input:
    state_code: WV
    wv_tanf_income_eligible: false
    is_demographic_tanf_eligible: true
  output:
    wv_tanf_eligible: false

- name: Case 3, no eligible child or pregnant woman.
  period: 2025-01
  input:
    state_code: WV
    wv_tanf_income_eligible: true
    is_demographic_tanf_eligible: false
  output:
    wv_tanf_eligible: false

- name: Case 4, neither income nor demographic eligible.
  period: 2025-01
  input:
    state_code: WV
    wv_tanf_income_eligible: false
    is_demographic_tanf_eligible: false
  output:
    wv_tanf_eligible: false
