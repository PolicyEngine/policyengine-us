- name: Person with income over the standard deduction amount
  period: 2022
  absolute_error_margin: 0.01
  input:
    irs_employment_income: 12_000
    filing_status: JOINT
    state_code: RI
  output:
    ri_withheld_income_tax: 101.25

- name: Changing the filing status should not change the output 
  period: 2022
  absolute_error_margin: 0.01
  input:
    irs_employment_income: 12_000
    filing_status: SURVIVING_SPOUSE
    state_code: RI
  output:
    ri_withheld_income_tax: 101.25

- name: Capped at 0
  period: 2022
  absolute_error_margin: 0.01
  input:
    irs_employment_income: 9_300
    filing_status: SURVIVING_SPOUSE
    state_code: RI
  output:
    ri_withheld_income_tax: 0
