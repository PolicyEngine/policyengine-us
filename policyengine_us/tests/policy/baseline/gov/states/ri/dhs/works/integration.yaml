- name: Scenario 15, dependent care with earned income full pipeline.
  period: 2025-01
  absolute_error_margin: 0.5
  input:
    people:
      person1:
        age: 30
        employment_income_before_lsr: 18_000  # $1,500/month
      person2:
        age: 1
        is_tax_unit_dependent: true
      person3:
        age: 4
        is_tax_unit_dependent: true
    spm_units:
      spm_unit:
        members: [person1, person2, person3]
        childcare_expenses: 4_800  # $400/month * 12
    tax_units:
      tax_unit:
        members: [person1, person2, person3]
    households:
      household:
        members: [person1, person2, person3]
        state_code: RI
  output:
    # Earned after disregard: max($1,500 - $525, 0) * 0.5 = $487.50
    # Dependent care: $200 (age 1) + $175 (age 4) = $375
    # Countable earned: max($487.50 - $375, 0) = $112.50
    # Benefit: $865 - $112.50 = $752.50
    ri_works_dependent_care_deduction: 375
    ri_works_countable_earned_income: 112.5
    ri_works_countable_income: 112.5
    ri_works_payment_standard: 865
    ri_works: 752.5
