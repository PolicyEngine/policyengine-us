# Unit tests for Rhode Island TANF payment standard by family size
# 218-RICR-20-00-2.18: Payment standards effective 2025
# Subsidized housing: $65 reduction
# https://dhs.ri.gov/programs-and-services/ri-works-program

- name: Case 1, family size 1.
  period: 2025-01
  input:
    spm_unit_size: 1
    receives_housing_assistance: false
    state_code: RI
  output:
    ri_works_payment_standard: 510

- name: Case 2, family size 3.
  period: 2025-01
  input:
    spm_unit_size: 3
    receives_housing_assistance: false
    state_code: RI
  output:
    ri_works_payment_standard: 865

- name: Case 3, family size 8 max in table.
  period: 2025-01
  input:
    spm_unit_size: 8
    receives_housing_assistance: false
    state_code: RI
  output:
    ri_works_payment_standard: 1_490

- name: Case 4, family size 9 incremental formula.
  period: 2025-01
  input:
    spm_unit_size: 9
    receives_housing_assistance: false
    state_code: RI
  output:
    # Size 8: $1,490 + $125 = $1,615
    ri_works_payment_standard: 1_615

- name: Case 5, family size 12 large family.
  period: 2025-01
  input:
    spm_unit_size: 12
    receives_housing_assistance: false
    state_code: RI
  output:
    # Size 8: $1,490 + 4 additional * $125 = $1,990
    ri_works_payment_standard: 1_990

- name: Case 6, family size 1 with subsidized housing.
  period: 2025-01
  input:
    spm_unit_size: 1
    receives_housing_assistance: true
    state_code: RI
  output:
    # $510 - $65 reduction = $445
    ri_works_payment_standard: 445

- name: Case 7, family size 8 with subsidized housing.
  period: 2025-01
  input:
    spm_unit_size: 8
    receives_housing_assistance: true
    state_code: RI
  output:
    # $1,490 - $65 reduction = $1,425
    ri_works_payment_standard: 1_425

- name: Case 8, family size 10 with subsidized housing.
  period: 2025-01
  input:
    spm_unit_size: 10
    receives_housing_assistance: true
    state_code: RI
  output:
    # Size 10: $1,490 + 2*$125 = $1,740 - $65 = $1,675
    ri_works_payment_standard: 1_675
