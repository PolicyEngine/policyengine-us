# Unit tests for Rhode Island TANF total countable income
# 218-RICR-20-00-2.15: Net Adjusted Income = Countable Earned + Countable Unearned
# https://www.law.cornell.edu/regulations/rhode-island/218-RICR-20-00-2.15

- name: Case 1, no income.
  period: 2025-01
  input:
    ri_works_countable_earned_income: 0
    ri_works_countable_unearned_income: 0
    state_code: RI
  output:
    ri_works_countable_income: 0

- name: Case 2, earned income only.
  period: 2025-01
  input:
    ri_works_countable_earned_income: 237.5
    ri_works_countable_unearned_income: 0
    state_code: RI
  output:
    # Countable earned: $237.50
    # Countable unearned: $0
    # Total countable: $237.50
    ri_works_countable_income: 237.5

- name: Case 3, unearned income only.
  period: 2025-01
  input:
    ri_works_countable_earned_income: 0
    ri_works_countable_unearned_income: 200
    state_code: RI
  output:
    # Countable earned: $0
    # Countable unearned: $200
    # Total countable: $200
    ri_works_countable_income: 200

- name: Case 4, combined earned and unearned income.
  period: 2025-01
  input:
    ri_works_countable_earned_income: 237.5
    ri_works_countable_unearned_income: 150
    state_code: RI
  output:
    # Countable earned: $237.50
    # Countable unearned: $150
    # Total countable: $387.50
    ri_works_countable_income: 387.5

- name: Case 5, higher combined income.
  period: 2025-01
  input:
    ri_works_countable_earned_income: 737.5
    ri_works_countable_unearned_income: 300
    state_code: RI
  output:
    # Countable earned: $737.50
    # Countable unearned: $300
    # Total countable: $1,037.50
    ri_works_countable_income: 1_037.5
