# ============================================================================
# 2025 EDGE CASE TESTS - Disabled Exemption Eligibility
# Age limit for permanently disabled: 66 (must be under 66)
# Blind and deaf have no age restriction
# ============================================================================

# Edge case: Age exactly at boundary (65 - just under limit)
- name: Case 1, 2025 edge case age 65 permanently disabled eligible.
  period: 2025
  input:
    is_blind: false
    is_deaf: false
    is_permanently_and_totally_disabled: true
    age: 65
    state_code: MI
  output:
    # Age 65 < 66 limit = eligible
    mi_disabled_exemption_eligible_person: true

# Edge case: Age exactly at limit (66 - at limit)
- name: Case 2, 2025 edge case age 66 permanently disabled ineligible.
  period: 2025
  input:
    is_blind: false
    is_deaf: false
    is_permanently_and_totally_disabled: true
    age: 66
    state_code: MI
  output:
    # Age 66 >= 66 limit = ineligible (uses < comparison)
    mi_disabled_exemption_eligible_person: false

# Edge case: Age 67 (above limit)
- name: Case 3, 2025 edge case age 67 permanently disabled ineligible.
  period: 2025
  input:
    is_blind: false
    is_deaf: false
    is_permanently_and_totally_disabled: true
    age: 67
    state_code: MI
  output:
    # Age 67 > 66 limit = ineligible
    mi_disabled_exemption_eligible_person: false

# Edge case: Young disabled person (age 0)
