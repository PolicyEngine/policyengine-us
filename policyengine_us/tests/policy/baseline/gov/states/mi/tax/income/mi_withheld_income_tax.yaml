- name: Person with employment income
  period: 2022
  absolute_error_margin: 0.01
  input:
    adjusted_gross_income_person: 30_000
    filing_status: JOINT
    state_code: MI
  output:
    mi_withheld_income_tax: 1_275 #0.0425*30000

- name: Changing the filing status should not change the output 
  period: 2022
  absolute_error_margin: 0.01
  input:
    adjusted_gross_income_person: 30_000
    filing_status: SURVIVING_SPOUSE
    state_code: MI
  output:
    mi_withheld_income_tax: 1_275

- name: Capped at 0
  period: 2022
  absolute_error_margin: 0.01
  input:
    adjusted_gross_income_person: 0
    filing_status: SURVIVING_SPOUSE
    state_code: MI
  output:
    mi_withheld_income_tax: 0
