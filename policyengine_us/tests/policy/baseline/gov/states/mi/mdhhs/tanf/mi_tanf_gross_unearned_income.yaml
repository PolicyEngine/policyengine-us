- name: Person with no unearned income
  period: 2025-01
  input:
    people:
      person:
        age: 30
  output:
    mi_tanf_gross_unearned_income: 0

- name: Person with Social Security Disability (annual input)
  period: 2025-01
  input:
    people:
      person:
        age: 30
        social_security_disability: 12_000  # $1,000/month
  output:
    mi_tanf_gross_unearned_income: 1_000

- name: Person with Social Security retirement (annual input)
  period: 2025-01
  input:
    people:
      person:
        age: 67
        social_security_retirement: 18_000  # $1,500/month
  output:
    mi_tanf_gross_unearned_income: 1_500

- name: Person with unemployment compensation (annual input)
  period: 2025-01
  input:
    people:
      person:
        age: 40
        unemployment_compensation: 9_600  # $800/month
  output:
    mi_tanf_gross_unearned_income: 800

- name: Person with pension income (annual input)
  period: 2025-01
  input:
    people:
      person:
        age: 65
