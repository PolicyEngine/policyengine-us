# Mississippi TANF maximum benefit (payment standard) tests
# Per MS Code 43-17-5(1):
# - First person: $200
# - Second person: $36
# - Each additional person: $24

- name: Case 1, family of 1.
  period: 2026-01
  input:
    state_code: MS
    spm_unit_size: 1
  output:
    # $200 (first person only)
    ms_tanf_maximum_benefit: 200

