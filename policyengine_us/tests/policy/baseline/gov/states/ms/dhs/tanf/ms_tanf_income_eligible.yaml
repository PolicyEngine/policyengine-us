  period: 2026-01
  input:
    state_code: MS
    spm_unit_size: 3
    tanf_gross_earned_income: 800
    tanf_gross_unearned_income: 0
  output:
    # Limit: $581 * 1.85 = $1,074.85
    # Income: $800 <= $1,074.85 = true
    ms_tanf_income_eligible: true

- name: Case 8, family of 3 with income at limit.
