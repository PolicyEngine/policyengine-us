# Mississippi TANF income eligibility tests
# Gross income limit = Need Standard x 1.85 (185%)
# Need standards by size: 1=$339, 2=$460, 3=$581, 4=$702
# Income limits by size: 1=$627, 2=$851, 3=$1,074, 4=$1,298

- name: Case 1, single person with zero income.
  period: 2026-01
  input:
    state_code: MS
    spm_unit_size: 1
    tanf_gross_earned_income: 0
    tanf_gross_unearned_income: 0
  output:
    # Limit: $339 * 1.85 = $627.15
    ms_tanf_income_eligible: true

- name: Case 2, single person with income at limit.
  period: 2026-01
  input:
    state_code: MS
    spm_unit_size: 1
    tanf_gross_earned_income: 627
    tanf_gross_unearned_income: 0
  output:
    # Limit: $339 * 1.85 = $627.15
    # Income: $627 <= $627.15 = true
    ms_tanf_income_eligible: true

- name: Case 3, single person with income above limit.
  period: 2026-01
  input:
    state_code: MS
    spm_unit_size: 1
    tanf_gross_earned_income: 628
    tanf_gross_unearned_income: 0
  output:
    # Limit: $339 * 1.85 = $627.15
    # Income: $628 > $627.15 = false
    ms_tanf_income_eligible: false

- name: Case 4, family of 2 with income below limit.
  period: 2026-01
  input:
    state_code: MS
    spm_unit_size: 2
    tanf_gross_earned_income: 500
    tanf_gross_unearned_income: 200
  output:
    # Limit: $460 * 1.85 = $851
    # Income: $700 <= $851 = true
    ms_tanf_income_eligible: true

- name: Case 5, family of 2 with income at limit.
  period: 2026-01
  input:
    state_code: MS
    spm_unit_size: 2
    tanf_gross_earned_income: 600
    tanf_gross_unearned_income: 251
  output:
    # Limit: $460 * 1.85 = $851
    # Income: $851 <= $851 = true
    ms_tanf_income_eligible: true

- name: Case 6, family of 2 with income above limit.
  period: 2026-01
  input:
    state_code: MS
    spm_unit_size: 2
    tanf_gross_earned_income: 600
    tanf_gross_unearned_income: 252
  output:
    # Limit: $460 * 1.85 = $851
    # Income: $852 > $851 = false
    ms_tanf_income_eligible: false

