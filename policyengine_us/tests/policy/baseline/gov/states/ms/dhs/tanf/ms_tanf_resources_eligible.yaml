# Mississippi TANF resources eligibility tests
# Resource limit: $2,000 for all households
# Effective date: July 1, 2019

- name: Case 1, zero resources.
  period: 2026-01
  input:
    state_code: MS
    spm_unit_assets: 0
  output:
    # $0 <= $2,000 = true
    ms_tanf_resources_eligible: true

- name: Case 2, resources well below limit.
  period: 2026-01
  input:
    state_code: MS
    spm_unit_assets: 500
  output:
    # $500 <= $2,000 = true
    ms_tanf_resources_eligible: true

- name: Case 3, resources below limit.
  period: 2026-01
  input:
    state_code: MS
    spm_unit_assets: 1_500
  output:
    # $1,500 <= $2,000 = true
    ms_tanf_resources_eligible: true

- name: Case 4, resources exactly at limit.
  period: 2026-01
  input:
    state_code: MS
    spm_unit_assets: 2_000
  output:
    # $2,000 <= $2,000 = true
    ms_tanf_resources_eligible: true

- name: Case 5, resources slightly above limit.
  period: 2026-01
  input:
    state_code: MS
    spm_unit_assets: 2_001
  output:
    # $2,001 > $2,000 = false
    ms_tanf_resources_eligible: false

- name: Case 6, resources well above limit.
  period: 2026-01
  input:
    state_code: MS
    spm_unit_assets: 5_000
  output:
    # $5,000 > $2,000 = false
    ms_tanf_resources_eligible: false

- name: Case 7, not in Mississippi.
  period: 2026-01
  input:
    state_code: NY
    spm_unit_assets: 500
  output:
    # Not in MS, returns false (defined_for = MS)
    ms_tanf_resources_eligible: false
