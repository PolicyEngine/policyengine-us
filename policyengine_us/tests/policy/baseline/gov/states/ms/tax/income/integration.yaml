- name: MS joint with capital losses uses federal $3,000 limit (issue 6964)
  absolute_error_margin: 100
  period: 2024
  input:
    people:
      person1:
        age: 40
        short_term_capital_gains: -4_835_234
        long_term_capital_gains: 2_450_481
        taxable_interest_income: 202_089
        is_tax_unit_head: true
      person2:
        age: 40
        short_term_capital_gains: -4_835_234
        long_term_capital_gains: 2_450_481
        taxable_interest_income: 202_089
        is_tax_unit_spouse: true
    tax_units:
      tax_unit:
        members: [person1, person2]
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_fips: 28
  output:
    # Each person has:
    # - Interest: $202,089
    # - Capital gains: -$4,835,234 + $2,450,481 = -$2,384,753 (raw)
    # - Loss-limited: -$1,500 each (half of $3K limit)
    # MS AGI per person = $202,089 - $1,500 = $200,589
    ms_agi: [200_589, 200_589]
    ms_income_tax: 17_136
