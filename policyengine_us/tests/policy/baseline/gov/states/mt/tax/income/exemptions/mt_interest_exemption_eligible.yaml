      person2:
        age: 65
        is_tax_unit_head_or_spouse: true
    households:
      household:
        state_code: MT
  output:
    mt_interest_exemption_eligible_person: [true, true]

- name: single not eligible
  period: 2023
  input:
    people:
      person1:
        age: 62
        is_tax_unit_head_or_spouse: true
    households:
      household:
        state_code: MT
  output:
    mt_interest_exemption_eligible_person: false

