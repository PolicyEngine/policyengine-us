- name: Is demographic eligible, income eligible and resource eligible.
  period: 2023-01
  input:
    state_code: MT
    mt_tanf_demographic_eligible_person: true
    mt_tanf_income_eligible: true
    mt_tanf_resources_eligible: true
  output:
    mt_tanf_basic_eligibility_requirements: true

- name: Is demographic eligible, income eligible but not resource eligible.
  period: 2023-01
  input:
    state_code: MT
    mt_tanf_demographic_eligible_person: true
    mt_tanf_income_eligible: true
    mt_tanf_resources_eligible: false
  output:
    mt_tanf_basic_eligibility_requirements: false

- name: Is demographic eligible, resource eligible but not income eligible.
  period: 2023-01
  input:
    state_code: MT
    mt_tanf_demographic_eligible_person: true
    mt_tanf_income_eligible: false
    mt_tanf_resources_eligible: true
  output:
    mt_tanf_basic_eligibility_requirements: false

- name: Is resource eligible, income eligible but not demographic eligible.
  period: 2023-01
  input:
    state_code: MT
    mt_tanf_demographic_eligible_person: false
    mt_tanf_income_eligible: true
    mt_tanf_resources_eligible: true
  output:
    mt_tanf_basic_eligibility_requirements: false
