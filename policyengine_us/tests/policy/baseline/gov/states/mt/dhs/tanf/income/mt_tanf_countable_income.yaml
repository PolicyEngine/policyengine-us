- name: Child support expense deducted from countable income.
  period: 2023-01
  input:
    people:
      parent:
        child_support_expense: 1_200
    spm_units:
      spm_unit:
        members: [parent]
        mt_tanf_countable_earned_income: 600
        mt_tanf_gross_unearned_income: 200
        mt_tanf_dependent_care_deduction: 0
    households:
      household:
        members: [parent]
        state_code: MT
  output:
    # 600 + 200 - 0 - 100 (1200/12 monthly) = 700
    mt_tanf_countable_income: 700
