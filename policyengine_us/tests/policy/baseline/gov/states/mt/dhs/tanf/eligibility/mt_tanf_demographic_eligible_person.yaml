- name: Case 1, default person is 18 and out of school.
  period: 2022-01
  input:
    state_code: MT
  output:
    mt_tanf_demographic_eligible_person: false

- name: Case 2, child under 18.
  period: 2022-01
  input:
    age: 17
    is_tax_unit_dependent: true
    is_in_secondary_school: false
    state_code: MT
  output:
    mt_tanf_demographic_eligible_person: true

- name: Case 3, 18 year old out of school.
  period: 2022-01
  input:
    age: 18
    is_in_secondary_school: false
    state_code: MT
  output:
    mt_tanf_demographic_eligible_person: false

- name: Case 4, pregnant person.
  period: 2022-01
  input:
    is_pregnant: true
    state_code: MT
  output:
    mt_tanf_demographic_eligible_person: true

- name: Case 5, 18 year old in school.
  period: 2022-01
  input:
    age: 18
    is_tax_unit_dependent: true
    is_in_secondary_school: true
    state_code: MT
  output:
    mt_tanf_demographic_eligible_person: true

- name: Case 6, not related to head or spouse.
  period: 2022-01
  input:
    age: 17
    is_tax_unit_dependent: true
    is_in_secondary_school: false
    is_related_to_head_or_spouse: false
    state_code: MT
  output:
    mt_tanf_demographic_eligible_person: false
