- name: Case 1, Two-Parent Household, both hours higher than 33. 
  period: 2023-01
  absolute_error_margin: 0.5
  input:
    people:
      person1:
        age: 30
        is_tax_unit_head_or_spouse: true
        weekly_hours_worked: 33
      person2:
        age: 30
        is_tax_unit_head_or_spouse: true
        weekly_hours_worked: 33
      person3: 
        age: 10
        is_tax_unit_head_or_spouse: false
        weekly_hours_worked: 33
    spm_units:
      spm_unit:
        members: [person1, person2, person3]
    tax_units:
      tax_unit:
        members: [person1, person2, person3]
    households:
      household:
        members: [person1, person2, person3]
        state_code: MT
  output:
    mt_tanf_meets_work_requirements: true

- name: Case 2, Two-Parent Household, SSI member is exempt.
  period: 2023-01
  absolute_error_margin: 0.5
  input:
    people:
      person1:
        age: 58
        is_tax_unit_head_or_spouse: true
        weekly_hours_worked: 35
      person2:
        age: 61
        is_tax_unit_head_or_spouse: true
        ssi: 9_000
      person3: 
        age: 0.5
        is_tax_unit_dependent: true
    spm_units:
      spm_unit:
        members: [person1, person2, person3]
    tax_units:
      tax_unit:
        members: [person1, person2, person3]
    households:
      household:
        members: [person1, person2, person3]
        state_code: MT
  output:
    mt_tanf_meets_work_requirements: true
