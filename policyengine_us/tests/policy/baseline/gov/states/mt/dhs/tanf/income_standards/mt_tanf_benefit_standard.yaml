- name: Case 1, lower AU FPG
  period: 2023-01
  input:
    state_code: MT
    mt_tanf_assistance_unit_fpg: 1215
    gov.states.mt.dhs.tanf.income_standards.benefit_fpg_rate: 0.3
  output:
    mt_tanf_benefit_standard: 364.5  # 1215 * 0.3

- name: Case 2, zero AU FPG
  period: 2023-01
  input:
    state_code: MT
    mt_tanf_assistance_unit_fpg: 0
    gov.states.mt.dhs.tanf.income_standards.benefit_fpg_rate: 0.3
  output:
    mt_tanf_benefit_standard: 0

- name: Case 3, integration test
  period: 2023
  input:
    people:
      person1:
        age: 35
      person2:
        age: 10
      person3:
        age: 5
    spm_units:
      spm_unit1:
        members: [person1]
        mt_tanf_assistance_unit_fpg: 1_215
      spm_unit2:
        members: [person2, person3]
        mt_tanf_assistance_unit_fpg: 1_644
    households:
      household:
        members: [person1, person2, person3]
        state_code: MT
    gov.states.mt.dhs.tanf.income_standards.benefit_fpg_rate: 0.3
  output:
    # spm_unit1: 1215 * 0.3 = 364.5
    # spm_unit2: 1644 * 0.3 = 493.2
    mt_tanf_benefit_standard: [364.5, 493.2]
