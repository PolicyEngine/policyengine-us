- name: Integration test
  period: 2023
  input:
    people:
      person1:
        age: 40
        employment_income: 36_000
      person2:
        age: 3
        is_tax_unit_dependent: true
      person3:
        age: 40
        is_tax_unit_dependent: true
        is_incapable_of_self_care: true
      person4:
        age: 2
        is_tax_unit_dependent: true
      person5:
        age: 40
        is_tax_unit_dependent: true
        is_incapable_of_self_care: true
    spm_units:
      spm_unit1:
        members: [person1, person2, person4]
        is_tanf_enrolled: false
        childcare_expenses: 5_000
      spm_unit2:
        members: [person3, person5]
        is_tanf_enrolled: false
        childcare_expenses: 5_000
    tax_units:
      tax_unit:
        members: [person1, person2, person3, person4, person5]
    households:
      household:
        members: [person1, person2, person3, person4, person5]
        state_code: MT
  output:
    # spm_unit1: person2 and person4 → 2 * 200 = 400
    # spm_unit2: person3 and person5 → 2 * 200 = 400
    # min (5_000, 400*12)
    mt_tanf_dependent_care_deduction: [4800, 4800]
