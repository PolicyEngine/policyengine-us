- name: Case 1, lower benefit standard
  period: 2023-01
  input:
    state_code: MT
    mt_tanf_benefit_standard: 364.5
    gov.states.mt.dhs.tanf.income_standards.benefit_to_net_factor: 0.785
  output:
    mt_tanf_net_income_standard: 464.331  # 364.5 / 0.785

- name: Case 2, higher benefit standard
  period: 2023-01
  input:
    state_code: MT
    mt_tanf_benefit_standard: 493.2
    gov.states.mt.dhs.tanf.income_standards.benefit_to_net_factor: 0.785
  output:
    mt_tanf_net_income_standard: 628.280

- name: Case 3, zero benefit standard
  period: 2023-01
  input:
    state_code: MT
    mt_tanf_benefit_standard: 0
    gov.states.mt.dhs.tanf.income_standards.benefit_to_net_factor: 0.785
  output:
    mt_tanf_net_income_standard: 0

- name: Case 3, integration test
  period: 2023
  input:
    people:
      person1:
        age: 40
      person2:
        age: 10
    spm_units:
      spm_unit1:
        members: [person1]
        mt_tanf_benefit_standard: 800
      spm_unit2:
        members: [person2]
        mt_tanf_benefit_standard: 1200
    households:
      household:
        members: [person1, person2]
        state_code: MT
    gov.states.mt.dhs.tanf.income_standards.benefit_to_net_factor: 0.8
  output:
    # spm_unit1: 800 / 0.8 = 1000
    # spm_unit2: 1200 / 0.8 = 1500
    mt_tanf_net_income_standard: [1000, 1500]