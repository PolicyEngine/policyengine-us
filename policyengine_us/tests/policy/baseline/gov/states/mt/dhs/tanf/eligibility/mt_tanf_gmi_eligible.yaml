- name: Income below GMI standard, passes GMI test
  period: 2023-01
  input:
    state_code: MT
    mt_tanf_gross_income_standard: 859
    mt_tanf_gross_income: 500
  output:
    mt_tanf_gmi_eligible: True
  
- name: Income equal to GMI standard, passes GMI test
  period: 2023-01
  input:
    state_code: MT
    mt_tanf_gross_income_standard: 859
    mt_tanf_gross_income: 859
  output:
    mt_tanf_gmi_eligible: True

- name: Income above GMI standard, Fails GMI test
  period: 2023-01
  input:
    state_code: MT
    mt_tanf_gross_income_standard: 859
    mt_tanf_gross_income: 900
  output:
    mt_tanf_gmi_eligible: False
