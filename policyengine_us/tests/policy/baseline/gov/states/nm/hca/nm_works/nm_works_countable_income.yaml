# New Mexico Works Countable Income Unit Tests
# Tests the net countable income calculation (sum of earned and unearned)
# Source: 8.102.520 NMAC - Income
# Note: Childcare deduction is now applied in nm_works_countable_earned_income

- name: Case 1, no income results in zero countable income.
  period: 2024-01
  input:
    state_code: NM
    nm_works_countable_earned_income: 0
    nm_works_countable_unearned_income: 0
  output:
    nm_works_countable_income: 0

- name: Case 2, earned income only.
  period: 2024-01
  input:
    state_code: NM
    nm_works_countable_earned_income: 437.5
    nm_works_countable_unearned_income: 0
  output:
    # Countable earned + countable unearned
    nm_works_countable_income: 437.5

- name: Case 3, both earned and unearned income.
  period: 2024-01
  input:
    state_code: NM
    nm_works_countable_earned_income: 300
    nm_works_countable_unearned_income: 200
  output:
    # $300 + $200 = $500
    nm_works_countable_income: 500

- name: Case 4, unearned income only.
  period: 2024-01
  input:
    state_code: NM
    nm_works_countable_earned_income: 0
    nm_works_countable_unearned_income: 150
  output:
    # $0 + $150 = $150
    nm_works_countable_income: 150

- name: Case 5, large income amounts.
  period: 2024-01
  input:
    state_code: NM
    nm_works_countable_earned_income: 1_500
    nm_works_countable_unearned_income: 500
  output:
    # $1,500 + $500 = $2,000
    nm_works_countable_income: 2_000
