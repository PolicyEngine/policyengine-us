# Edge Cases: Maximum unit size and boundary conditions

- name: Case 9, maximum unit size 19.
  period: 2024-01
  input:
    state_code: NM
    spm_unit_size: 19
  output:
    # Max unit size: 19, payment standard: $2,355
    nm_works_maximum_benefit: 2_355

- name: Case 10, unit size 20 uses additional person increment.
  period: 2024-01
  input:
    state_code: NM
    spm_unit_size: 20
  output:
    # Size 19 base: $2,355 + 1 extra person * $111 = $2,466
    nm_works_maximum_benefit: 2_466

