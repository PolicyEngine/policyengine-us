- name: Case 1, eligible with minor child and income under limit.
  period: 2024-01
  input:
    people:
      person1:
        is_citizen_or_legal_immigrant: true
    spm_units:
      spm_unit:
        members: [person1]
        hi_tanf_gross_income_eligible: true
        is_demographic_tanf_eligible: true
    households:
      household:
        members: [person1]
        state_code: HI
  output:
    hi_tanf_eligible: true

