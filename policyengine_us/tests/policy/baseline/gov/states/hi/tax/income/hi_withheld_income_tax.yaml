- name: Person with income over the standard deduction amount
  period: 2022
  absolute_error_margin: 0.01
  input:
    irs_employment_income: 5_000
    filing_status: JOINT
    state_code: HI
  output:
    hi_withheld_income_tax: 46.4

- name: Changing the filing status should not change the output 
  period: 2022
  absolute_error_margin: 0.01
  input:
    irs_employment_income: 5_000
    filing_status: WIDOW
    state_code: HI
  output:
    hi_withheld_income_tax: 46.4

- name: Capped at 0
  period: 2022
  absolute_error_margin: 0.01
  input:
    irs_employment_income: 2_000
    filing_status: WIDOW
    state_code: HI
  output:
    hi_withheld_income_tax: 0
