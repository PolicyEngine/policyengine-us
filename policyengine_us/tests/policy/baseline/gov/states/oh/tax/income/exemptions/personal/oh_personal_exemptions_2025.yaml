# Ohio 2025 Personal Exemptions Tests
# Based on 2025 IT 1040 Booklet and ORC 5747.025
#
# 2025 Exemption Amounts by MAGI (Ohio AGI):
# - MAGI <= $40,000: $2,350 per exemption
# - MAGI $40,001 - $80,000: $2,100 per exemption
# - MAGI > $80,000: $1,850 per exemption

- name: 2025 - Two eligible people in lowest AGI bracket (under $40,000)
  period: 2025
  input:
    people:
      person1:
        oh_personal_exemptions_eligible_person: false
      person2:
        oh_personal_exemptions_eligible_person: true
      person3:
        oh_personal_exemptions_eligible_person: true
    tax_units:
      tax_unit:
        members: [person1, person2, person3]
        oh_agi: 35_000
    households:
      household:
        state_code: OH
  output:
    # 2 eligible exemptions * $2,350 = $4,700
    oh_personal_exemptions: 4_700

- name: 2025 - At lowest bracket threshold ($40,000)
  period: 2025
  input:
    people:
      person1:
        oh_personal_exemptions_eligible_person: true
    tax_units:
      tax_unit:
        members: [person1]
        oh_agi: 40_000
    households:
      household:
        state_code: OH
  output:
    # 1 exemption * $2,350 = $2,350 (at threshold, still in lowest bracket)
    oh_personal_exemptions: 2_350

