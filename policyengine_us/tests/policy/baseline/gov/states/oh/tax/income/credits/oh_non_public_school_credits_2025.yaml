# Ohio 2025 Non-Public School Tuition Credit Tests
# Based on 2025 IT 1040 Booklet and ORC 5747.75
#
# Non-Public School Tuition Credit by Federal AGI:
# - AGI < $50,000: Up to $1,000
# - AGI >= $50,000: Up to $1,500
# Credit is the lesser of tuition paid or the cap

- name: 2025 - Low AGI - tuition less than cap
  period: 2025
  input:
    adjusted_gross_income: 35_000
    non_public_school_tuition: 500
    state_code: OH
  output:
    # Tuition $500 < cap $1,000 -> credit = $500
    oh_non_public_school_credits: 500

- name: 2025 - Low AGI - tuition equals cap
  period: 2025
  input:
    adjusted_gross_income: 40_000
    non_public_school_tuition: 1_000
    state_code: OH
  output:
    # Tuition $1,000 = cap $1,000 -> credit = $1,000
    oh_non_public_school_credits: 1_000

- name: 2025 - Low AGI - tuition exceeds cap
  period: 2025
  input:
    adjusted_gross_income: 45_000
    non_public_school_tuition: 2_000
    state_code: OH
  output:
    # Tuition $2,000 > cap $1,000 -> credit = $1,000
    oh_non_public_school_credits: 1_000

- name: 2025 - At AGI threshold ($49,999) - tuition exceeds cap
  period: 2025
  input:
    adjusted_gross_income: 49_999
    non_public_school_tuition: 1_500
    state_code: OH
  output:
    # AGI < $50,000 -> cap = $1,000
    oh_non_public_school_credits: 1_000

- name: 2025 - High AGI ($50,000) - tuition less than cap
  period: 2025
  input:
    adjusted_gross_income: 50_000
    non_public_school_tuition: 1_200
    state_code: OH
  output:
    # AGI >= $50,000 -> cap = $1,500, tuition $1,200 < cap
    oh_non_public_school_credits: 1_200

- name: 2025 - High AGI - tuition equals cap
  period: 2025
  input:
    adjusted_gross_income: 75_000
    non_public_school_tuition: 1_500
    state_code: OH
  output:
    oh_non_public_school_credits: 1_500

- name: 2025 - High AGI - tuition exceeds cap
  period: 2025
  input:
    adjusted_gross_income: 100_000
    non_public_school_tuition: 3_000
    state_code: OH
  output:
    # Tuition $3,000 > cap $1,500 -> credit = $1,500
    oh_non_public_school_credits: 1_500

- name: 2025 - Multiple children with tuition
  period: 2025
  input:
    people:
      person1:
        non_public_school_tuition: 800
      person2:
        non_public_school_tuition: 600
    households:
      household:
        members: [person1, person2]
        state_code: OH
    tax_units:
      tax_unit:
        members: [person1, person2]
        adjusted_gross_income: 45_000
  output:
    # Total tuition $1,400 > cap $1,000 -> credit = $1,000
    oh_non_public_school_credits: 1_000

- name: 2025 - Multiple children - high AGI
  period: 2025
  input:
    people:
      person1:
        non_public_school_tuition: 1_000
      person2:
        non_public_school_tuition: 800
    households:
      household:
        members: [person1, person2]
        state_code: OH
    tax_units:
      tax_unit:
        members: [person1, person2]
        adjusted_gross_income: 80_000
  output:
    # Total tuition $1,800 > cap $1,500 -> credit = $1,500
    oh_non_public_school_credits: 1_500

- name: 2025 - No tuition paid
  period: 2025
  input:
    adjusted_gross_income: 60_000
    non_public_school_tuition: 0
    state_code: OH
  output:
    oh_non_public_school_credits: 0

- name: 2025 - Non-Ohio resident
  period: 2025
  input:
    adjusted_gross_income: 40_000
    non_public_school_tuition: 1_000
    state_code: NY
  output:
    oh_non_public_school_credits: 0
