# Ohio 2025 Pension Based Retirement Income Credit Tests
# Based on 2025 IT 1040 Booklet and ORC 5747.055(B)
#
# Retirement Income Credit Schedule:
# - $0 - $500: $0
# - $501 - $1,500: $25
# - $1,501 - $3,000: $50
# - $3,001 - $5,000: $80
# - $5,001 - $8,000: $130
# - Over $8,000: $200
#
# Income limit: MAGI less exemptions < $100,000

- name: 2025 - No retirement income (below $500)
  period: 2025
  input:
    people:
      person1:
        is_tax_unit_head: true
        taxable_pension_income: 400
    households:
      household:
        members: [person1]
        state_code: OH
    tax_units:
      tax_unit:
        members: [person1]
        oh_agi: 50_000
        oh_personal_exemptions: 0
  output:
    oh_pension_based_retirement_income_credit: 0

- name: 2025 - Retirement income $501-$1,500 bracket
  period: 2025
  input:
    people:
      person1:
        is_tax_unit_head: true
