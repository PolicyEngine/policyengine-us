- name: 2025 - Combined pension from head and spouse
  period: 2025
  input:
    people:
      person1:
        is_tax_unit_head: true
        taxable_pension_income: 3_000
      person2:
        is_tax_unit_spouse: true
        taxable_pension_income: 2_500
    households:
      household:
        members: [person1, person2]
        state_code: OH
    tax_units:
      tax_unit:
        members: [person1, person2]
        oh_agi: 75_000
        oh_personal_exemptions: 0
  output:
    # Combined: $3,000 + $2,500 = $5,500 -> $130 credit (bracket 5)
    oh_pension_based_retirement_income_credit: 130

- name: 2025 - Ineligible - MAGI over limit
  period: 2025
  input:
    people:
      person1:
        is_tax_unit_head: true
        taxable_pension_income: 10_000
    households:
      household:
        members: [person1]
        state_code: OH
    tax_units:
      tax_unit:
        members: [person1]
        oh_agi: 100_000
        oh_personal_exemptions: 0
  output:
    # MAGI less exemptions = $100,000, at threshold so not eligible
    oh_pension_based_retirement_income_credit: 0

- name: 2025 - Eligible - high MAGI reduced by exemptions
  period: 2025
  input:
    people:
      person1:
        is_tax_unit_head: true
        taxable_pension_income: 12_000
    households:
      household:
        members: [person1]
        state_code: OH
    tax_units:
      tax_unit:
        members: [person1]
        oh_agi: 105_000
        oh_personal_exemptions: 10_000
  output:
    # MAGI less exemptions = $105,000 - $10,000 = $95,000 < $100,000
    oh_pension_based_retirement_income_credit: 200
