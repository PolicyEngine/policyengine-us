# Ohio 2025 Income Tax Integration Tests
# Based on 2025 IT 1040 Booklet and Ohio Revised Code Chapter 5747
# Tests 2025 parameter values: exemptions ($2,350/$2,100/$1,850) and rates (0%/2.75%/3.15%)

- name: 2025 - Single filer medium income (2.75% bracket)
  absolute_error_margin: 5
  period: 2025
  input:
    people:
      person1:
        age: 45
        employment_income: 68_050
        is_tax_unit_head: true
    tax_units:
      tax_unit:
        members: [person1]
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: OH
  output:
    # Income: $68,050 (middle exemption tier: $40k-$80k)
    # Exemption: 1 * $2,100 = $2,100
    # Taxable income: $68,050 - $2,100 = $65,950
    # Tax: $342 base + 2.75% of ($65,950 - $26,050) = $1,439
    oh_personal_exemptions: 2_100
    oh_taxable_income: 65_950
    oh_income_tax_before_non_refundable_credits: 1_439

- name: 2025 - High income married couple (3.15% bracket)
  absolute_error_margin: 10
  period: 2025
  input:
    people:
      person1:
        age: 50
        employment_income: 100_000
        is_tax_unit_head: true
      person2:
        age: 48
        employment_income: 50_000
        is_tax_unit_spouse: true
    tax_units:
      tax_unit:
        members: [person1, person2]
        filing_status: JOINT
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: OH
  output:
    # Income: $150,000 (high exemption tier: >$80k)
    # Exemptions: 2 * $1,850 = $3,700
    # Taxable income: $150,000 - $3,700 = $146,300
    oh_personal_exemptions: 3_700
    oh_taxable_income: 146_300

- name: 2025 - Low income family (lowest exemption tier)
  absolute_error_margin: 5
  period: 2025
  input:
    people:
      person1:
        age: 35
        employment_income: 25_000
        is_tax_unit_head: true
      person2:
        age: 33
        employment_income: 10_000
        is_tax_unit_spouse: true
      child1:
        age: 8
        is_tax_unit_dependent: true
    tax_units:
      tax_unit:
        members: [person1, person2, child1]
    spm_units:
      spm_unit:
        members: [person1, person2, child1]
    households:
      household:
        members: [person1, person2, child1]
        state_code: OH
  output:
    # Income: $35,000 (lowest exemption tier: <=$40k)
    # Exemptions: 3 * $2,350 = $7,050
    # Taxable income: $35,000 - $7,050 = $27,950
    oh_personal_exemptions: 7_050
    oh_taxable_income: 27_950
