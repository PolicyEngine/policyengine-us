# Ohio 2025 Income Tax Integration Tests
# Based on 2025 IT 1040 Booklet and Ohio Revised Code Chapter 5747
# Tests 2025 parameter values:
#   - Exemptions: $2,400 (≤$40k), $2,150 ($40k-$80k), $1,900 ($80k-$750k), $0 (≥$750k)
#   - Rates: 0%, 2.75%, 3.125%

- name: 2025 - Single filer medium income (2.75% bracket)
  absolute_error_margin: 5
  period: 2025
  input:
    people:
      person1:
        age: 45
        employment_income: 68_050
        is_tax_unit_head: true
    tax_units:
      tax_unit:
        members: [person1]
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: OH
  output:
    # Income: $68,050 (middle exemption tier: $40k-$80k)
    # Exemption: 1 * $2,150 = $2,150
    # Taxable income: $68,050 - $2,150 = $65,900
    # Tax: $342 base + 2.75% of ($65,900 - $26,050) = $342 + $1,095.875 = $1,438
    oh_personal_exemptions: 2_150
    oh_taxable_income: 65_900
    oh_income_tax_before_non_refundable_credits: 1_438

- name: 2025 - High income married couple (3.125% bracket)
  absolute_error_margin: 10
  period: 2025
  input:
    people:
      person1:
        age: 50
        employment_income: 100_000
        is_tax_unit_head: true
      person2:
        age: 48
        employment_income: 50_000
        is_tax_unit_spouse: true
    tax_units:
      tax_unit:
        members: [person1, person2]
        filing_status: JOINT
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: OH
  output:
    # Income: $150,000 (high exemption tier: >$80k)
    # Exemptions: 2 * $1,900 = $3,800
    # Taxable income: $150,000 - $3,800 = $146,200
    oh_personal_exemptions: 3_800
    oh_taxable_income: 146_200

