        age: 55
        employment_income: 800_000
        is_tax_unit_head: true
      person2:
        age: 53
        is_tax_unit_spouse: true
    tax_units:
      tax_unit:
        members: [person1, person2]
        filing_status: JOINT
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: OH
  output:
    # Income: $800,000 (>= $750k, exemption tier: $0)
    # Per Ohio Revised Code 5747.025 and 2025 IT 1040 Booklet page 17:
    # When MAGI >= $750,000, personal exemption amount is $0
    # Exemptions: 2 * $0 = $0
    # Taxable income: $800,000 - $0 = $800,000
    oh_personal_exemptions: 0
    oh_taxable_income: 800_000

- name: 2025 - Below $26,050 cliff (tax-exempt)
  absolute_error_margin: 5
  period: 2025
  input:
    people:
      person1:
        age: 40
        employment_income: 28_000
        is_tax_unit_head: true
    tax_units:
      tax_unit:
        members: [person1]
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: OH
  output:
    # Income: $28,000 (lowest exemption tier: <=$40k)
    # Exemption: 1 * $2,400 = $2,400
    # Taxable income: $28,000 - $2,400 = $25,600
    # Since $25,600 < $26,050 threshold -> tax-exempt
    oh_personal_exemptions: 2_400
    oh_taxable_income: 25_600
    oh_income_tax_exempt: true
    oh_income_tax_before_non_refundable_credits: 0

- name: 2025 - Just above $26,050 cliff (triggers $342 base tax)
  absolute_error_margin: 5
  period: 2025
  input:
    people:
      person1:
        age: 40
        employment_income: 30_000
        is_tax_unit_head: true
    tax_units:
      tax_unit:
        members: [person1]
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: OH
  output:
    # Income: $30,000 (lowest exemption tier: <=$40k)
    # Exemption: 1 * $2,400 = $2,400
    # Taxable income: $30,000 - $2,400 = $27,600
    # Since $27,600 >= $26,050 -> NOT tax-exempt
    # Tax: $342 base + 2.75% * ($27,600 - $26,050) = $342 + $42.63 = $385
    oh_personal_exemptions: 2_400
    oh_taxable_income: 27_600
    oh_income_tax_exempt: false
    oh_income_tax_before_non_refundable_credits: 385

