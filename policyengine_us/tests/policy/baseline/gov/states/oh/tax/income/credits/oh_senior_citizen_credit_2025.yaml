# Ohio 2025 Senior Citizen Credit Tests
# Based on 2025 IT 1040 Booklet and ORC 5747.055(F)
#
# Senior Citizen Credit:
# - Amount: $50 per return
# - Age requirement: 65+
# - Income limit: MAGI less exemptions < $100,000
# - Ineligible if taken lump sum distribution credit

- name: 2025 - Eligible senior - age 65
  period: 2025
  input:
    state_code: OH
    age: 65
    oh_has_taken_oh_lump_sum_credits: false
    oh_modified_agi: 80_000
    oh_personal_exemptions: 0
  output:
    oh_senior_citizen_credit: 50

- name: 2025 - Eligible senior - age 70
  period: 2025
  input:
    state_code: OH
    age: 70
    oh_has_taken_oh_lump_sum_credits: false
    oh_modified_agi: 50_000
    oh_personal_exemptions: 0
  output:
    oh_senior_citizen_credit: 50

- name: 2025 - Ineligible - too young (age 64)
  period: 2025
  input:
    state_code: OH
    age: 64
    oh_has_taken_oh_lump_sum_credits: false
    oh_modified_agi: 50_000
    oh_personal_exemptions: 0
  output:
    oh_senior_citizen_credit: 0

- name: 2025 - Ineligible - took lump sum distribution credit
  period: 2025
  input:
    state_code: OH
    age: 68
    oh_has_taken_oh_lump_sum_credits: true
    oh_modified_agi: 50_000
    oh_personal_exemptions: 0
  output:
    oh_senior_citizen_credit: 0

- name: 2025 - Ineligible - MAGI less exemptions at $100,000
  period: 2025
  input:
    state_code: OH
    age: 67
    oh_has_taken_oh_lump_sum_credits: false
    oh_modified_agi: 100_000
    oh_personal_exemptions: 0
  output:
    # At $100,000 threshold, credit is $0
    oh_senior_citizen_credit: 0

- name: 2025 - Eligible - MAGI less exemptions just under $100,000
  period: 2025
  input:
    state_code: OH
    age: 67
    oh_has_taken_oh_lump_sum_credits: false
    oh_modified_agi: 99_999
    oh_personal_exemptions: 0
  output:
    oh_senior_citizen_credit: 50

- name: 2025 - Eligible due to exemption reduction
  period: 2025
  input:
    state_code: OH
    age: 66
    oh_has_taken_oh_lump_sum_credits: false
    oh_modified_agi: 110_000
    oh_personal_exemptions: 15_000
  output:
    # MAGI less exemptions = $110,000 - $15,000 = $95,000 < $100,000
    oh_senior_citizen_credit: 50

- name: 2025 - Ineligible - MAGI less exemptions exactly $100,000
  period: 2025
  input:
    state_code: OH
    age: 66
    oh_has_taken_oh_lump_sum_credits: false
    oh_modified_agi: 115_000
    oh_personal_exemptions: 15_000
  output:
    # MAGI less exemptions = $115,000 - $15,000 = $100,000
    oh_senior_citizen_credit: 0

- name: 2025 - Eligible head with multiple household members
  period: 2025
  input:
    people:
      person1:
        is_tax_unit_head: true
        oh_has_taken_oh_lump_sum_credits: false
      person2:
        is_tax_unit_head: false
        oh_has_taken_oh_lump_sum_credits: false
    households:
      household:
        members: [person1, person2]
        state_code: OH
    tax_units:
      tax_unit:
        members: [person1, person2]
        age_head: 65
        oh_modified_agi: 90_000
        oh_personal_exemptions: 0
  output:
    oh_senior_citizen_credit: 50

- name: 2025 - Ineligible - head took lump sum
  period: 2025
  input:
    people:
      person1:
        is_tax_unit_head: true
        oh_has_taken_oh_lump_sum_credits: true
      person2:
        is_tax_unit_head: false
        oh_has_taken_oh_lump_sum_credits: false
    households:
      household:
        members: [person1, person2]
        state_code: OH
    tax_units:
      tax_unit:
        members: [person1, person2]
        age_head: 68
        oh_modified_agi: 50_000
        oh_personal_exemptions: 0
  output:
    oh_senior_citizen_credit: 0
