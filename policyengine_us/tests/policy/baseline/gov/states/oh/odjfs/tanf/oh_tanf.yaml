- name: Family of 3 with benefit exactly at minimum threshold
  period: 2024
  input:
    people:
      parent:
        age: 30
        employment_income: 14_676
      child1:
        age: 5
      child2:
        age: 3
    households:
      household:
        members: [parent, child1, child2]
        state_code: OH
    spm_units:
      spm_unit:
        members: [parent, child1, child2]
  output:
    # Income: $14,676/12 = $1,223/month
    # After disregards: $1,223 - $250 = $973; 50% disregard = $486.50
    # Countable: $973 - $486.50 = $486.50/month × 12 = $5,838
    # Payment standard for 3: $623/month × 12 = $7,476
    # Benefit: $7,476 - $5,838 = $1,638/year = $136.50/month
    # This is above minimum, so benefit is allowed
    oh_tanf: 1_638

