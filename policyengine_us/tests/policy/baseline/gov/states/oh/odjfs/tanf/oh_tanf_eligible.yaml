- name: Family with child - all requirements met
  period: 2024
  input:
    people:
      parent:
        age: 30
        employment_income: 5_000
      child:
        age: 5
    spm_units:
      spm_unit:
        members: [parent, child]
    households:
      household:
        members: [parent, child]
        state_code: OH
  output:
    oh_tanf_eligible: true

- name: Pregnant woman - categorically eligible
  period: 2024
  input:
    people:
      woman:
        age: 28
        is_pregnant: true
        employment_income: 3_000
    spm_units:
      spm_unit:
        members: [woman]
    households:
      household:
        members: [woman]
        state_code: OH
  output:
    oh_tanf_eligible: true

- name: Two adults no children - not demographic eligible
  period: 2024
  input:
    people:
      adult1:
        age: 30
      adult2:
        age: 32
    spm_units:
      spm_unit:
        members: [adult1, adult2]
    households:
      household:
        members: [adult1, adult2]
        state_code: OH
  output:
    oh_tanf_eligible: false

- name: Family with child but income too high
  period: 2024
  input:
    people:
      parent:
        age: 30
        employment_income: 20_000
      child:
        age: 5
    spm_units:
      spm_unit:
        members: [parent, child]
    households:
      household:
        members: [parent, child]
        state_code: OH
  output:
    # Income: $20,000/12 = $1,666.67/month
    # After disregards: $1,666.67 - $250 = $1,416.67; 50% disregard = $708.33
    # Countable: $1,416.67 - $708.33 = $708.33/month
    # Payment standard for 2: $495/month
    # Not income eligible since $708.33 >= $495
    oh_tanf_eligible: false

