    # After disregards: $990.08 - $250 = $740.08; 50% disregard = $370.04
    # Countable: $740.08 - $370.04 = $370.04/month
    # Payment standard for 2: $495/month
    # Eligible since $370.04 < $495
    oh_tanf_eligible: true

