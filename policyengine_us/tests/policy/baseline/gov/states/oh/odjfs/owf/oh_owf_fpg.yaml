# Test Ohio OWF Federal Poverty Guideline with July 1 effective date
# For 2024-01 (January): month < 7, uses July 1, 2023 FPL
# 2023 FPL (contiguous US): first_person = $14,580, additional_person = $5,140

- name: Ohio OWF FPG - January 2024, 1 person (uses July 1, 2023 FPL)
  period: 2024-01
  absolute_error_margin: 0.01
  input:
    state_code: OH
    spm_unit_size: 1
  output:
    oh_owf_fpg: 14_580 / 12

- name: Ohio OWF FPG - January 2024, 3 persons (uses July 1, 2023 FPL)
  period: 2024-01
  absolute_error_margin: 0.01
  input:
    state_code: OH
    spm_unit_size: 3
  output:
    oh_owf_fpg: (14_580 + 5_140 * 2) / 12

- name: Ohio OWF FPG - January 2024, 4 persons (uses July 1, 2023 FPL)
  period: 2024-01
  absolute_error_margin: 0.01
  input:
    state_code: OH
    spm_unit_size: 4
  output:
    oh_owf_fpg: (14_580 + 5_140 * 3) / 12
