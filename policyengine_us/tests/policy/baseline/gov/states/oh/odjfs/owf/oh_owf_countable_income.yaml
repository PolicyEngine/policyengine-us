- name: Case 1, no income.
  period: 2024
  input:
    employment_income_before_lsr: 0
    social_security: 0
    state_code: OH
  output:
    oh_owf_countable_income: 0

- name: Case 2, earned income only, low amount.
  period: 2024
  input:
    employment_income_before_lsr: 6_000
    social_security: 0
    state_code: OH
  output:
    # Monthly: $6,000/12 = $500
    # $500 - $250 = $250; $250 × 50% = $125
    # Countable: $250 - $125 = $125/month × 12 = $1,500
    oh_owf_countable_income: 1_500

- name: Case 3, earned income only, moderate amount.
  period: 2024
  input:
    employment_income_before_lsr: 12_000
    social_security: 0
    state_code: OH
  output:
    # Monthly: $12,000/12 = $1,000
    # $1,000 - $250 = $750; $750 × 50% = $375
    # Countable: $750 - $375 = $375/month × 12 = $4,500
    oh_owf_countable_income: 4_500

- name: Case 4, unearned income only.
  period: 2024
  input:
    employment_income_before_lsr: 0
    social_security: 6_000
    state_code: OH
  output:
    # Unearned income has no disregard
    # $6,000 countable
    oh_owf_countable_income: 6_000

- name: Case 5, both earned and unearned income.
