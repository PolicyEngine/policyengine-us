- name: Case 1, no income.
  period: 2024
  input:
    employment_income: 0
    social_security: 0
    state_code: OH
  output:
    oh_tanf_countable_income: 0

- name: Case 2, earned income only, low amount.
  period: 2024
  input:
    employment_income: 6_000
    social_security: 0
    state_code: OH
  output:
    # Monthly: $6,000/12 = $500
    # $500 - $250 = $250; $250 × 50% = $125
    # Countable: $250 - $125 = $125/month × 12 = $1,500
    oh_tanf_countable_income: 1_500

- name: Case 3, earned income only, moderate amount.
  period: 2024
  input:
    employment_income: 12_000
    social_security: 0
    state_code: OH
  output:
    # Monthly: $12,000/12 = $1,000
    # $1,000 - $250 = $750; $750 × 50% = $375
    # Countable: $750 - $375 = $375/month × 12 = $4,500
    oh_tanf_countable_income: 4_500

- name: Case 4, unearned income only.
  period: 2024
  input:
    employment_income: 0
    social_security: 6_000
    state_code: OH
  output:
    # Unearned income has no disregard
    # $6,000 countable
    oh_tanf_countable_income: 6_000

- name: Case 5, both earned and unearned income.
  period: 2024
  input:
    employment_income: 9_600
    social_security: 3_600
    state_code: OH
  output:
    # Earned monthly: $9,600/12 = $800
    # $800 - $250 = $550; $550 × 50% = $275
    # Countable earned: $550 - $275 = $275/month × 12 = $3,300
    # Unearned: $3,600 (no disregard)
    # Total: $3,300 + $3,600 = $6,900
    oh_tanf_countable_income: 6_900

- name: Case 6, earned income below disregard threshold.
  period: 2024
  input:
    employment_income: 2_400
    social_security: 0
    state_code: OH
  output:
    # Monthly: $2,400/12 = $200
    # $200 - $250 = -$50, clipped to 0
    # Countable: $0
    oh_tanf_countable_income: 0

- name: Case 7, earned income exactly at disregard threshold.
  period: 2024
  input:
    employment_income: 3_000
    social_security: 0
    state_code: OH
  output:
    # Monthly: $3,000/12 = $250
    # $250 - $250 = $0
    # Countable: $0
    oh_tanf_countable_income: 0

- name: Case 8, high earned income.
  period: 2024
  input:
    employment_income: 24_000
    social_security: 0
    state_code: OH
  output:
    # Monthly: $24,000/12 = $2,000
    # $2,000 - $250 = $1,750; $1,750 × 50% = $875
    # Countable: $1,750 - $875 = $875/month × 12 = $10,500
    oh_tanf_countable_income: 10_500
