- name: Single parent with a child
  period: 2024
  absolute_error_margin: 0.9
  input:
    people:
      person1:
        irs_gross_income: 25_000
      person2:
        irs_gross_income: 0
    spm_units:
      spm_unit:
        members: [person1, person2]
        utility_type: NATURAL_GAS
        heat_in_rent: false
        housing_assistance: 0
    households:
      household:
        members: [person1, person2]
        state_code: OR
        county_str: CURRY_COUNTY_OR
  output:
    hhs_smi: 72_852 # 107_136*(0.52+0.16)
    or_liheap_income_threshold: 43_711 # 72_852*0.6
    or_liheap_in_region_one: true
    or_liheap_eligibility: true
    or_liheap_benefit_level: 3
    or_liheap_payout: 495 

- name: Individual living alone 
