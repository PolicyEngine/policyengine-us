- name: Oregon LIHEAP eligibility 2021 eligible single household
  period: 2021
  input:
    spm_unit_size: 1
    state_code: OR
    irs_gross_income: 25_000
    subsidized_housing: false
    heat_in_rent: false
  output:
    or_liheap_eligibility: true

- name: Oregon LIHEAP eligibility 2023 ineligible two-person household (income too high)
  period: 2023
  input:
    spm_unit_size: 2
    state_code: OR
    irs_gross_income: 90_000
    subsidized_housing: false
    heat_in_rent: false
  output:
    or_liheap_eligibility: false

- name: Oregon LIHEAP eligibility 2022 ineligible household in subsidized housing with heat included in rent
