- name: One eligible parent
  period: 2023
  input:
    people:
      person1:
        age: 30
        is_parent_of_filer_or_spouse: false
        is_grandparent_of_filer_or_spouse: false
        share_of_care_and_support_expense_paid_by_tax_filer: 0
      person2:
        age: 65
        is_parent_of_filer_or_spouse: true
        is_grandparent_of_filer_or_spouse: false
        share_of_care_and_support_expense_paid_by_tax_filer: 0.6
    households:
      household:
        members: [person1, person2]
        state_code: AZ
  output:
    az_parents_grandparents_exemption: [0, 10_000]

