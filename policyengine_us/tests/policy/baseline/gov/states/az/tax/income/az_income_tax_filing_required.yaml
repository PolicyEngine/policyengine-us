# Arizona Income Tax Filing Requirement Tests
# Per 2025 Arizona Form 140 Instructions
#
# Filing Requirement Thresholds (Tax Year 2025):
# - Single: $15,750
# - Married Filing Separately: $15,750
# - Head of Household: $23,625
# - Married Filing Jointly: $31,500
#
# Full-year resident or part-year resident individuals must file a tax return
# if their gross income exceeds the threshold for their filing status.

# Single filer tests

- name: Single filer below threshold - no filing required
  period: 2025
  input:
    state_code: AZ
    filing_status: SINGLE
    adjusted_gross_income: 15_000
  output:
    # Gross income $15,000 is below $15,750 threshold
    az_income_tax_filing_required: false

- name: Single filer at threshold - no filing required
  period: 2025
  input:
    state_code: AZ
    filing_status: SINGLE
    adjusted_gross_income: 15_750
  output:
    # Gross income $15,750 equals threshold - filing not required
    az_income_tax_filing_required: false

- name: Single filer above threshold - filing required
  period: 2025
  input:
    state_code: AZ
    filing_status: SINGLE
    adjusted_gross_income: 15_751
  output:
    # Gross income $15,751 exceeds $15,750 threshold
    az_income_tax_filing_required: true

- name: Single filer well above threshold - filing required
  period: 2025
  input:
    state_code: AZ
    filing_status: SINGLE
    adjusted_gross_income: 50_000
  output:
    # Gross income $50,000 exceeds $15,750 threshold
    az_income_tax_filing_required: true

