- name: Head of tax unit is a parent
  period: 2023
  input:
    people:
      person1:
        is_tax_unit_head: true
        is_parent_of_filer_or_spouse: true
      person2:
        is_tax_unit_head: false
        is_parent_of_filer_or_spouse: true
    spm_units:
      spm_unit:
        members: [person1, person2]
  output:
    az_fpg_rate: 1

- name: Head of tax unit is not a parent
  period: 2023
  input:
    people:
      person1:
        is_tax_unit_head: true
        is_parent_of_filer_or_spouse: false
      person2:
        is_tax_unit_head: false
        is_parent_of_filer_or_spouse: false
    spm_units:
      spm_unit:
        members: [person1, person2]
  output:
    az_fpg_rate: 1.3
