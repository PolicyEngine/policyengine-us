- name: Case 6, benefit with lower payment standard (A2 - no shelter).
  period: 2024-01
  absolute_error_margin: 1
  input:
    people:
      person1:
        age: 30
        employment_income_before_lsr: 0
        is_tax_unit_head: true
        own_children_in_household: 1
      person2:
        age: 5
    spm_units:
      spm_unit:
        members: [person1, person2]
        spm_unit_assets: 1_000
    tax_units:
      tax_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: AZ
  output:
    # Family of 2, no shelter (A2)
    # A2 = A1 × (1 - 37%) = 36% × 63% = 22.68%
    # Payment standard: $765.83 * 0.2268 = ~$174
    # Countable income: $0
    # Benefit: $174
    az_tanf: 174

- name: Case 7, eligible but zero benefit.
  period: 2024-01
  absolute_error_margin: 1
  input:
    people:
      person1:
        age: 30
        employment_income_before_lsr: 6_000  # $500/month annual
        is_tax_unit_head: true
        own_children_in_household: 1
      person2:
        age: 5
    spm_units:
      spm_unit:
        members: [person1, person2]
        spm_unit_assets: 1_000
    tax_units:
      tax_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: AZ
  output:
    # Countable earned: $500 - $90 = $410, * 0.70 = $287
    # Payment standard (A2 for family of 2): ~$174
    # $287 > $174 - income exceeds payment standard
    # Benefit: max($174 - $287, 0) = $0
    az_tanf: 0
