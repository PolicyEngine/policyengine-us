- name: OK eitc unit test 1
  period: 2021
  input:
    adjusted_gross_income: 40_000
    ok_agi: 30_000
    ok_federal_eitc: 2_000
    state_code: OK
  output:
    ok_eitc: 2_000 * 0.05 * (30_000 / 40_000)

