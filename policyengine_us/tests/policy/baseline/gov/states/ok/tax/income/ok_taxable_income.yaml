- name: OK taxable income unit test 1
  period: 2021
  input:
    tax_unit_itemizes: false
    ok_agi: 90_000
    ok_standard_deduction: 10_000
    ok_itemized_deductions: 11_000
    ok_exemptions: 4_000
    state_code: OK
  output:
    ok_taxable_income: 90_000 - 10_000 - 4_000

- name: OK taxable income unit test 2
