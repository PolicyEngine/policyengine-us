- name: OK chc unit test 1
  period: 2021
  input:
    adjusted_gross_income: 40_000
    ok_agi: 20_000
    cdcc: 2_000
    ctc: 3_000
    state_code: OK
  output:
    ok_child_care_child_tax_credit: 2_000 * 0.20 * (20_000 / 40_000)

- name: Taxsim integration test
  absolute_error_margin: 2
  period: 2023
  input:
    people:
      person1:
        age: 40
        employment_income: 20_002
        ssi: 0
        wic: 0
        deductible_mortgage_interest: 0
      person2:
        age: 4
        employment_income: 1
        ssi: 0
        wic: 0
        deductible_mortgage_interest: 0
    tax_units:
      tax_unit:
        members: [person1, person2]
        tax_unit_childcare_expenses: 2_000
        premium_tax_credit: 0
        local_income_tax: 0
        state_sales_tax: 0
    spm_units:
      spm_unit:
        members: [person1, person2]
        snap: 0
        tanf: 0
    households:
      household:
        members: [person1, person2]
        state_fips: 40
  output:
    income_tax_before_credits: 0
    refundable_ctc: 0
    non_refundable_ctc: 0
    ok_child_care_child_tax_credit: 80
    ok_income_tax: -230
