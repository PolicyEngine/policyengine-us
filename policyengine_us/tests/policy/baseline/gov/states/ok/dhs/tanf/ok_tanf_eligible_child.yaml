# Unit tests for Oklahoma TANF eligible child determination
# OAC 340:10-5-1: Minor child under age 18, or under 19 if full-time student
# https://oklahoma.gov/okdhs/library/policy/current/oac-340/chapter-10/subchapter-5/age.html

- name: Child under 18 is eligible
  period: 2024
  input:
    age: 10
    state_code: OK
  output:
    ok_tanf_eligible_child: true

- name: Child at age 17 is eligible
  period: 2024
  input:
    age: 17
    state_code: OK
  output:
    ok_tanf_eligible_child: true

- name: 18-year-old not in school is ineligible
  period: 2024
  input:
    age: 18
    is_full_time_student: false
    state_code: OK
  output:
    ok_tanf_eligible_child: false

- name: 18-year-old full-time student is eligible
  period: 2024
  input:
    age: 18
    is_full_time_student: true
    state_code: OK
  output:
    ok_tanf_eligible_child: true

- name: 19-year-old student is ineligible (at or past age limit)
  period: 2024
  input:
    age: 19
    is_full_time_student: true
    state_code: OK
  output:
    ok_tanf_eligible_child: false

- name: Adult (25) is ineligible
  period: 2024
  input:
    age: 25
    state_code: OK
  output:
    ok_tanf_eligible_child: false

- name: Infant (age 0) is eligible
  period: 2024
  input:
    age: 0
    state_code: OK
  output:
    ok_tanf_eligible_child: true
