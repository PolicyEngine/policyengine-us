# Unit tests for Oklahoma TANF payment standard by family size
# OAC 340:10-3-59: Payment standards from Schedule IX
# Adults and/or Children rates used when parent is in assistance unit
# https://www.okdhslive.org/popups/IncomeStandardsPopup.aspx

- name: Family size 1 (single adult or child only)
  period: 2024-01
  input:
    ok_tanf_unit_size: 1
    ok_tanf_children_only_case: false
    state_code: OK
  output:
    ok_tanf_payment_standard: 180

