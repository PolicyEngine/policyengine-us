# Tests for il_scretd_income_eligible variable
# Income limit varies by year:
# - 2024: $65,000
# - 2025: $75,000
# - 2026: $77,000
# - 2027+: $79,000
# Source: 320 ILCS 30/2, SB1821

- name: Case 1, income below 2024 limit.
  period: 2024
  input:
    people:
      person1:
        age: 70
        employment_income: 50_000
    tax_units:
      tax_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: IL
  output:
    il_scretd_income_eligible: true

