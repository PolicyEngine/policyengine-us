- name: Heat not included in rent - benefit based on heating expenses
  period: 2024
  input:
    people:
      person:
        age: 30
        heating_expense_person: 1_000
    tax_units:
      tax_unit:
        members: [person]
    spm_units:
      spm_unit:
        members: [person]
        heat_expense_included_in_rent: false
    households:
      household:
        members: [person]
        state_code: IL
  output:
    il_liheap_base_payment: 1_000  # Heating expenses within range

