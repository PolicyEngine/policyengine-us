# Integration tests for Illinois IHWAP (Home Weatherization Assistance Program)
# Tests realistic household scenarios with complete eligibility pathways
# Income threshold = max(200% FPL, 60% SMI)
# Note: period 2025 uses 2024-10-01 SMI value ($122,136 for IL)

- name: Case 1, senior citizen on SSI is categorically eligible.
  period: 2025
  input:
    people:
      person1:
        age: 68
        is_disabled: true
        ssi: 10_932
        irs_gross_income: 10_932
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: IL
  output:
    # Income calculation for 1 person:
    # 200% FPL = $15,650 × 2 = $31,300
    # 60% SMI = $122,136 × 0.52 × 0.6 = $38,106
    # Limit = max($31,300, $38,106) = $38,106
    # Income $10,932 <= $38,106 = income eligible
    # Categorical: SSI $10,932 > 0 = categorically eligible
    il_ihwap_income_eligible: true
    il_ihwap_categorically_eligible: true
    il_ihwap_eligible: true

