        employment_income: 12_000
        irs_gross_income: 12_000
      person2:
        age: 6
      person3:
        age: 4
    spm_units:
      spm_unit:
        members: [person1, person2, person3]
        il_tanf: 4_800
    households:
      household:
        members: [person1, person2, person3]
        state_code: IL
  output:
    # Income calculation for 3 people:
    # 200% FPL = $26,450 × 2 = $52,900
    # 60% SMI = $122,136 × 0.84 × 0.6 = $61,557
    # Limit = max($52,900, $61,557) = $61,557
    # Income $12,000 <= $61,557 = income eligible
    # Categorical: IL TANF $4,800 > 0 = categorically eligible
    il_ihwap_income_eligible: true
    il_ihwap_categorically_eligible: true
    il_ihwap_eligible: true

