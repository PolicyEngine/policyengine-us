- name: Case 1, low income family with 4-year-old IEP child.
  period: 2024
  input:
    people:
      person1:
        age: 30
        employment_income: 20_000
      person2:
        age: 4
        has_iep: true
    households:
      household:
        members: [person1, person2]
        state_code: IL
    spm_units:
      spm_unit:
        members: [person1, person2]
    tax_units:
      tax_unit:
        members: [person1, person2]
  output:
    il_pfa_eligible_child: [false, true]
    # Person1 (parent) has no highest priority factors
    # Person2 (child) has IEP which is highest priority
    il_pfa_highest_priority_eligible: [false, true]
    il_pfa_eligible: [false, true]
    il_pfae_eligible: [false, true]

- name: Case 2, higher income family without risk factors.
  period: 2024
  input:
    people:
      person1:
        age: 35
        employment_income: 150_000
      person2:
        age: 4
    households:
      household:
        members: [person1, person2]
        state_code: IL
    spm_units:
      spm_unit:
        members: [person1, person2]
    tax_units:
      tax_unit:
        members: [person1, person2]
  output:
    il_pfa_eligible_child: [false, true]
    il_pfa_highest_priority_eligible: [false, false]
    il_pfa_risk_factor_count: [0, 0]
    il_pfa_eligible: [false, false]

- name: Case 3, non-English speaking home with preschooler.
  period: 2024
  input:
    people:
      person1:
        age: 28
        employment_income: 30_000
      person2:
        age: 3
    households:
      household:
        members: [person1, person2]
        state_code: IL
        is_non_english_speaking_home: true
    spm_units:
      spm_unit:
        members: [person1, person2]
    tax_units:
      tax_unit:
        members: [person1, person2]
  output:
    il_pfa_eligible_child: [false, true]
    # Non-English home applies to whole household, so both get this factor
    il_pfa_highest_priority_eligible: [true, true]
    il_pfa_eligible: [false, true]

