- name: Case 1, no risk factors with high income.
  period: 2024
  input:
    state_code: IL
    employment_income: 100_000
  output:
    il_pfa_risk_factor_count: 0

- name: Case 2, one risk factor - foster care.
  period: 2024
  input:
    state_code: IL
    is_in_foster_care: true
    employment_income: 100_000
  output:
    il_pfa_risk_factor_count: 1

- name: Case 3, two risk factors - foster care and parent education.
  period: 2024
  input:
    state_code: IL
    is_in_foster_care: true
    parent_has_less_than_high_school_education: true
    employment_income: 100_000
  output:
    il_pfa_risk_factor_count: 2

- name: Case 4, three risk factors.
  period: 2024
  input:
    state_code: IL
    is_homeless: true
    is_in_foster_care: true
    parent_has_less_than_high_school_education: true
    employment_income: 100_000
  output:
    il_pfa_risk_factor_count: 3

- name: Case 5, deep poverty adds risk factors.
  period: 2024
  input:
    state_code: IL
    employment_income: 0
  output:
    # With $0 income: deep_poverty=true, low_income=true
    # Plus Medicaid eligible = true (via categorical benefits check)
    il_pfa_risk_factor_count: 3
