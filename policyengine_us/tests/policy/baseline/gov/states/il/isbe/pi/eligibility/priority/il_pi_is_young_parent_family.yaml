- name: Young parent family (parent age 20)
  period: 2024
  input:
    people:
      person1:
        age: 20
        is_parent: true
      person2:
        age: 1
    households:
      household:
        members: [person1, person2]
        state_code: IL
    spm_units:
      spm_unit:
        members: [person1, person2]
    tax_units:
      tax_unit:
        members: [person1, person2]
  output:
    # Both get true because young parent status applies to all family members
    il_pi_is_young_parent_family: [true, true]

- name: Mixed age parents (30 and 20) - not eligible
  period: 2024
  input:
    people:
      person1:
        age: 30
        is_parent: true
      person2:
        age: 20
        is_parent: true
      person3:
        age: 1
    households:
      household:
        members: [person1, person2, person3]
        state_code: IL
    spm_units:
      spm_unit:
        members: [person1, person2, person3]
    tax_units:
      tax_unit:
        members: [person1, person2, person3]
  output:
    # Not eligible because one parent is > 21
    il_pi_is_young_parent_family: [false, false, false]

- name: Older parent (age 25) - not eligible
  period: 2024
  input:
    people:
      person1:
        age: 25
        is_parent: true
      person2:
        age: 1
    households:
      household:
        members: [person1, person2]
        state_code: IL
    spm_units:
      spm_unit:
        members: [person1, person2]
    tax_units:
      tax_unit:
        members: [person1, person2]
  output:
    il_pi_is_young_parent_family: [false, false]
