- name: Case 1, no other priority factors.
  period: 2024
  input:
    people:
      person1:
        age: 30
        employment_income: 100_000
      person2:
        age: 30
        is_tax_unit_spouse: true
      person3:
        age: 1
    households:
      household:
        members: [person1, person2, person3]
        state_code: IL
    spm_units:
      spm_unit:
        members: [person1, person2, person3]
        il_tanf: 0
    tax_units:
      tax_unit:
        members: [person1, person2, person3]
  output:
    # No factors = 0 pts
    il_pi_other_priority_score: [0, 0, 0]

