- name: Case 1, low income family with infant in Early Intervention.
  period: 2024
  input:
    people:
      person1:
        age: 28
        employment_income: 25_000
      person2:
        age: 1
        is_enrolled_in_early_intervention: true
    households:
      household:
        members: [person1, person2]
        state_code: IL
    spm_units:
      spm_unit:
        members: [person1, person2]
    tax_units:
      tax_unit:
        members: [person1, person2]
  output:
    il_pi_demographic_eligible: [false, true]
    # Priority only applies to age-eligible (child under 3 or pregnant)
    il_pi_highest_priority: [false, true]
    # EI (50) + poverty (10) + categorical benefits (25) = 85 pts for child only
    il_pi_priority_score: [0, 85]
    il_pi_eligible: [false, true]

- name: Case 2, pregnant woman in non-English speaking home.
  period: 2024
  input:
    people:
      person1:
        age: 22
        is_pregnant: true
        employment_income: 20_000
    households:
      household:
        members: [person1]
        state_code: IL
        is_non_english_speaking_home: true
    spm_units:
      spm_unit:
        members: [person1]
    tax_units:
      tax_unit:
        members: [person1]
  output:
    il_pi_highest_priority: [true]
    # Non-English home (50) + low income (25) + poverty (10) + categorical benefits (25) = 110 pts
    # But pregnant woman at $20k income - let me verify actual score
    il_pi_priority_score: [85]
    il_pi_eligible: [true]

- name: Case 3, homeless family with toddler.
  period: 2024
  input:
    people:
      person1:
        age: 30
        employment_income: 8_000
      person2:
        age: 2
    households:
      household:
        members: [person1, person2]
        state_code: IL
        is_homeless: true
    spm_units:
      spm_unit:
        members: [person1, person2]
    tax_units:
      tax_unit:
        members: [person1, person2]
  output:
    il_pi_demographic_eligible: [false, true]
    # Priority only for age-eligible child
    il_pi_highest_priority: [false, true]
    # Homeless (50) + deep poverty (50) + low income (25) + poverty (10) + categorical (25) = 160 pts
    il_pi_priority_score: [0, 160]
    il_pi_eligible: [false, true]

