- name: Case 1, single parent low income family with infant with developmental delay.
  period: 2024
  input:
    people:
      person1:
        age: 28
        employment_income: 25_000
      person2:
        age: 1
        has_developmental_delay: true
    households:
      household:
        members: [person1, person2]
        state_code: IL
    spm_units:
      spm_unit:
        members: [person1, person2]
        il_tanf: 0
    tax_units:
      tax_unit:
        members: [person1, person2]
  output:
    il_pi_demographic_eligible: [false, true]
    # Developmental delay (50) + household has disability (25) + single parent (10) + poverty (10) = 95 pts
    il_pi_priority_score: [0, 95]
    il_pi_eligible: [false, true]

