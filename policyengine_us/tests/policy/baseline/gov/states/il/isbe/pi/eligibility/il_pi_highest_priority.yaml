- name: Case 1, homeless child is highest priority.
  period: 2024
  input:
    age: 1
    state_code: IL
    is_homeless: true
  output:
    il_pi_highest_priority: true

- name: Case 2, foster care child is highest priority.
  period: 2024
  input:
    age: 0
    state_code: IL
    is_in_foster_care: true
  output:
    il_pi_highest_priority: true

- name: Case 3, child in Early Intervention is highest priority.
  period: 2024
  input:
    age: 2
    state_code: IL
    is_enrolled_in_early_intervention: true
  output:
    il_pi_highest_priority: true

- name: Case 4, child with developmental delay is highest priority.
  period: 2024
  input:
    age: 1
    state_code: IL
    has_developmental_delay: true
  output:
    il_pi_highest_priority: true

- name: Case 5, child in non-English home is highest priority.
  period: 2024
  input:
    age: 2
    state_code: IL
    is_non_english_speaking_home: true
  output:
    il_pi_highest_priority: true

- name: Case 6, child with no priority factors.
  period: 2024
  input:
    people:
      person1:
        age: 35
        employment_income: 100_000
      person2:
        age: 1
    households:
      household:
        members: [person1, person2]
        state_code: IL
    spm_units:
      spm_unit:
        members: [person1, person2]
        il_tanf: 0
    tax_units:
      tax_unit:
        members: [person1, person2]
  output:
    # High income family with no risk factors
    il_pi_highest_priority: [false, false]

- name: Case 7, adult without age eligibility has no priority.
  period: 2024
  input:
    age: 30
    state_code: IL
    is_homeless: true
  output:
    # Adults are not demographically eligible, so priority is 0/false
    il_pi_highest_priority: false
