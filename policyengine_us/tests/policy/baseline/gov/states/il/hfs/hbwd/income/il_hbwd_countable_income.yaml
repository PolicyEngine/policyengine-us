- name: Case 1, countable income with only earned.
  period: 2024-01
  absolute_error_margin: 0.01
  input:
    state_code: IL
    employment_income: 24_000  # $2,000/month
  output:
    il_hbwd_countable_income: 1_788.45
    # Gross: $2,000/month
    # Deductions: FICA + state tax â‰ˆ $211.55
    # Net: $1,788.45

- name: Case 2, countable income with only unearned.
  period: 2024-01
  input:
    state_code: IL
    social_security: 14_400  # $1,200/month
  output:
    il_hbwd_countable_income: 1_200

- name: Case 3, countable income with both earned and unearned.
  period: 2024-01
  absolute_error_margin: 0.01
  input:
    state_code: IL
    employment_income: 24_000  # $2,000/month
    social_security: 12_000  # $1,000/month
    disability_benefits: 6_000  # $500/month
  output:
    il_hbwd_countable_income: 3_278.13
    # Earned: $2,000 - $211.55 (FICA + state tax) = $1,788.45
    # Unearned: $1,000 + $500 = $1,500
    # Total: $1,788.45 + $1,500 = $3,278.13

- name: Case 4, countable income excludes SSI.
  period: 2024-01
  absolute_error_margin: 0.01
  input:
    state_code: IL
    employment_income: 18_000  # $1,500/month
    ssi: 10_800  # $900/month (excluded from HBWD income)
  output:
    il_hbwd_countable_income: 1_344.20
    # Earned: $1,500 - $155.80 (FICA + state tax) = $1,344.20
    # Unearned: $0 (SSI is excluded)
    # Total: $1,344.20
