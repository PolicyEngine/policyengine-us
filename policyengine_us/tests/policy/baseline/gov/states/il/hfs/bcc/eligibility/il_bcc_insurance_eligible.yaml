- name: Eligible - no insurance
  period: 2024
  input:
    state_code: IL
    is_medicaid_eligible: false
    has_esi: false
  output:
    il_bcc_insurance_eligible: true

- name: Ineligible - on Medicaid
  period: 2024
  input:
    state_code: IL
    is_medicaid_eligible: true
    has_esi: false
  output:
    il_bcc_insurance_eligible: false

- name: Ineligible - has employer-sponsored insurance
  period: 2024
  input:
    state_code: IL
    is_medicaid_eligible: false
    has_esi: true
  output:
    il_bcc_insurance_eligible: false
