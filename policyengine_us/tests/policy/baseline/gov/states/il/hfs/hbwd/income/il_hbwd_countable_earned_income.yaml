- name: Case 1, countable earned income with employment.
  period: 2024-01
  absolute_error_margin: 0.01
  input:
    state_code: IL
    employment_income: 24_000  # $2,000/month
  output:
    il_hbwd_countable_earned_income: 1_788.45
    # Gross: $2,000
    # Deductions (FICA + state tax): ~$211.55
    # Net: $1,788.45

- name: Case 2, countable earned income with self-employment.
  period: 2024-01
  absolute_error_margin: 0.01
  input:
    state_code: IL
    self_employment_income: 18_000  # $1,500/month
  output:
    il_hbwd_countable_earned_income: 1_442.44
    # Gross: $1,500
    # Deductions (FICA + state tax): ~$57.56
    # Net: $1,442.44

- name: Case 3, countable earned income with both sources.
  period: 2024-01
  absolute_error_margin: 0.01
