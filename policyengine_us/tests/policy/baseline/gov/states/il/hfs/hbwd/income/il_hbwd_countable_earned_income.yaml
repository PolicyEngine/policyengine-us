- name: Case 4, countable earned income with childcare expenses.
  period: 2024-01
  absolute_error_margin: 0.01
  input:
    people:
      person1:
        employment_income: 30_000  # $2,500/month
        monthly_hours_worked: 160  # Full-time
      person2:
        age: 5
    spm_units:
      spm_unit:
        members: [person1, person2]
        childcare_expenses: 1_920  # $160/month
    tax_units:
      tax_unit:
        members: [person1, person2]
        tax_unit_dependents: 1
    households:
      household:
        members: [person1, person2]
        state_code: IL
  output:
    il_hbwd_countable_earned_income: [2_104.70, 0]
    # person1 gross: $2,500
    # Deductions: FICA + state tax + childcare ($160) â‰ˆ $395.30
    # Net: $2,104.70
