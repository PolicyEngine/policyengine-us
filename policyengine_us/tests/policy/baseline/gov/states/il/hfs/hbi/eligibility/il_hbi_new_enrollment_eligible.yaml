- name: Child can newly enroll in 2024 (All Kids open)
  period: 2024
  input:
    state_code: IL
    age: 10
    immigration_status: UNDOCUMENTED
    medicaid_income_level: 2.00
  output:
    il_hbi_new_enrollment_eligible: true

