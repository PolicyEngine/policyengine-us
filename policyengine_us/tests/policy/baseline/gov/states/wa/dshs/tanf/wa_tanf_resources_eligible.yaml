- name: Households with assets at or below resource limit are eligible
  period: 2024
  input:
    state_code: WA
    wa_tanf_countable_resources: 12_000
  output:
    wa_tanf_resources_eligible: true

- name: Households with assets above resource limit are ineligible
  period: 2024
  input:
    state_code: WA
    wa_tanf_countable_resources: 13_000
  output:
    wa_tanf_resources_eligible: false
