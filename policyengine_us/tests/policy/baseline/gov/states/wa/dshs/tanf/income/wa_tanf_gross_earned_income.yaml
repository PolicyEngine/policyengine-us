- name: Family of four - multiple earners
  period: 2024-01
  input:
    people:
      parent1:
        tanf_gross_earned_income: 1_800
      parent2:
        tanf_gross_earned_income: 1_200
      child1:
        tanf_gross_earned_income: 300
      child2:
        tanf_gross_earned_income: 0
    spm_units:
      spm_unit:
        members: [parent1, parent2, child1, child2]
    households:
      household:
        members: [parent1, parent2, child1, child2]
        state_code: WA
  output:
    # Total = $1,800 + $1,200 + $300 + $0 = $3,300
    wa_tanf_gross_earned_income: 3_300

