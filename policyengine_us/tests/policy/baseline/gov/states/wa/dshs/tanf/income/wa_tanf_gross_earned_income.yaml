- name: Single person with no earned income
  period: 2024-01
  input:
    people:
      person1:
        tanf_gross_earned_income: 0
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: WA
  output:
    wa_tanf_gross_earned_income: 0

- name: Single person with earned income
  period: 2024-01
  input:
    people:
      person1:
        tanf_gross_earned_income: 1_000
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: WA
  output:
    wa_tanf_gross_earned_income: 1_000

- name: Two adults - one earner
  period: 2024-01
  input:
    people:
      person1:
        tanf_gross_earned_income: 1_500
      person2:
        tanf_gross_earned_income: 0
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: WA
  output:
    # Total = $1,500 + $0 = $1,500
    wa_tanf_gross_earned_income: 1_500

- name: Two adults - both earners
  period: 2024-01
  input:
