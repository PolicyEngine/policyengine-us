# Tests for Washington Apple Health Expansion income eligibility

- name: Income at 100% FPL is eligible
  period: 2025
  input:
    medicaid_income_level: 1.0
    state_code: WA
  output:
    wa_apple_health_expansion_income_eligible: true

- name: Income at 138% FPL is eligible (at limit)
  period: 2025
  input:
    medicaid_income_level: 1.38
    state_code: WA
  output:
    wa_apple_health_expansion_income_eligible: true

- name: Income at 139% FPL is NOT eligible
  period: 2025
  input:
    medicaid_income_level: 1.39
    state_code: WA
  output:
    wa_apple_health_expansion_income_eligible: false

- name: Income at 150% FPL is NOT eligible
  period: 2025
  input:
    medicaid_income_level: 1.5
    state_code: WA
  output:
    wa_apple_health_expansion_income_eligible: false
