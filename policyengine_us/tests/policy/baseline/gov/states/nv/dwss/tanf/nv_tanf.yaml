# Nevada TANF Unit Tests
# Reference: https://dss.nv.gov/TANF/TANF_FAQ/

- name: Nevada TANF family of 3 with no income
  period: 2025
  input:
    people:
      parent1:
        age: 30
      parent2:
        age: 30
      child:
        age: 10
    spm_units:
      spm_unit:
        members: [parent1, parent2, child]
    tax_units:
      tax_unit:
        members: [parent1, parent2, child]
    households:
      household:
        members: [parent1, parent2, child]
        state_code: NV
  output:
    # Family of 3 payment standard = $386/month = $4,632/year
    nv_tanf_payment_standard: 386 * 12
    nv_tanf_countable_income: 0
    nv_tanf_income_eligible: true
    nv_tanf_resource_eligible: true
    nv_tanf_eligible: true
    # Full benefit with no income
    nv_tanf: 386 * 12

- name: Nevada TANF with assets over limit (ineligible)
  period: 2025
  input:
    people:
      parent1:
        age: 30
      parent2:
        age: 30
      child:
        age: 10
    spm_units:
      spm_unit:
        members: [parent1, parent2, child]
        spm_unit_assets: 15_000  # Over $10,000 limit
    tax_units:
      tax_unit:
        members: [parent1, parent2, child]
    households:
      household:
        members: [parent1, parent2, child]
        state_code: NV
  output:
    nv_tanf_resource_eligible: false
    nv_tanf_eligible: false
    nv_tanf: 0
