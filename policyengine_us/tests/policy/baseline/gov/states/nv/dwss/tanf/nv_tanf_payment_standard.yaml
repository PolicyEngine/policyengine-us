# Unit tests for nv_tanf_payment_standard
# Tests the payment allowance lookup by household size

- name: Size 1
  period: 2025-01
  input:
    spm_unit_size: 1
    state_code: NV
  output:
    nv_tanf_payment_standard: 254

- name: Size 3
  period: 2025-01
  input:
    spm_unit_size: 3
    state_code: NV
  output:
    nv_tanf_payment_standard: 386

- name: Size 8 (max explicit)
  period: 2025-01
  input:
    spm_unit_size: 8
    state_code: NV
  output:
    nv_tanf_payment_standard: 716

- name: Size 10 (uses increment formula)
  period: 2025-01
  input:
    spm_unit_size: 10
    state_code: NV
  output:
    # $716 + 2 x $66 = $848
    nv_tanf_payment_standard: 848
