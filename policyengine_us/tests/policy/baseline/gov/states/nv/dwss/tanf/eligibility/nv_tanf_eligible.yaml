# Unit tests for nv_tanf_eligible
# Tests combined eligibility (demographic, income, resource)

- name: All eligible
  period: 2025-01
  input:
    state_code: NV
    is_demographic_tanf_eligible: true
    nv_tanf_income_eligible: true
    nv_tanf_resources_eligible: true
  output:
    nv_tanf_eligible: true

- name: Income ineligible
  period: 2025-01
  input:
    state_code: NV
    is_demographic_tanf_eligible: true
    nv_tanf_income_eligible: false
    nv_tanf_resources_eligible: true
  output:
    nv_tanf_eligible: false

- name: Resource ineligible
  period: 2025-01
  input:
    state_code: NV
    is_demographic_tanf_eligible: true
    nv_tanf_income_eligible: true
    nv_tanf_resources_eligible: false
  output:
    nv_tanf_eligible: false

- name: Demographic ineligible
  period: 2025-01
  input:
    state_code: NV
    is_demographic_tanf_eligible: false
    nv_tanf_income_eligible: true
    nv_tanf_resources_eligible: true
  output:
    nv_tanf_eligible: false

- name: Case 5, no citizen or legal immigrant (ineligible).
  period: 2025-01
  input:
    people:
      person1:
        is_citizen_or_legal_immigrant: false
    spm_units:
      spm_unit:
        members: [person1]
        is_demographic_tanf_eligible: true
        nv_tanf_income_eligible: true
        nv_tanf_resources_eligible: true
    households:
      household:
        members: [person1]
        state_code: NV
  output:
    # Must have at least one citizen or qualified immigrant
    nv_tanf_eligible: false
