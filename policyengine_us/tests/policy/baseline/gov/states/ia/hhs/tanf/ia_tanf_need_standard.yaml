# Unit tests for Iowa TANF (FIP) need standard by family size
# IAC 441-41.28(2): Schedule of Living Costs (Standard of Need)
# https://www.law.cornell.edu/regulations/iowa/Iowa-Admin-Code-r-441-41-28

