- name: Case 1, applicant with resources below limit.
  period: 2025
  absolute_error_margin: 0.1
  input:
    people:
      person1:
        age: 30
    spm_units:
      spm_unit:
        members: [person1]
        spm_unit_assets: 1_500
        is_tanf_enrolled: false
    households:
      household:
        members: [person1]
        state_code: IA
  output:
    # Applicant limit is $2,000
    ia_fip_resources_eligible: true

