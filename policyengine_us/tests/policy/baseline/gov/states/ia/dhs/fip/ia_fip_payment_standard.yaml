# Unit tests for Iowa FIP payment standard
# The payment standard is the schedule of basic needs by family size
# Reference: https://www.legis.iowa.gov/docs/iac/chapter/01-07-2026.441.41.pdf#page=31

- name: Case 1, family of 1.
  period: 2025
  absolute_error_margin: 0.1
  input:
    people:
      person1:
        age: 25
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: IA
  output:
    # Payment standard for 1: $183/month * 12 = $2,196/year
    ia_fip_payment_standard: 2_196

