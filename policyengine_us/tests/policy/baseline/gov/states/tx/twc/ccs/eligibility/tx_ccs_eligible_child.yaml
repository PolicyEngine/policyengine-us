- name: Young child who is dependent and citizen is eligible
  period: 2024-01
  input:
    people:
      parent:
        age: 30
        is_tax_unit_dependent: false
      child:
        age: 5
        is_disabled: false
        is_tax_unit_dependent: true
        is_citizen_or_legal_immigrant: true
    tax_units:
      tax_unit:
        members: [parent, child]
    households:
      household:
        members: [parent, child]
        state_code: TX
  output:
    tx_ccs_eligible_child: [false, true]

