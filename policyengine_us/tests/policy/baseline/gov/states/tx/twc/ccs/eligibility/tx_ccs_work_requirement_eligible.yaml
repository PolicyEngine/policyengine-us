- name: Single parent working 25 hours meets requirement
  period: 2024-01
  input:
    people:
      parent:
        age: 30
        weekly_hours_worked: 25
      child:
        age: 5
        weekly_hours_worked: 0
    spm_units:
      spm_unit:
        members: [parent, child]
    households:
      household:
        members: [parent, child]
        state_code: TX
  output:
    tx_ccs_work_requirement_eligible: true

