- name: US citizen is eligible
  period: 2024-01
  input:
    people:
      person:
        age: 30
        immigration_status: CITIZEN
    households:
      household:
        members: [person]
        state_code: TX
  output:
    tx_ccs_immigration_status_eligible_person: true

