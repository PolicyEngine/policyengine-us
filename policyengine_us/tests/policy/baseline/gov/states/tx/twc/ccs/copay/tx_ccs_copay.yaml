- name: Case 1 - Minimum copay for income below 20% SMI
  period: 2024-01
  input:
    people:
      parent1:
        age: 30
        employment_income: 12_000  # Annual income ($1,000/month)
      parent2:
        age: 28
      child1:
        age: 3
        is_disabled: false
        is_citizen_or_legal_immigrant: true
    spm_units:
      spm_unit:
        members: [parent1, parent2, child1]
        spm_unit_size: 3
    households:
      household:
        members: [parent1, parent2, child1]
        state_code: TX
  output:
    tx_ccs_copay: 30  # Income < 20% SMI = $30 for first child

