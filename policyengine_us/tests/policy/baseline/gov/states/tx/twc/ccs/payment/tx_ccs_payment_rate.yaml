- name: LCCC REG Infant Full Time payment
  period: 2025-01
  input:
    people:
      parent:
        age: 30
        is_tax_unit_dependent: false
      child:
        age: 0  # Infant
        is_disabled: false
        is_tax_unit_dependent: true
        is_citizen_or_legal_immigrant: true
        tx_ccs_provider_type: LCCC
        tx_ccs_provider_rating: REG
        tx_ccs_child_age_category: INFANT
        tx_ccs_care_schedule: FULL_TIME
        childcare_attending_days_per_month: 10
    tax_units:
      tax_unit:
        members: [parent, child]
    households:
      household:
        members: [parent, child]
        state_code: TX
        tx_ccs_workforce_board_region: DALLAS_COUNTY
  output:
    # Rate is 46.80 per day * 10 days = 468.00
    tx_ccs_payment_rate: [0, 468.00]

