- name: Person receiving SNAP benefits is eligible for reduced fare program
  period: 2025
  input:
    people:
      person1:
        age: 30
        employment_income: 15_000
    spm_units:
      spm_unit:
        members: [person1]
        snap: 200
    households:
      household:
        members: [person1]
        state_code: TX
  output:
    tx_dart_reduced_fare_program_eligible: true

