- name: Family on TANF with child under 5
  period: 2025
  input:
    people:
      parent:
        age: 30
      older_child:
        age: 8
      toddler:
        age: 3
    spm_units:
      spm_unit:
        members: [parent, older_child, toddler]
        tanf: 400
    households:
      household:
        members: [parent, older_child, toddler]
        state_code: TX
  output:
    tx_dart_benefit_person: [756, 756, 1_512]  # Parents get reduced fare, toddler gets free ride (higher benefit)
