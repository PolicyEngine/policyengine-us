- name: Case 1, countable income below budgetary needs passes.
  period: 2025-01
  input:
    tx_tanf_budgetary_needs: 650
    tx_tanf_countable_income: 400
    state_code: TX
  output:
    tx_tanf_budgetary_needs_test: true

- name: Case 2, countable income equals budgetary needs fails.
  period: 2025-01
  input:
    tx_tanf_budgetary_needs: 650
    tx_tanf_countable_income: 650
    state_code: TX
  output:
    tx_tanf_budgetary_needs_test: false

- name: Case 3, countable income exceeds budgetary needs fails.
  period: 2025-01
  input:
    tx_tanf_budgetary_needs: 650
    tx_tanf_countable_income: 700
    state_code: TX
  output:
    tx_tanf_budgetary_needs_test: false
