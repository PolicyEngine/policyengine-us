- name: Non-caretaker single person
  period: 2025-01
  input:
    people:
      person:
        age: 30
        is_parent: false
    spm_units:
      spm_unit:
        members: [person]
    households:
      household:
        members: [person]
        state_code: TX
  output:
    tx_tanf_caretaker_type:
      spm_unit: NON_CARETAKER
    tx_tanf_assistance_unit_size:
      spm_unit: 0
    tx_tanf_payment_standard:
      spm_unit: 0

