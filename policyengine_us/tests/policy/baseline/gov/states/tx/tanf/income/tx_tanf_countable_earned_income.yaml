- name: Earned income with work expense deduction
  absolute_error_margin: 0.3
  period: 2025-01
  input:
    tx_tanf_gross_earned_income: 500
    state_code: TX
  output:
    tx_tanf_countable_earned_income: 27.333  # After $90 work expense, 90% disregard, and 1/3 applicant disregard

- name: Earned income with maximum disregard cap
  absolute_error_margin: 0.3
  period: 2025-01
  input:
    tx_tanf_gross_earned_income: 2_000
    state_code: TX
  output:
    tx_tanf_countable_earned_income: 340.00  # After $90 work expense, $1,400 cap, and 1/3 applicant disregard

- name: Zero earned income
  period: 2025-01
  input:
    tx_tanf_gross_earned_income: 0
    state_code: TX
  output:
    tx_tanf_countable_earned_income: 0
