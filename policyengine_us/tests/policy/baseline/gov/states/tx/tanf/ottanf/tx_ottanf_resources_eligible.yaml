- name: Case 1, resources below limit.
  period: 2025-01
  input:
    tx_tanf_countable_resources: 500
    state_code: TX
  output:
    tx_ottanf_resources_eligible: true
    # Resources (500) <= limit (1,000) → Pass

- name: Case 2, resources at limit.
  period: 2025-01
  input:
    tx_tanf_countable_resources: 1_000
    state_code: TX
  output:
    tx_ottanf_resources_eligible: true
    # Resources (1,000) <= limit (1,000) → Pass

- name: Case 3, resources above limit.
  period: 2025-01
  input:
    tx_tanf_countable_resources: 1_500
    state_code: TX
  output:
    tx_ottanf_resources_eligible: false
    # Resources (1,500) > limit (1,000) → Fail
