- name: Single parent with one child eligible for Texas TANF
  period: 2025-01
  input:
    people:
      parent:
        age: 30
        is_parent: true
        employment_income: 0
      child:
        age: 10
        is_full_time_student: true
    spm_units:
      spm_unit:
        members: [parent, child]
        spm_unit_cash_assets: 9_600  # $800 × 12 months
    households:
      household:
        members: [parent, child]
        state_code: TX
  output:
    tx_tanf_eligible:
      spm_unit: true

