- name: Income eligible - at limit for household of 1
  period: 2026
  input:
    state_code: TX
    spm_unit_size: 1
    spm_unit_net_income: 39_125  # 250% of 2025 FPG for size 1
  output:
    tx_fpp_income_eligible: true

