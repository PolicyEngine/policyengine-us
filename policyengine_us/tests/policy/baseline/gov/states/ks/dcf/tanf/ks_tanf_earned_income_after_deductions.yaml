# Kansas TANF earned income after deductions test
# Per KEESM 7211 and K.A.R. 30-4-111:
# Step 1: Deduct $90 work expense (capped at gross)
# Step 2: Apply 60% disregard (keep 40%)

- name: Case 1, no income.
  period: 2025-01
  input:
    state_code: KS
    tanf_gross_earned_income: 0
  output:
    ks_tanf_earned_income_after_deductions: 0

- name: Case 2, income below $90.
  period: 2025-01
  input:
    state_code: KS
    tanf_gross_earned_income: 50
  output:
    # $50 - $50 (capped) = $0, $0 * 0.40 = $0
    ks_tanf_earned_income_after_deductions: 0

- name: Case 3, income exactly $90.
  period: 2025-01
  input:
    state_code: KS
    tanf_gross_earned_income: 90
  output:
    # $90 - $90 = $0, $0 * 0.40 = $0
    ks_tanf_earned_income_after_deductions: 0

- name: Case 4, income $100.
  period: 2025-01
  input:
    state_code: KS
    tanf_gross_earned_income: 100
  output:
    # $100 - $90 = $10, $10 * 0.40 = $4
    ks_tanf_earned_income_after_deductions: 4

- name: Case 5, income $500.
  period: 2025-01
  input:
    state_code: KS
    tanf_gross_earned_income: 500
  output:
    # $500 - $90 = $410, $410 * 0.40 = $164
    ks_tanf_earned_income_after_deductions: 164

- name: Case 6, income $1000.
  period: 2025-01
  input:
    state_code: KS
    tanf_gross_earned_income: 1_000
  output:
    # $1000 - $90 = $910, $910 * 0.40 = $364
    ks_tanf_earned_income_after_deductions: 364
