# Kansas TANF eligibility test
# Eligible if: demographic & gross_income & net_income & resources all pass
# Source: K.A.R. 30-4-50, K.A.R. 30-4-70, K.S.A. 39-709

- name: Case 1, all eligibility conditions met.
  period: 2025-01
  input:
    people:
      person1:
        is_person_demographic_tanf_eligible: true
    spm_units:
      spm_unit:
        members: [person1]
        ks_tanf_gross_income_eligible: true
        ks_tanf_income_eligible: true
        ks_tanf_resources_eligible: true
    households:
      household:
        members: [person1]
        state_code: KS
  output:
    ks_tanf_eligible: true

- name: Case 2, gross income ineligible.
  period: 2025-01
  input:
    people:
      person1:
        is_person_demographic_tanf_eligible: true
    spm_units:
      spm_unit:
        members: [person1]
        ks_tanf_gross_income_eligible: false
        ks_tanf_income_eligible: true
        ks_tanf_resources_eligible: true
    households:
      household:
        members: [person1]
        state_code: KS
  output:
    ks_tanf_eligible: false

- name: Case 3, net income ineligible.
  period: 2025-01
  input:
    people:
      person1:
        is_person_demographic_tanf_eligible: true
    spm_units:
      spm_unit:
        members: [person1]
        ks_tanf_gross_income_eligible: true
        ks_tanf_income_eligible: false
        ks_tanf_resources_eligible: true
    households:
      household:
        members: [person1]
        state_code: KS
  output:
    ks_tanf_eligible: false

- name: Case 4, resources ineligible.
  period: 2025-01
  input:
    people:
      person1:
        is_person_demographic_tanf_eligible: true
    spm_units:
      spm_unit:
        members: [person1]
        ks_tanf_gross_income_eligible: true
        ks_tanf_income_eligible: true
        ks_tanf_resources_eligible: false
    households:
      household:
        members: [person1]
        state_code: KS
  output:
    ks_tanf_eligible: false

- name: Case 5, demographic ineligible.
  period: 2025-01
  input:
    people:
      person1:
        is_person_demographic_tanf_eligible: false
    spm_units:
      spm_unit:
        members: [person1]
        ks_tanf_gross_income_eligible: true
        ks_tanf_income_eligible: true
        ks_tanf_resources_eligible: true
    households:
      household:
        members: [person1]
        state_code: KS
  output:
    ks_tanf_eligible: false

- name: Case 6, all conditions fail.
  period: 2025-01
  input:
    people:
      person1:
        is_person_demographic_tanf_eligible: false
    spm_units:
      spm_unit:
        members: [person1]
        ks_tanf_gross_income_eligible: false
        ks_tanf_income_eligible: false
        ks_tanf_resources_eligible: false
    households:
      household:
        members: [person1]
        state_code: KS
  output:
    ks_tanf_eligible: false
