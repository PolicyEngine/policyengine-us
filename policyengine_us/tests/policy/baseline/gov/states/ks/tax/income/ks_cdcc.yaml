- name: KS cdcc unit test 1
  period: 2021
  input:
    cdcc: 1_000
    state_code: KS
    income_tax_before_credits: 2_000
  output:
    ks_cdcc: 0.25 * 1_000

- name: Taxsim integration test
  absolute_error_margin: 2
  period: 2023
  input:
    people:
      person1:
        age: 40
        employment_income: 20000
        ssi: 0
        wic: 0
        deductible_mortgage_interest: 0
      person2:
        age: 4
        employment_income: 0
        ssi: 0
        wic: 0
        deductible_mortgage_interest: 0
    tax_units:
      tax_unit:
        members: [person1, person2]
        tax_unit_childcare_expenses: 2_000
        premium_tax_credit: 0
        local_income_tax: 0
        state_sales_tax: 0
    spm_units:
      spm_unit:
        members: [person1, person2]
        snap: 0
        tanf: 0
    households:
      household:
        members: [person1, person2]
        state_fips: 20
  output:
    income_tax_before_credits: 0
    ks_cdcc: 0
    ks_income_tax: -455
