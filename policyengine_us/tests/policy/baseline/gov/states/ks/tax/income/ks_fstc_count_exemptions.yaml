- name: Non joint household with 2 dependents
  period: 2021
  input:
    tax_unit_is_joint: false
    tax_unit_dependents: 2
    state_code: KS
  output:
    ks_fstc_count_exemptions: 3

- name: Joint household with 2 dependents
  period: 2021
  input:
    tax_unit_is_joint: true
    tax_unit_dependents: 2
    state_code: KS
  output:
    ks_fstc_count_exemptions: 4

- name: Joint household with no dependents
  period: 2021
  input:
    tax_unit_is_joint: true
    tax_unit_dependents: 0
    state_code: KS
  output:
    ks_fstc_count_exemptions: 2
