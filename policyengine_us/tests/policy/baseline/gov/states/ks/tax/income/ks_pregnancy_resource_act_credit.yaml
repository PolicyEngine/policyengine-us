# Kansas Pregnancy Resource Act Tax Credit Tests
# Effective: Tax years beginning after December 31, 2023
# Rate: 70% of contributions to eligible charitable organizations
# Type: Nonrefundable (may be carried forward up to 5 years)
# Limits: $5,000,000 per organization per taxpayer per year
#         $10,000,000 statewide cap per year
# Reference: K.S.A. 79-32,316, Notice 24-14, Form K-94

- name: Basic pregnancy resource act credit - 70% of donation
  period: 2025
  input:
    people:
      person1:
        charitable_cash_donations: 1_000
        ks_pregnancy_resource_act_contribution: 1_000
    tax_units:
      tax_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: KS
  output:
    # Credit = 70% of $1,000 = $700
    ks_pregnancy_resource_act_credit: 700

- name: Pregnancy resource act credit - larger donation
  period: 2025
  input:
    people:
      person1:
        employment_income: 100_000
        charitable_cash_donations: 10_000
        ks_pregnancy_resource_act_contribution: 5_000
    tax_units:
      tax_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: KS
  output:
    # Credit = 70% of $5,000 = $3,500
    ks_pregnancy_resource_act_credit: 3_500

- name: Pregnancy resource act credit - married filing jointly
  period: 2025
  input:
    people:
      person1:
        employment_income: 80_000
        charitable_cash_donations: 3_000
        ks_pregnancy_resource_act_contribution: 2_000
      person2:
        employment_income: 60_000
        charitable_cash_donations: 2_000
        ks_pregnancy_resource_act_contribution: 1_500
    tax_units:
      tax_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: KS
  output:
    # Combined contributions: $2,000 + $1,500 = $3,500
    # Credit = 70% of $3,500 = $2,450
    ks_pregnancy_resource_act_credit: 2_450

- name: Pregnancy resource act credit - zero contribution
  period: 2025
  input:
    people:
      person1:
        employment_income: 50_000
        charitable_cash_donations: 1_000
        ks_pregnancy_resource_act_contribution: 0
