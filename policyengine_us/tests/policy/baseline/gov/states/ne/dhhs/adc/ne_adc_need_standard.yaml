- name: Case 5, large family of 7.
  period: 2024-01
  input:
    people:
      person1:
        age: 35
      person2:
        age: 33
      person3:
        age: 15
      person4:
        age: 12
      person5:
        age: 10
      person6:
        age: 8
      person7:
        age: 5
    spm_units:
      spm_unit:
