# Nebraska ADC Payment Standard Tests
# Payment standard = Need Standard * 0.55 (55%)
# Values effective September 1, 2015:
#   Size 1: $331, Size 2: $408, Size 3: $485, Size 4: $562, etc.

- name: Case 1, single person household.
  period: 2024-01
  absolute_error_margin: 1
  input:
    people:
      person1:
        age: 30
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: NE
  output:
    ne_adc_payment_standard: 331
    # Need standard $601 * 0.55 = $330.55, rounded to $331

- name: Case 2, family of 2.
  period: 2024-01
  absolute_error_margin: 1
