    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: NE
  output:
    ne_adc_payment_standard: 408
    # Need standard $741 * 0.55 = $407.55, rounded to $408

