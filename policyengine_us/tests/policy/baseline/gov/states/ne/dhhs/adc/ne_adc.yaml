  # Family in Texas should get zero Nebraska ADC benefit
  period: 2024-01
  absolute_error_margin: 0.5
  input:
    people:
      person1:
        age: 30
        employment_income_before_lsr: 0
      person2:
        age: 10
    spm_units:
      spm_unit:
        members: [person1, person2]
        spm_unit_assets: 1_000
    households:
      household:
        members: [person1, person2]
        state_code: TX
  output:
    ne_adc: 0
    # Family in Texas, not Nebraska -> ne_adc benefit is $0
