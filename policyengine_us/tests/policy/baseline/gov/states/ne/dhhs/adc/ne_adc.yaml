# =============================================================================
# EDGE CASES - GAP BUDGETING
# =============================================================================

- name: Edge case, gap less than payment standard benefit equals gap.
  period: 2024-01
  absolute_error_margin: 1
  input:
    people:
      person1:
        age: 30
        employment_income_before_lsr: 8_400  # $700/month -> $350 countable
      person2:
        age: 10
    spm_units:
      spm_unit:
        members: [person1, person2]
        spm_unit_assets: 1_000
        is_tanf_enrolled: true
    households:
      household:
        members: [person1, person2]
        state_code: NE
  output:
    ne_adc_need_standard: 741
    ne_adc_payment_standard: 408
    ne_adc_countable_earned_income: 350
    # Gross = $700, after 50% disregard = $350
    ne_adc_maximum_benefit: 391
    # Gap = $741 - $350 = $391
    # Benefit = min($391, $408) = $391 (gap < payment standard)
    ne_adc: 391

- name: Edge case, gap greater than payment standard benefit equals payment standard.
  period: 2024-01
  absolute_error_margin: 1
  input:
    people:
      person1:
        age: 30
        employment_income_before_lsr: 0
      person2:
        age: 10
    spm_units:
      spm_unit:
        members: [person1, person2]
        spm_unit_assets: 1_000
    households:
      household:
        members: [person1, person2]
        state_code: NE
  output:
    ne_adc_need_standard: 741
    ne_adc_payment_standard: 408
    ne_adc_countable_earned_income: 0
    ne_adc_maximum_benefit: 408
    # Gap = $741 - $0 = $741
    # Benefit = min($741, $408) = $408 (gap > payment standard)
    ne_adc: 408

