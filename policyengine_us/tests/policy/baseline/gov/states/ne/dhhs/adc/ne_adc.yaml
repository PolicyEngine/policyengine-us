# Nebraska ADC Benefit Amount Tests
# Gap Budgeting Methodology:
#   Step 1: Net Earned Income = Gross Earned * (1 - disregard_rate)
#           - Initial applicants: 20% disregard (countable = 80%)
#           - Ongoing recipients: 50% disregard (countable = 50%)
#   Step 2: Gap = Need Standard - Net Earned Income
#   Step 3: Benefit = min(Gap, Payment Standard)
#   Step 4: Final Benefit = Benefit - Unearned Income
#
# NOTE: These tests model ONGOING recipients (is_tanf_enrolled: true)
#       who receive the 50% earned income disregard.

- name: Case 1, no income receives maximum benefit.
  period: 2024-01
  absolute_error_margin: 0.5
  input:
    people:
      person1:
        age: 30
        employment_income_before_lsr: 0
      person2:
        age: 10
      person3:
        age: 8
    spm_units:
      spm_unit:
        members: [person1, person2, person3]
        spm_unit_cash_assets: 1_000
        is_tanf_enrolled: true
    households:
      household:
        members: [person1, person2, person3]
        state_code: NE
  output:
    ne_adc: 485
    # Gap = $881 - $0 = $881
    # Benefit = min($881, $485) = $485
    # Final = $485 - $0 = $485

- name: Case 2, earned income reduces benefit.
  period: 2024-01
  absolute_error_margin: 0.5
  input:
    people:
      person1:
        age: 30
        employment_income_before_lsr: 12_000  # $1,000/month
      person2:
        age: 10
      person3:
        age: 8
    spm_units:
      spm_unit:
        members: [person1, person2, person3]
        spm_unit_cash_assets: 1_000
        is_tanf_enrolled: true
    households:
      household:
        members: [person1, person2, person3]
        state_code: NE
  output:
    ne_adc: 381
    # Countable earned = $1,000 * 0.50 = $500
    # Gap = $881 - $500 = $381
    # Benefit = min($381, $485) = $381
    # Final = $381 - $0 = $381

- name: Case 3, unearned income reduces benefit.
  period: 2024-01
  absolute_error_margin: 0.5
  input:
    people:
      person1:
        age: 30
        employment_income_before_lsr: 0
        social_security: 6_000  # $500/month
      person2:
        age: 10
      person3:
        age: 8
    spm_units:
      spm_unit:
        members: [person1, person2, person3]
        spm_unit_cash_assets: 1_000
        is_tanf_enrolled: true
    households:
      household:
        members: [person1, person2, person3]
        state_code: NE
  output:
    ne_adc: 0
    # Gap = $881 - $0 = $881
    # Benefit = min($881, $485) = $485
    # Final = $485 - $500 = -$15 -> $0 (can't be negative)

