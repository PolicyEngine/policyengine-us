- name: Case 1, income below 85 percent SMI.
  period: 2025-01
  input:
    people:
      person1:
        age: 35
        employment_income: 60_000
      person2:
        age: 33
      person3:
        age: 5
    spm_units:
      spm_unit:
        members: [person1, person2, person3]
    households:
      household:
        members: [person1, person2, person3]
        state_code: CA
  output:
    # Monthly SMI for family of 3: 7,761.53
    # 85% SMI: 6,597.30
    # Monthly income: 60,000 / 12 = 5,000
    # 5,000 <= 6,597.30 = true
    ca_child_care_income_eligible: true

- name: Case 2, income above 85 percent SMI.
  period: 2025-01
  input:
    people:
      person1:
        age: 35
        employment_income: 100_000
      person2:
        age: 33
      person3:
        age: 5
    spm_units:
      spm_unit:
        members: [person1, person2, person3]
    households:
      household:
        members: [person1, person2, person3]
        state_code: CA
  output:
    # Monthly SMI for family of 3: 7,761.53
    # 85% SMI: 6,597.30
    # Monthly income: 100,000 / 12 = 8,333.33
    # 8,333.33 <= 6,597.30 = false
    ca_child_care_income_eligible: false
