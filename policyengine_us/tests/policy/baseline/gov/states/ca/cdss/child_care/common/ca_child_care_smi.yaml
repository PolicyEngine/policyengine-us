- name: Case 1, family of 3 in California.
  period: 2025-01
  input:
    people:
      person1:
        age: 35
      person2:
        age: 33
      person3:
        age: 5
    spm_units:
      spm_unit:
        members: [person1, person2, person3]
    households:
      household:
        members: [person1, person2, person3]
        state_code: CA
  output:
    # 4-person SMI for CA at 2023-10-01: 110,879
    # Size adjustment for 3: 0.52 + 0.16 * 2 = 0.84
    # Annual: 110,879 * 0.84 = 93,138.36
    # Monthly: 93,138.36 / 12 = 7,761.53
    ca_child_care_smi: 7_761.53

