- name: Case 1, CA citizen always eligible.
  period: 2024
  absolute_error_margin: 0.1
  input:
    people:
      person1:
        immigration_status: CITIZEN
    households:
      household1:
        members: [person1]
        state_code: CA
  output:
    ca_snap_immigration_status_eligible: true

