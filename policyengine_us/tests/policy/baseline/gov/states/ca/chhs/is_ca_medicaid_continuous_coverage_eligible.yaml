# Tests for CA Medicaid continuous coverage eligibility
# This variable allows existing undocumented Medi-Cal enrollees to retain
# coverage after the 2026 enrollment freeze

- name: Case 1, undocumented adult on Medicaid qualifies.
  period: 2026
  input:
    immigration_status: UNDOCUMENTED
    is_on_medicaid: true
    state_code: CA
  output:
    is_ca_medicaid_continuous_coverage_eligible: true

- name: Case 2, undocumented adult not on Medicaid does not qualify.
  period: 2026
  input:
    immigration_status: UNDOCUMENTED
    is_on_medicaid: false
    state_code: CA
  output:
    is_ca_medicaid_continuous_coverage_eligible: false

- name: Case 3, citizen on Medicaid does not need continuous coverage.
  period: 2026
  input:
    immigration_status: CITIZEN
    is_on_medicaid: true
    state_code: CA
  output:
    # Citizens are eligible via standard rules, not continuous coverage
    is_ca_medicaid_continuous_coverage_eligible: false

- name: Case 4, legal permanent resident on Medicaid does not need continuous coverage.
  period: 2026
  input:
    immigration_status: LEGAL_PERMANENT_RESIDENT
    is_on_medicaid: true
    state_code: CA
  output:
    # Legal permanent residents are eligible via standard rules, not continuous coverage
    is_ca_medicaid_continuous_coverage_eligible: false

- name: Case 5, undocumented child on Medicaid qualifies.
  period: 2026
  input:
    age: 10
    immigration_status: UNDOCUMENTED
    is_on_medicaid: true
    state_code: CA
  output:
    is_ca_medicaid_continuous_coverage_eligible: true
