- name: Undocumented child eligible for CA state Medicaid in 2016
  period: 2016
  input:
    people:
      child:
        age: 10
        immigration_status: UNDOCUMENTED
        medicaid_income_level: 1.5  # Below Medicaid threshold
    households:
      household:
        state_code: CA
        members: [child]
  output:
    is_ca_state_medicaid_child_eligible:
      - True
    is_ca_state_medicaid_eligible:
      - True

- name: Undocumented child not eligible before 2016
  period: 2015
  input:
    people:
      child:
        age: 10
        immigration_status: UNDOCUMENTED
        medicaid_income_level: 1.5
    households:
      household:
        state_code: CA
        members: [child]
  output:
    is_ca_state_medicaid_child_eligible:
      - False
    is_ca_state_medicaid_eligible:
      - False

