- name: Household with $100 in electricity expenses is discounted $32.5
  period: 2023
  input:
    state_code: CA
    electricity_expense: 100
  output:
    ca_care_amount_if_eligible: 32.5

- name: Household with multiple SPM units.
  period: 2023
  input:
    people:
      p1: {}
      p2: {}
    spm_units:
      spm_unit_1:
        members: [p1]
        electricity_expense: 100
      spm_unit_2:
        members: [p2]
        electricity_expense: 100
    households:
      household:
        members: [p1, p2]
        state_code: CA
  output:
    ca_care_amount_if_eligible: 65
