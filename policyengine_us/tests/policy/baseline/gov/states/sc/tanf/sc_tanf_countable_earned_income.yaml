- name: Case 1, no earned income.
  period: 2024
  input:
    state_code: SC
    employment_income_before_lsr: 0
  output:
    sc_tanf_countable_earned_income: 0

- name: Case 2, earned income with disregards.
  period: 2024
  input:
    state_code: SC
    employment_income_before_lsr: 12_000
  output:
    sc_tanf_countable_earned_income: 9_200
    # monthly_income = 12,000 / 12 = 1,000
    # first 4 months: 1,000 * 0.5 * 4 = 2,000
    # remaining 8 months: max(1,000 - 100, 0) * 8 = 900 * 8 = 7,200
    # total = 2,000 + 7,200 = 9,200

- name: Case 3, low earned income where monthly is less than disregard amount.
  period: 2024
  input:
    state_code: SC
    employment_income_before_lsr: 600
  output:
    sc_tanf_countable_earned_income: 100
    # monthly_income = 600 / 12 = 50
    # first 4 months: 50 * 0.5 * 4 = 100
    # remaining 8 months: max(50 - 100, 0) * 8 = 0 * 8 = 0
    # total = 100 + 0 = 100
