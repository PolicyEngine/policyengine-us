- name: Case 1, no earned income is eligible for standard amount.
  absolute_error_margin: 1
  period: 2022
  input:
    state_code: SC
    sc_tanf_net_income: 0 
    sc_tanf_eligible: true
    spm_unit_size: 2
    state_group_str: CONTIGUOUS_US
  output:
    sc_tanf: 2974.5
    # tanf = (12880+4540)*9*0.3372*0.5/12 + (13590+4720)*3*0.50.3372/12 = 2974.5255

