- name: Case 1, household of 2 adults and 2 vehicles, below the limit.
  period: 2025-01
  input:
    state_code: SC
    spm_unit_cash_assets: 2_000
    retirement_distributions: 0
    household_vehicles_value: 6_000
    household_vehicles_owned: 2
    spm_unit_count_adults: 2
  output:
    sc_tanf_resources_eligible: true
    # 2 adults can exclude 2 vehicles
    # countable resources = 2,000 <= 2,500

- name: Case 2, household of 2 adults and 3 vehicles, above the limit.
  period: 2025-01
  input:
    state_code: SC
    spm_unit_cash_assets: 1_000
    retirement_distributions: 0
    household_vehicles_value: 6_000
    household_vehicles_owned: 3
    spm_unit_count_adults: 2
  output:
    sc_tanf_resources_eligible: false
    # avg vehicle value = 6,000 / 3 = 2,000
    # countable vehicles = 3 - 2 = 1
    # countable vehicle value = 1 * 2,000 = 2,000
    # total resources = 1,000 + 2,000 = 3,000 > 2,500

- name: Case 3, household of 2 adults and 2 vehicles, cash above the limit.
  period: 2025-01
  input:
    state_code: SC
    spm_unit_cash_assets: 2_600
    retirement_distributions: 0
    household_vehicles_value: 6_000
    household_vehicles_owned: 2
    spm_unit_count_adults: 2
  output:
    sc_tanf_resources_eligible: false
    # 2,600 > 2,500

- name: Case 4, household of 2 adults and no vehicle, below the limit.
  period: 2025-01
  input:
    state_code: SC
    spm_unit_cash_assets: 2_000
    retirement_distributions: 0
    household_vehicles_value: 0
    household_vehicles_owned: 0
    spm_unit_count_adults: 2
  output:
    sc_tanf_resources_eligible: true
