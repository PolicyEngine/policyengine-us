- name: Case 1, no income is eligible.
  period: 2024
  input:
    state_code: SC
    spm_unit_size: 2
  output:
    sc_tanf_countable_income_eligible: true

- name: Case 2, countable income below need standard.
  period: 2024
  input:
    state_code: SC
    spm_unit_size: 2
    sc_tanf_countable_income: 10_000
  output:
    sc_tanf_countable_income_eligible: true
    # FPG for 2 people (2024) = 20,440
    # need_standard = 20,440 * 0.5 = 10,220
    # 10,000 < 10,220 -> eligible

- name: Case 3, countable income above need standard.
  period: 2024
  input:
    state_code: SC
    spm_unit_size: 2
    sc_tanf_countable_income: 11_000
  output:
    sc_tanf_countable_income_eligible: false
    # FPG for 2 people (2024) = 20,440
    # need_standard = 20,440 * 0.5 = 10,220
    # 11,000 >= 10,220 -> not eligible
