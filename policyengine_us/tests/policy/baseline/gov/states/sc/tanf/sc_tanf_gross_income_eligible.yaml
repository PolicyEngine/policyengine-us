- name: Case 1, no income is eligible.
  period: 2024
  input:
    state_code: SC
    spm_unit_size: 2
  output:
    sc_tanf_gross_income_eligible: true

- name: Case 2, income below gross income limit.
  period: 2024
  input:
    state_code: SC
    spm_unit_size: 2
    employment_income_before_lsr: 18_000
  output:
    sc_tanf_gross_income_eligible: true
    # FPG for 2 people (2024) = 20,440
    # need_standard = 20,440 * 0.5 = 10,220
    # gross_income_limit = 10,220 * 1.85 = 18,907
    # 18,000 <= 18,907 -> eligible

- name: Case 3, income above gross income limit.
  period: 2024
  input:
    state_code: SC
    spm_unit_size: 2
    employment_income_before_lsr: 20_000
  output:
    sc_tanf_gross_income_eligible: false
    # FPG for 2 people (2024) = 20,440
    # need_standard = 20,440 * 0.5 = 10,220
    # gross_income_limit = 10,220 * 1.85 = 18,907
    # 20,000 > 18,907 -> not eligible
