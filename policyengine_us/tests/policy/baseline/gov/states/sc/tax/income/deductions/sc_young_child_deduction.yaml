  period: 2022
  input:
    people:
      parent: {}
      child:
        age: 5
    tax_units:
      tax_unit:
        members: [parent, child]
    households:
      household:
        members: [parent, child]
        state_code: SC
  output:
    sc_young_child_deduction: 4_430

