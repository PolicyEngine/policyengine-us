      parent: {}
      child1:
        age: 4
      child2:
        age: 4
      child3:
        age: 6
    tax_units:
      tax_unit:
        members: [parent, child1, child2, child3]
    households:
      household:
        members: [parent, child1, child2, child3]
        state_code: SC
  output:
    sc_young_child_deduction: 8_860

