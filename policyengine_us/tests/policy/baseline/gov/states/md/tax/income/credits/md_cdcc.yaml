- name: Single parent over the AGI limit
  period: 2021
  input:
    cdcc: 100
    filing_status: SINGLE
    adjusted_gross_income: 95_901  # $95,900 is the limit.
    state_code: MD
  output:
    md_cdcc: 0

- name: Joint filer over the AGI limit
  period: 2021
  input:
    cdcc: 100
    filing_status: JOINT
    adjusted_gross_income: 149_051  # $149,050 is the limit.
    state_code: MD
  output:
    md_cdcc: 0
  
