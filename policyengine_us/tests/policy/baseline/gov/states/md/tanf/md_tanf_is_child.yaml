- name: Case 1, person age 20 full-time student is not a child.
  period: 2023-01
  input:
    age: 20
    is_full_time_college_student: true
    is_in_k12_school: false
    state_code: MD
  output:
    md_tanf_is_child: false

- name: Case 2, person age 18 K-12 student is a child.
  period: 2023-01
  input:
    age: 18
    is_full_time_college_student: false
    is_in_k12_school: true
    state_code: MD
  output:
    md_tanf_is_child: true

- name: Case 3, person age 19 full-time college student is a child.
  period: 2023-01
  input:
    age: 19
    is_full_time_college_student: true
    is_in_k12_school: false
    state_code: MD
  output:
    md_tanf_is_child: true

- name: Case 4, person age 19 K-12 student is not a child.
  period: 2023-01
  input:
    age: 19
    is_full_time_college_student: false
    is_in_k12_school: true
    state_code: MD
  output:
    # Age 19 K-12 student doesn't qualify (age_limit is 19, so age < 19 fails)
    md_tanf_is_child: false

- name: Case 5, person age 5 is a child.
  period: 2023-01
  input:
    age: 5
    is_full_time_college_student: false
    is_in_k12_school: false
    state_code: MD
  output:
    md_tanf_is_child: true
