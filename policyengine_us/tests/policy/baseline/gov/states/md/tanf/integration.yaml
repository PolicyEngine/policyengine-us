- name: Integration test, single parent with one child, part-time work.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
        employment_income: 12_000
        work_hours_per_week: 20
      person2:
        age: 5
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        state_code: MD
  output:
    md_tanf_is_child: [false, true]
    md_tanf_count_children: 1
    md_tanf_eligible: true

- name: Integration test, household with no children is ineligible.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
        employment_income: 12_000
      person2:
        age: 28
        employment_income: 0
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        state_code: MD
  output:
    md_tanf_is_child: [false, false]
    md_tanf_count_children: 0
    md_tanf_eligible: false
    # md_tanf_maximum_benefit is based on household size, not eligibility
    # 2-person household = $575 per COMAR 07.03.03.17
    md_tanf_maximum_benefit: 575
    md_tanf: 0
