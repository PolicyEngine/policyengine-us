- name: Case 1, earned income minus initial deductions equals net initial countable income.
  period: 2023
  input:
    spm_units:
      spm_unit:
        md_tanf_childcare_deduction: 0
        md_tanf_initial_earnings_deduction: 40
        md_tanf_countable_gross_earned_income: 100
        md_tanf_countable_gross_unearned_income: 0
    households:
      household:
        state_code: MD
  output:
    md_tanf_net_initial_countable_income: 60

- name: Case 2, earned and unearned income minus deductions.
  period: 2023
  input:
    spm_units:
      spm_unit:
        md_tanf_childcare_deduction: 10
        md_tanf_initial_earnings_deduction: 40
        md_tanf_countable_gross_earned_income: 100
        md_tanf_countable_gross_unearned_income: 50
    households:
      household:
        state_code: MD
  output:
    md_tanf_net_initial_countable_income: 100

- name: Case 3, large deductions result in zero net income (not negative).
  period: 2023
  input:
    spm_units:
      spm_unit:
        md_tanf_childcare_deduction: 50
        md_tanf_initial_earnings_deduction: 100
        md_tanf_countable_gross_earned_income: 80
        md_tanf_countable_gross_unearned_income: 20
    households:
      household:
        state_code: MD
  output:
    md_tanf_net_initial_countable_income: 0
