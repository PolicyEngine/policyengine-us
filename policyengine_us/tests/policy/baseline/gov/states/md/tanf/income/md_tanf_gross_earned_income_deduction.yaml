- name: Case 1, zero earned income, zero deduction.
  period: 2023-01
  input:
    people:
      person1:
        employment_income: 0
        self_employment_income: 0
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        state_code: MD
  output:
    md_tanf_gross_earned_income_deduction: 0

- name: Case 2, not enrolled in TANF, 20% deduction.
  period: 2023-01
  input:
    people:
      person1:
        employment_income: 1_200
        self_employment_income: 0
        is_tanf_enrolled: false
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        state_code: MD
  output:
    # $1,200/year = $100/month × 0.20 = $20/month
    md_tanf_gross_earned_income_deduction: 20

- name: Case 3, enrolled in TANF and not self-employed, 40% deduction.
  period: 2023-01
  input:
    people:
      person1:
        employment_income: 1_200
        self_employment_income: 0
        is_tanf_enrolled: true
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        state_code: MD
  output:
    # $1,200/year = $100/month × 0.40 = $40/month
    md_tanf_gross_earned_income_deduction: 40

- name: Case 4, self-employed, 50% deduction.
  period: 2023-01
  input:
    people:
      person1:
        employment_income: 1_200
        self_employment_income: 1_200
        is_tanf_enrolled: true
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        state_code: MD
  output:
    # $1,200/year = $100/month × 0.50 = $50/month
    md_tanf_gross_earned_income_deduction: 50
