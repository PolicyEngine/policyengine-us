- name: Case 1, no children, no deduction.
  period: 2023-01
  input:
    people:
      person1:
        work_hours_per_week: 30
      person2:
        work_hours_per_week: 40
    spm_units:
      spm_unit:
        members: [person1, person2]
        md_tanf_count_children: 0
    households:
      household:
        state_code: MD
  output:
    md_tanf_childcare_deduction: 0

- name: Case 2, has children, part-time work.
  period: 2023-01
  input:
    people:
      person1:
        work_hours_per_week: 20
      person2:
        work_hours_per_week: 15
    spm_units:
      spm_unit:
        members: [person1, person2]
        md_tanf_count_children: 2
    households:
      household:
        state_code: MD
  output:
    # Per-household deduction: $100/month (part-time)
    md_tanf_childcare_deduction: 100

- name: Case 3, has children, full-time work.
  period: 2023-01
  input:
    people:
      person1:
        work_hours_per_week: 30
      person2:
        work_hours_per_week: 20
    spm_units:
      spm_unit:
        members: [person1, person2]
        md_tanf_count_children: 2
    households:
      household:
        state_code: MD
  output:
    # Per-household deduction: $200/month (full-time, any member >= 25 hours)
    md_tanf_childcare_deduction: 200

- name: Case 4, has children, at exactly 25 hours threshold.
  period: 2023-01
  input:
    people:
      person1:
        work_hours_per_week: 25
    spm_units:
      spm_unit:
        members: [person1]
        md_tanf_count_children: 1
    households:
      household:
        state_code: MD
  output:
    # Exactly at threshold (>= 25 hours) qualifies for full-time rate
    md_tanf_childcare_deduction: 200

- name: Case 5, has children, at 24 hours (below threshold).
  period: 2023-01
  input:
    people:
      person1:
        work_hours_per_week: 24
    spm_units:
      spm_unit:
        members: [person1]
        md_tanf_count_children: 1
    households:
      household:
        state_code: MD
  output:
    # Below threshold (< 25 hours) gets part-time rate
    md_tanf_childcare_deduction: 100
