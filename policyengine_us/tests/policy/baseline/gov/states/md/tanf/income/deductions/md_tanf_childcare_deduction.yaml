# Tests childcare deduction based on work hours and presence of children
# Full-time (>= 25 hrs): $200, Part-time (< 25 hrs): $100, No children: $0

- name: Case 1, no children gets no deduction.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
        weekly_hours_worked: 40
      person2:
        age: 28
        weekly_hours_worked: 30
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        state_code: MD
  output:
    md_tanf_childcare_deduction: 0

- name: Case 2, has child with part-time work.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
        weekly_hours_worked: 20
      person2:
        age: 5
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        state_code: MD
  output:
    # Part-time (< 25 hrs) = $100
    md_tanf_childcare_deduction: 100

- name: Case 3, has child with full-time work.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
        weekly_hours_worked: 30
      person2:
        age: 5
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        state_code: MD
  output:
    # Full-time (>= 25 hrs) = $200
    md_tanf_childcare_deduction: 200

- name: Case 4, exactly 25 hours threshold.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
        weekly_hours_worked: 25
      person2:
        age: 10
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        state_code: MD
  output:
    # Exactly at threshold (>= 25 hrs) = full-time rate
    md_tanf_childcare_deduction: 200

- name: Case 5, at 24 hours below threshold.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
        weekly_hours_worked: 24
      person2:
        age: 10
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        state_code: MD
  output:
    # Below threshold (< 25 hrs) = part-time rate
    md_tanf_childcare_deduction: 100

- name: Case 6, has child but zero work hours.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
        weekly_hours_worked: 0
      person2:
        age: 5
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        state_code: MD
  output:
    # Zero hours = part-time rate
    md_tanf_childcare_deduction: 100

- name: Case 7, multiple adults with one full-time.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
        weekly_hours_worked: 30
      person2:
        age: 28
        weekly_hours_worked: 10
      person3:
        age: 5
    spm_units:
      spm_unit:
        members: [person1, person2, person3]
    households:
      household:
        state_code: MD
  output:
    # Any member >= 25 hrs = full-time rate
    md_tanf_childcare_deduction: 200
