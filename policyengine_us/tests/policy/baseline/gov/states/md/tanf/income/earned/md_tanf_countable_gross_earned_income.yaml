- name: Case 1, adult with employment income.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
        employment_income: 24_000
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        state_code: MD
  output:
    md_tanf_countable_gross_earned_income: 2_000

- name: Case 2, child income excluded.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
        employment_income: 24_000
      person2:
        age: 10
        employment_income: 6_000
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        state_code: MD
  output:
    # Only adult's income counted (2_000/month), child's income (500/month) excluded
    md_tanf_countable_gross_earned_income: 2_000

- name: Case 3, SSI recipient income excluded.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
        employment_income: 24_000
        is_ssi_eligible: true
      person2:
        age: 35
        employment_income: 12_000
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        state_code: MD
  output:
    # Only non-SSI adult's income counted (1_000/month)
    # SSI recipient's income (2_000/month) excluded
    md_tanf_countable_gross_earned_income: 1_000

- name: Case 4, all excluded (child and SSI).
  period: 2024-01
  input:
    people:
      person1:
        age: 12
        employment_income: 6_000
      person2:
        age: 65
        employment_income: 12_000
        is_ssi_eligible: true
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        state_code: MD
  output:
    # Child's income excluded, SSI recipient's income excluded
    md_tanf_countable_gross_earned_income: 0

- name: Case 5, mixed household.
  period: 2024-01
  input:
    people:
      person1:
        age: 35
        employment_income: 36_000
      person2:
        age: 15
        employment_income: 6_000
      person3:
        age: 70
        employment_income: 12_000
        is_ssi_eligible: true
    spm_units:
      spm_unit:
        members: [person1, person2, person3]
    households:
      household:
        state_code: MD
  output:
    # Only non-SSI adult's income counted (3_000/month)
    # Child's income (500/month) excluded
    # SSI recipient's income (1_000/month) excluded
    md_tanf_countable_gross_earned_income: 3_000
