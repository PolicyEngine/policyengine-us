- name: If zero earned income, zero deduction.
  period: 2023
  input:
    state_code: MD
    md_tanf_countable_gross_earned_income: 0
    md_tanf_self_employment_income: 0
  output:
    md_tanf_initial_earnings_deduction: 0


- name: If not self-employed, new enrolled, 20% deduction.
  period: 2023
  input:
    state_code: MD
    is_tanf_enrolled: false
    md_tanf_countable_gross_earned_income: 100
    md_tanf_self_employment_income: 0
  output:
    md_tanf_initial_earnings_deduction: 20

- name: If self-employed, new enrolled, 50% deduction.
  period: 2023
  input:
    state_code: MD
    is_tanf_enrolled: false
    md_tanf_countable_gross_earned_income: 100
    md_tanf_self_employment_income: 100
  output:
    md_tanf_initial_earnings_deduction: 50

- name: If partially self-employed, new enrolled, combined deduction.
  period: 2023
  input:
    state_code: MD
    is_tanf_enrolled: false
    md_tanf_countable_gross_earned_income: 100
    md_tanf_self_employment_income: 80
  output:
    md_tanf_initial_earnings_deduction: 44
