- name: Case 1, earned income minus continuous deductions.
  period: 2023-01
  input:
    spm_units:
      spm_unit:
        md_tanf_childcare_deduction: 0
        md_tanf_continuous_earnings_deduction: 40
        md_tanf_countable_gross_earned_income: 100
        md_tanf_countable_gross_unearned_income: 0
    households:
      household:
        state_code: MD
  output:
    # Countable earned = max($100 - $40 - $0, 0) = $60
    # Total = $60 + $0 = $60
    md_tanf_net_countable_income: 60

- name: Case 2, earned and unearned income minus deductions.
  period: 2023-01
  input:
    spm_units:
      spm_unit:
        md_tanf_childcare_deduction: 10
        md_tanf_continuous_earnings_deduction: 40
        md_tanf_countable_gross_earned_income: 100
        md_tanf_countable_gross_unearned_income: 50
    households:
      household:
        state_code: MD
  output:
    # Countable earned = max($100 - $40 - $10, 0) = $50
    # Total = $50 + $50 = $100
    md_tanf_net_countable_income: 100

- name: Case 3, deductions exceed earned income, only unearned counted.
  period: 2023-01
  input:
    spm_units:
      spm_unit:
        md_tanf_childcare_deduction: 50
        md_tanf_continuous_earnings_deduction: 100
        md_tanf_countable_gross_earned_income: 80
        md_tanf_countable_gross_unearned_income: 20
    households:
      household:
        state_code: MD
  output:
    # Countable earned = max($80 - $100 - $50, 0) = $0
    # Total = $0 + $20 = $20
    md_tanf_net_countable_income: 20
