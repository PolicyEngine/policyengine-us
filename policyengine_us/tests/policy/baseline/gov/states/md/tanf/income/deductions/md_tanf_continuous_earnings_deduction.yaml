- name: Case 1, zero earned income, zero deduction.
  period: 2023-01
  input:
    people:
      person1:
        age: 30
    spm_units:
      spm_unit:
        members: [person1]
        md_tanf_countable_gross_earned_income: 0
        md_tanf_self_employment_income: 0
    households:
      household:
        state_code: MD
  output:
    md_tanf_continuous_earnings_deduction: 0

- name: Case 2, non-self-employed, 40% deduction.
  period: 2023-01
  input:
    people:
      person1:
        age: 30
    spm_units:
      spm_unit:
        members: [person1]
        md_tanf_countable_gross_earned_income: 100
        md_tanf_self_employment_income: 0
    households:
      household:
        state_code: MD
  output:
    # Non-self-employed: $100 × 0.40 = $40
    md_tanf_continuous_earnings_deduction: 40

- name: Case 3, all self-employed, 50% deduction.
  period: 2023-01
  input:
    people:
      person1:
        age: 30
    spm_units:
      spm_unit:
        members: [person1]
        md_tanf_countable_gross_earned_income: 100
        md_tanf_self_employment_income: 100
    households:
      household:
        state_code: MD
  output:
    # Self-employed: $100 × 0.50 = $50
    md_tanf_continuous_earnings_deduction: 50

- name: Case 4, partially self-employed, combined deduction.
  period: 2023-01
  input:
    people:
      person1:
        age: 30
    spm_units:
      spm_unit:
        members: [person1]
        md_tanf_countable_gross_earned_income: 100
        md_tanf_self_employment_income: 80
    households:
      household:
        state_code: MD
  output:
    # Self-employed portion: $80 × 0.50 = $40
    # Non-self-employed: ($100 - $80) × 0.40 = $8
    # Total: $40 + $8 = $48
    md_tanf_continuous_earnings_deduction: 48
