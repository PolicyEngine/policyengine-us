- name: Case 1, household with children and demographic eligibility is eligible.
  period: 2023-01
  input:
    people:
      person1:
        age: 30
      person2:
        age: 5
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        state_code: MD
  output:
    md_tanf_eligible: true

- name: Case 2, household with no children is not eligible.
  period: 2023-01
  input:
    people:
      person1:
        age: 30
      person2:
        age: 28
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        state_code: MD
  output:
    md_tanf_eligible: false

- name: Case 3, single person with no children is not eligible.
  period: 2023-01
  input:
    people:
      person1:
        age: 25
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        state_code: MD
  output:
    md_tanf_eligible: false

- name: Case 4, household with 18 year old secondary school student is eligible.
  period: 2023-01
  input:
    people:
      person1:
        age: 40
      person2:
        age: 18
        is_in_secondary_school: true
        is_in_k12_school: true
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        state_code: MD
  output:
    # Per COMAR 07.03.03.07, secondary school students under 19 count as children
    # Note: Exact age 19 edge case requires Maryland-specific override of federal demographic check
    md_tanf_eligible: true

- name: Case 5, household with 19 year old college student is not eligible.
  period: 2023-01
  input:
    people:
      person1:
        age: 40
      person2:
        age: 19
        is_full_time_college_student: true
        is_in_k12_school: false
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        state_code: MD
  output:
    # Per COMAR 07.03.03.07, college students do not count as children at age 19
    md_tanf_eligible: false
