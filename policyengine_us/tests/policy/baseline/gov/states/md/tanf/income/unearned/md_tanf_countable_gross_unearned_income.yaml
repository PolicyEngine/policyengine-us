- name: Case 1, gross unearned income passes through to countable.
  period: 2023-01
  input:
    people:
      person1:
        age: 30
    spm_units:
      spm_unit:
        members: [person1]
        md_tanf_gross_unearned_income: 100
    households:
      household:
        state_code: MD
  output:
    md_tanf_countable_gross_unearned_income: 100

