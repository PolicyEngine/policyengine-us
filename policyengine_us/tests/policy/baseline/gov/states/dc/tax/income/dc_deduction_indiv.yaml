- name: dc_deduction_indiv unit test 1 - optimal allocation to higher earner
  absolute_error_margin: 0.01
  period: 2021
  input:
    people:
      person1:
        is_tax_unit_head: true
        dc_agi: 300_000
      person2:
        is_tax_unit_spouse: true
        dc_agi: 100_000
      person3:
        is_tax_unit_dependent: true
    tax_units:
      tax_unit:
        members: [person1, person2, person3]
        tax_unit_itemizes: false
        dc_deduction_joint: 20_000
    spm_units:
      spm_unit:
        members: [person1, person2, person3]
    households:
      household:
        members: [person1, person2, person3]
        state_code: DC
  output:
    # All deductions allocated to higher earner (person1) per DC Schedule S Line F
    dc_deduction_indiv: [20_000, 0, 0]

- name: dc_deduction_indiv unit test 2 - spouse is higher earner
  absolute_error_margin: 0.01
  period: 2021
  input:
    people:
      person1:
        is_tax_unit_head: true
        dc_agi: 50_000
      person2:
        is_tax_unit_spouse: true
        dc_agi: 150_000
    tax_units:
      tax_unit:
        members: [person1, person2]
        tax_unit_itemizes: false
        dc_deduction_joint: 25_000
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: DC
  output:
    # All deductions allocated to higher earner (person2/spouse)
    dc_deduction_indiv: [0, 25_000]

- name: dc_deduction_indiv unit test 3 - equal AGI allocates to head
  absolute_error_margin: 0.01
  period: 2021
  input:
    people:
      person1:
        is_tax_unit_head: true
        dc_agi: 100_000
      person2:
        is_tax_unit_spouse: true
        dc_agi: 100_000
    tax_units:
      tax_unit:
        members: [person1, person2]
        tax_unit_itemizes: false
        dc_deduction_joint: 30_000
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: DC
  output:
    # When AGI is equal, allocate to head (>=)
    dc_deduction_indiv: [30_000, 0]
