- name: Person not federally eligible gets DC coverage
  period: 2025
  input:
    medicaid_category: NONE  # Not federally eligible
    state_code: DC
  output:
    dc_medicaid_immigration_eligible: true

- name: Person federally eligible doesn't need DC coverage
  period: 2025
  input:
    medicaid_category: ADULT  # Federally eligible
    state_code: DC
  output:
    dc_medicaid_immigration_eligible: false
