- name: Case 1, infant in a full time traditional child center. 
  period: 2025-01
  absolute_error_margin: 0.2
  input:
    dc_ccsp_childcare_provider_category: CHILD_CENTER
    dc_ccsp_child_category: INFANT_AND_TODDLER
    dc_ccsp_schedule_type: FULL_TIME_TRADITIONAL
    dc_ccsp_attending_days_per_month: 10
    state_code: DC
  output:
    dc_ccsp_maximum_subsidy_amount: 986.5
    # rate is $98.65 per day

- name: Case 2, preschool in a par-time nontraditional child home. 
  period: 2025-01
  absolute_error_margin: 0.2
  input:
    dc_ccsp_childcare_provider_category: CHILD_HOME_AND_EXPANDED_HOME
    dc_ccsp_child_category: PRESCHOOL
    dc_ccsp_schedule_type: PART_TIME_NONTRADITIONAL
    dc_ccsp_attending_days_per_month: 10
    state_code: DC
  output:
    dc_ccsp_maximum_subsidy_amount: 397.8
    # rate is $39.78 per day
