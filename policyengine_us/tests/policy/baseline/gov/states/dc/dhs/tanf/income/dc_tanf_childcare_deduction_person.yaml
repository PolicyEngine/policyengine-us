- name: Case 1, no childcare expense, 0
  period: 2023-01
  input:
    state_code: DC
    is_child: true
    is_tax_unit_dependent: true
    monthly_age: 1 
    pre_subsidy_childcare_expenses: 0 
  output:
    dc_tanf_childcare_deduction_person: 0

- name: Case 2, some childcare expense.
  period: 2023-01
  input:
    state_code: DC
    is_child: true
    is_tax_unit_dependent: true
    monthly_age: 1 
    pre_subsidy_childcare_expenses: 250*12
  output:
    dc_tanf_childcare_deduction_person: 200

- name: Case 3, some childcare expense, child age higher than 2.
  period: 2023-01
  input:
    state_code: DC
    is_child: true
    is_tax_unit_dependent: true
    monthly_age: 15 
    pre_subsidy_childcare_expenses: 250*12
  output:
    dc_tanf_childcare_deduction_person: 175

- name: Case 4, some childcare expense, but not a dependent.
  period: 2023-01
  input:
    state_code: DC
    is_child: true
    is_tax_unit_dependent: false
    monthly_age: 15 
    pre_subsidy_childcare_expenses: 250*12 
  output:
    dc_tanf_childcare_deduction_person: 0
