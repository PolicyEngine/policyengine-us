        age: 1
        is_child: true
      child2:
        age: 2
        is_child: true
      child3:
        age: 3
        is_child: true
    spm_units:
      spm_unit:
        members: [parent, child1, child2, child3]
    households:
      household:
        members: [parent, child1, child2, child3]
