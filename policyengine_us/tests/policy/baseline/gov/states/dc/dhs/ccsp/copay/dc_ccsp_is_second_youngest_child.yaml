- name: Case 1, family of 1 child.
  period: 2024
  input:
    people:
      person1:
        age: 30
        is_tax_unit_head_or_spouse: true
      person2:
        age: 30
        is_tax_unit_head_or_spouse: true
      person3: 
        age: 1
        is_tax_unit_dependent: true
    spm_units:
      spm_unit:
        members: [person1, person2, person3]
        spm_unit_size: 3
    tax_units:
      tax_unit:
        members: [person1, person2, person3]
    households:
      household:
        members: [person1, person2, person3]
        state_code: DC
  output:
    dc_ccsp_is_second_youngest_child: [false, false, false]

