- name: Case 1, copayment exempted due to qualified need eligible.
  period: 2025-01
  absolute_error_margin: 0.2
  input:
    dc_ccsp_qualified_need_eligible: true
    dc_ccsp_countable_income:
    dc_ccsp_first_child_co_payment: 10
    dc_ccsp_second_child_co_payment: 10
    state_code: DC
  output:
    dc_ccsp_co_payment: 0

- name: Case 2, copayment not exempted.
  period: 2025-01
  absolute_error_margin: 0.2
  input:
    dc_ccsp_qualified_need_eligible: false
    dc_ccsp_countable_income:
    dc_ccsp_first_child_co_payment: 10
    dc_ccsp_second_child_co_payment: 10
    state_code: DC
  output:
    dc_ccsp_co_payment: 20
