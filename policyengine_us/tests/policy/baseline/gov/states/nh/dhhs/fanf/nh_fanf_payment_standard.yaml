# Tests for NH FANF payment standard
# Per RSA 167:77-g, the payment standard equals 60% of FPG for household size
# Formula: Payment Standard = FPG * 0.60 / 12 (monthly)
# 2024 FPG: First person = $15,060, Each additional = $5,380
# Source: RSA 167:77-g; SR 24-07 Dated 03/24

- name: Case 1, single person household.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
    spm_units:
      spm_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: NH
  output:
    # 15,060 * 0.60 / 12 = 753
    nh_fanf_payment_standard: 753

- name: Case 2, two person household.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
      person2:
        age: 5
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: NH
  output:
    # (15,060 + 5,380) * 0.60 / 12 = 1,022
    nh_fanf_payment_standard: 1_022

