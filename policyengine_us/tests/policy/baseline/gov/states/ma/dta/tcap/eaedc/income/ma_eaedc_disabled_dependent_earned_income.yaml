- name: Case 1, is disabled with earned income $2000.
  period: 2022
  input:
    ma_eaedc_total_earned_income: 2_000
    is_disabled: true
    is_tax_unit_dependent: true
    state_code: MA
  output:
    ma_eaedc_disabled_dependent_earned_income: 2_000

- name: Case 2, not disabled with earned income $2000.
  period: 2022
  input:
    ma_eaedc_total_earned_income: 2_000
    is_disabled: false
    is_tax_unit_dependent: true
    state_code: MA
  output:
    ma_eaedc_disabled_dependent_earned_income: 0
  
- name: Case 3, is disabled with earned income $2000, but not a dependent.
  period: 2022
  input:
    ma_eaedc_total_earned_income: 2_000
    is_disabled: true
    is_tax_unit_dependent: false
    state_code: MA
  output:
    ma_eaedc_disabled_dependent_earned_income: 0
