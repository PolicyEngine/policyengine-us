  period: 2022
  input:
    people:
      person1:
        age: 20
        is_pregnant: true
        current_pregnancy_month: 6
        ma_tcap_gross_earned_income: 0
        alimony_income: 0 
        pension_income: 0 
        social_security: 0
    spm_units:
      spm_unit:
        members: [person1]
        ma_tafdc_immigration_status_eligible: true
        spm_unit_size: 1
        ma_eaedc_eligible: false
    tax_units:
      tax_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: MA
        is_in_public_housing: false
  output:
    # Payment standard for 2022 (1-person, private housing):
    # - Jan-Sep 2022: 506 × 9 = 4554
    # - Oct-Dec 2022: 553 × 3 = 1659
    # - Total: 6213
    ma_tafdc: 6213
    ma_tafdc_eligible: true
    ma_tafdc_payment_standard: 6213
    ma_tafdc_dependent_care_deduction: 0
    ma_tafdc_applicable_income_grant_amount: 0

- name: Case 2, applicant has a dependent child that still goes to school.
  period: 2022
  absolute_error_margin: 0.5
  input:
    people:
      person1:
        age: 40
        is_pregnant: false
        current_pregnancy_month: 0
        employment_income_before_lsr: 10_000
        alimony_income: 0
        pension_income: 0
        social_security: 0
        weekly_hours_worked_before_lsr: 10
      person2:
        age: 18
        is_in_secondary_school: true
        is_tax_unit_dependent: true
        pre_subsidy_childcare_expenses: 3_000
        weekly_hours_worked_before_lsr: 0
    spm_units:
      spm_unit:
        members: [person1, person2]
        ma_tafdc_immigration_status_eligible: true
        spm_unit_size: 2
    tax_units:
      tax_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: MA
        is_in_public_housing: false
  output:
    ma_tcap_gross_earned_income: [10_000, 0]
    ma_tafdc_countable_earned_income: [1_768, 0]
    ma_tafdc_applicable_income_grant_amount: 1_768
    ma_tafdc_eligible: true
    # Payment standard for 2022 (2-person, private housing):
    # - Jan-Sep 2022: 629 × 9 = 5661
    # - Oct-Dec 2022: 688 × 3 = 2064
    # - Total: 7725
    ma_tafdc_payment_standard: 7725
    ma_tafdc_eligible_dependent: [False, True]
    ma_tafdc_dependent_care_deduction: 528
    # 10000 - 2400 = 7600
    # 7600/2 = 3800 (first 6 months full disregard)
    # 50% disregard = 1900
    # 1900 - 44*12 = 1768
    # 7725 - 1768 + 350 = 6307 (clothing allowance is 350 for 2022)
    ma_tafdc: 6307

