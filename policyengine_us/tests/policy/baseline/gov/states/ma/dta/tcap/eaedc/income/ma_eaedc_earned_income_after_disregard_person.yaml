- name: Case 1, earned income is $12000. 
  period: 2023
  absolute_error_margin: 1
  input:
    ma_tcap_gross_earned_income: 12_000 # $1000 per month
    state_code: MA
  output:
    ma_eaedc_earned_income_after_disregard_person: 8_343.6
    # 1000-200 = 800
    # (800-30)*0.33*4 + 30*8 = 1256.4
    # 12000 - 200*12 - 1256.4 = 8343.6

- name: Case 2, earned income is 0.
  period: 2023
  input:
    ma_tcap_gross_earned_income: 0
    state_code: MA
  output:
    ma_eaedc_earned_income_after_disregard_person: 0

- name: Case 3, earned income is only $3000.
  period: 2023
  absolute_error_margin: 1
  input:
    ma_tcap_gross_earned_income: 3_000 # $250 per month
    state_code: MA
  output:
    ma_eaedc_earned_income_after_disregard_person: 333.6  
    # 250 - 200 = 50
    # (50-30)*0.33*4 + 30*8 = 266.4
    # 3000 - 200*12 - 266.4 = 333.6

- name: Case 4, earned income is only $1200.
  period: 2023
  absolute_error_margin: 2
  input:
    ma_tcap_gross_earned_income: 1_200 
    ma_tafdc_work_related_expense_deduction: 0
    state_code: MA
  output:
    ma_eaedc_earned_income_after_disregard_person: 866
    # Percentage disregard is 70 * 1/3 * 4 = 93.33
    #  Flat disregard = 30 * 8 = 240
    #  Total disregard = 93.33 + 240 = 333.33
    #  Income after disregard = 1200 - 333.33 = 866.67
