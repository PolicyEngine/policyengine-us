- name: Case 1, $1400 total earned income and $100 dependent care deduction
  period: 2022
  input:
    ma_eaedc_total_earned_income: 1_200
    ma_eaedc_dependent_care_deduction: 100
    state_code: MA
  output:
    ma_eaedc_earned_net_income: 547.6
    # 1200/12 = 100
    # (100-30)*(1-0.33)*4 = 187.6
    # (100-30)*8 = 560
    # 187.6 + 560 = 747.6
    # 747.6 - 100 = 547.6

