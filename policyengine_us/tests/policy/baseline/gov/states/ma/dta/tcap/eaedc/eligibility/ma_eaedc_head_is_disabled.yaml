- name: Case 1, head of household is disabled. 
  period: 2022
  input:
    people:
      person1:
        is_disabled: true
        is_tax_unit_dependent: false
        is_tax_unit_head: true
      person2:
        is_disabled: false
    spm_units:
      spm_unit:
        members: [person1, person2]
    tax_units:
      tax_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: MA
  output:  
    ma_eaedc_head_is_disabled: true

