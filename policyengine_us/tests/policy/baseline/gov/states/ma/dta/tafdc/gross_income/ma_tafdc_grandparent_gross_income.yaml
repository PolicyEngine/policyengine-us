- name: Case 1, 10k in employment income, is grandparent and tenn parent present. 
  period: 2023
  input:
    is_grandparent_of_filer_or_spouse: true
    ma_tafdc_eligible_teen_parent: true
    spm_unit_fpg: 2_000
    employment_income: 10_000
    state_code: MA
  output:
    ma_tafdc_grandparent_gross_income: 6_000

- name: Case 2, 5k in employment income, is grandparent and tenn parent present. 
  period: 2023
