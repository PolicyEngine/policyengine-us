- name: Case 1, has disabled dependent with income below limit, eligible
  period: 2022
  input:
    people:
      person1:
        is_disabled: false
        is_tax_unit_head_or_spouse: true
      person2:
        is_disabled: true
        is_tax_unit_dependent: true
        ma_eaedc_total_earned_income: 1_000
    spm_units:
      spm_unit:
        members: [person1, person2]
    tax_units:
      tax_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: MA
  output:
    ma_eaedc_disabled_dependent_present_eligible: true

