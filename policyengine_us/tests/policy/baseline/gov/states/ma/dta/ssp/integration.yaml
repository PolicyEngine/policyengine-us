- name: MA, one aged, one blind, full cost household, large leftover income (current offset logic)
  period: 2022
  absolute_error_margin: 0.2
  input:
    people:
      person_1:
        age: 67
        ssi_countable_income: 17_000
        is_ssi_aged_blind_disabled: true
        meets_ssi_resource_test: true
        is_ssi_eligible: true
        is_ssi_aged: true
      person_2:
        is_blind: true
        is_ssi_aged_blind_disabled: true
        meets_ssi_resource_test: true
        is_ssi_eligible: true
    marital_units:
      marital_unit:
        members: [person_1, person_2]
    tax_units:
      tax_unit:
        members: [person_1, person_2]
    households:
      household:
        members: [person_1, person_2]
        state_code: MA
        ma_state_living_arrangement: FULL_COST
  output:
    ma_state_supplement: [1_383.3, 1_383.3]
