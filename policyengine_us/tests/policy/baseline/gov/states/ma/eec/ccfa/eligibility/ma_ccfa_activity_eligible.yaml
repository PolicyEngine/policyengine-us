- name: Case 1, two-parent household, eligible.
  period: 2024-01
  absolute_error_margin: 0.5
  input:
    people:
      person1:
        is_tax_unit_head_or_spouse: true
        weekly_hours_worked_before_lsr: 30
      person2:
        is_tax_unit_head_or_spouse: true
        is_disabled: true
        weekly_hours_worked_before_lsr: 5
      person3:
        is_tax_unit_head_or_spouse: false
        weekly_hours_worked_before_lsr: 0
    spm_units:
      spm_unit:
        members: [person1, person2, person3]
    tax_units:
      tax_unit:
        members: [person1, person2, person3]
    households:
      household:
        members: [person1, person2, person3]
        state_code: MA
  output:
    ma_ccfa_activity_eligible: true

