- name: MA LIHEAP payout — HECS with threshold met and subsidized housing (2024)
  period: 2024
  input:
    state_code: MA
    spm_unit_size: 4
    irs_gross_income: 80_000
    ma_liheap_HECSs_threshold: true
    ma_liheap_utility_type: HECS
    ma_liheap_subsidized_housing_eligible: true
  output:

    ma_liheap_payout: 120

