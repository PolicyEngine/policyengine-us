- name: Eligible two-person household in 2023 meets rent threshold and receives housing assistance in Massachusetts.
  period: 2023
  input:
    spm_unit_size: 2
    state_code: MA
    irs_gross_income: 70_000
    housing_assistance: 5_000
    rent: 22_000
  output:
    ma_liheap_subsidized_housing_eligible: true  

- name: Ineligible four-person household in 2022 does not meet rent threshold despite receiving housing assistance in Massachusetts.
  period: 2022
  input:
    spm_unit_size: 4
    state_code: MA
    irs_gross_income: 100_000
    housing_assistance: 1_000
    rent: 29_000
  output:
    ma_liheap_subsidized_housing_eligible: false  

- name: Ineligible two-person household in 2023 has sufficient rent but no housing assistance in Massachusetts.
  period: 2023
  input:
    state_code: MA
    irs_gross_income: 70_000
    housing_assistance: 0
    spm_unit:
      members:
        - rent: 11_000
        - rent: 11_000
  output:
    ma_liheap_subsidized_housing_eligible: false
