# Unit tests for pa_tanf_earned_income_after_disregard
# Tests the 50% disregard applied to earned income after standard deduction

- name: Zero income after standard deduction
  period: 2024-01
  input:
    state_code: PA
    pa_tanf_earned_income_after_standard_deduction: 0
  output:
    # $0 * 50% = $0
    pa_tanf_earned_income_after_disregard: 0

- name: Small amount after standard deduction - $10
  period: 2024-01
  input:
    state_code: PA
    pa_tanf_earned_income_after_standard_deduction: 10
  output:
    # $10 * 50% = $5
    pa_tanf_earned_income_after_disregard: 5

- name: Moderate income after standard deduction - $400
  period: 2024-01
