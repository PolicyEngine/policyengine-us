- name: Case 1, no income.
  period: 2024-01
  input:
    employment_income_before_lsr: 0
    social_security: 0
    state_code: PA
  output:
    pa_tanf_countable_income: 0

- name: Case 2, earned income only, enrolled.
  period: 2024-01
  input:
    employment_income_before_lsr: 12_000
    social_security: 0
    is_tanf_enrolled: true
    state_code: PA
  output:
    # Monthly: $12,000/12 = $1,000
    # $1,000 × 50% = $500; $500 - $200 = $300
    pa_tanf_countable_income: 300

- name: Case 3, earned income only, new applicant.
  period: 2024-01
  input:
    employment_income_before_lsr: 12_000
    social_security: 0
    is_tanf_enrolled: false
    state_code: PA
  output:
    # Monthly: $12,000/12 = $1,000
    # Not EID eligible - full earned income is countable
    pa_tanf_countable_income: 1_000

- name: Case 4, unearned income only.
  period: 2024-01
  input:
    employment_income_before_lsr: 0
    social_security: 6_000
    state_code: PA
  output:
    # Monthly: $6,000/12 = $500
    # Unearned income has no deductions
    pa_tanf_countable_income: 500

- name: Case 5, both earned and unearned, enrolled.
  period: 2024-01
  input:
    employment_income_before_lsr: 7_200
    social_security: 3_600
    is_tanf_enrolled: true
    state_code: PA
  output:
    # Earned monthly: $7,200/12 = $600
    # $600 × 50% = $300; $300 - $200 = $100
    # Unearned monthly: $3,600/12 = $300
    # Total: $100 + $300 = $400
    pa_tanf_countable_income: 400

- name: Case 6, deductions exceed earned income.
  period: 2024-01
  input:
    employment_income_before_lsr: 2_400
    social_security: 1_200
    is_tanf_enrolled: true
    state_code: PA
  output:
    # Earned monthly: $2,400/12 = $200
    # $200 × 50% = $100; $100 - $200 = -$100, clipped to 0
    # Unearned monthly: $1,200/12 = $100
    # Total: $0 + $100 = $100
    pa_tanf_countable_income: 100

- name: Case 7, high earned income, enrolled.
  period: 2024-01
  input:
    employment_income_before_lsr: 30_000
    social_security: 0
    is_tanf_enrolled: true
    state_code: PA
  output:
    # Monthly: $30,000/12 = $2,500
    # $2,500 × 50% = $1,250; $1,250 - $200 = $1,050
    pa_tanf_countable_income: 1_050

- name: Case 8, high earned income, new applicant.
  period: 2024-01
  input:
    employment_income_before_lsr: 30_000
    social_security: 0
    is_tanf_enrolled: false
    state_code: PA
  output:
    # Monthly: $30,000/12 = $2,500
    # Not EID eligible - full earned income is countable
    pa_tanf_countable_income: 2_500
