- name: Case 6, new applicant with unearned income, below Standard of Need.
  period: 2024-01
  input:
    employment_income_before_lsr: 3_000
    social_security: 3_600
    is_tanf_enrolled: false
    spm_unit_size: 3
    state_code: PA
  output:
    # Group 2, size 3: Standard of Need = $587
    # Earned monthly: $3,000/12 = $250; $250 - $90 = $160
    # Unearned monthly: $3,600/12 = $300
    # Preliminary: $160 + $300 = $460
    # $460 < $587 → passes test
    pa_tanf_disregard_eligible: true

- name: Case 7, new applicant with unearned income, above Standard of Need.
  period: 2024-01
  input:
    employment_income_before_lsr: 6_000
    social_security: 3_600
    is_tanf_enrolled: false
    spm_unit_size: 3
    state_code: PA
  output:
    # Group 2, size 3: Standard of Need = $587
    # Earned monthly: $6,000/12 = $500; $500 - $90 = $410
    # Unearned monthly: $3,600/12 = $300
    # Preliminary: $410 + $300 = $710
    # $710 > $587 → fails test
    pa_tanf_disregard_eligible: false

