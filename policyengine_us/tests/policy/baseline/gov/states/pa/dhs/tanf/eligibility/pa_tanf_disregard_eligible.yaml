- name: Case 1, enrolled recipient, automatic eligibility.
  period: 2024-01
  input:
    is_tanf_enrolled: true
    state_code: PA
  output:
    pa_tanf_disregard_eligible: true

- name: Case 2, new applicant, income below Standard of Need.
  period: 2024-01
  input:
    employment_income_before_lsr: 3_000
    social_security: 0
    is_tanf_enrolled: false
    spm_unit_size: 3
    state_code: PA
  output:
    # Group 2, size 3: Standard of Need = $587
    # Monthly: $3,000/12 = $250
    # Preliminary: $250 - $90 = $160
    # $160 < $587 → passes test
    pa_tanf_disregard_eligible: true

- name: Case 3, new applicant, income above Standard of Need.
  period: 2024-01
  input:
    employment_income_before_lsr: 12_000
    social_security: 0
    is_tanf_enrolled: false
    spm_unit_size: 3
    state_code: PA
  output:
    # Group 2, size 3: Standard of Need = $587
    # Monthly: $12,000/12 = $1,000
    # Preliminary: $1,000 - $90 = $910
    # $910 > $587 → fails test
    pa_tanf_disregard_eligible: false

