- name: Case 5, pregnant woman with no other children.
  period: 2024-01
  input:
    people:
      person1:
        age: 25
        employment_income_before_lsr: 6_000
        is_pregnant: true
    spm_units:
      spm_unit:
        members: [person1]
        is_tanf_enrolled: true
    households:
      household:
        members: [person1]
        state_code: PA
  output:
    # Family of 1: FSA = $205/month
    # Person1 monthly: $6,000/12 = $500
    # $500 - $90 = $410; $410 × 50% = $205; $205 - $200 = $5
    # Countable: $5
    # Benefit: $205 - $5 = $200
    pa_tanf_maximum_benefit: 205
    pa_tanf_countable_income: 5
    pa_tanf: 200

