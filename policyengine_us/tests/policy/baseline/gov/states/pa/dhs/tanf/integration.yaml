- name: Case 1, single parent with one child, no income.
  period: 2024-01
  input:
    people:
      person1:
        age: 30
        employment_income_before_lsr: 0
      person2:
        age: 5
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: PA
  output:
    # Family of 2: FSA = $316/month
    # No income, so full benefit
    pa_tanf_maximum_benefit: 316
    pa_tanf_countable_income: 0
    pa_tanf: 316

- name: Case 2, single parent with two children, low earned income, enrolled.
  period: 2024-01
  input:
    people:
      person1:
        age: 35
        employment_income_before_lsr: 12_000
      person2:
        age: 8
      person3:
        age: 10
    spm_units:
      spm_unit:
        members: [person1, person2, person3]
        is_tanf_enrolled: true
    households:
      household:
        members: [person1, person2, person3]
        state_code: PA
  output:
    # Family of 3: FSA = $403/month
    # Person1 monthly: $12,000/12 = $1,000
    # $1,000 - $90 = $910; $910 × 50% = $455; $455 - $200 = $255
    # Countable: $255
    # Benefit: $403 - $255 = $148
    pa_tanf_maximum_benefit: 403
    pa_tanf_countable_income: 255
    pa_tanf: 148

- name: Case 3, single parent with two children, low earned income, new applicant.
  period: 2024-01
  input:
    people:
      person1:
        age: 35
        employment_income_before_lsr: 12_000
      person2:
        age: 8
      person3:
        age: 10
    spm_units:
      spm_unit:
        members: [person1, person2, person3]
        is_tanf_enrolled: false
    households:
      household:
        members: [person1, person2, person3]
        state_code: PA
  output:
    # Family of 3: FSA = $403/month
    # Person1 monthly: $12,000/12 = $1,000
    # $1,000 - $90 = $910; No 50% disregard; $910 - $200 = $710
    # Countable: $710
    # Benefit: $0 (income exceeds FSA)
    pa_tanf_maximum_benefit: 403
    pa_tanf_countable_income: 710
    pa_tanf: 0

