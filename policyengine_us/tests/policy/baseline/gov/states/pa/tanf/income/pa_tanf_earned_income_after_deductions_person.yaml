- name: Case 1, no earnings.
  period: 2024-01
  input:
    employment_income_before_lsr: 0
    state_code: PA
  output:
    pa_tanf_earned_income_after_deductions_person: 0

- name: Case 2, low earnings, enrolled recipient.
  period: 2024-01
  input:
    employment_income_before_lsr: 12_000
    is_tanf_enrolled: true
    state_code: PA
  output:
    # Monthly: $12,000/12 = $1,000
    # $1,000 - $90 = $910
    # $910 × 50% = $455 (disregard 50%, keep 50%)
    # $455 - $200 = $255
    pa_tanf_earned_income_after_deductions_person: 255

- name: Case 3, low earnings, new applicant.
  period: 2024-01
  input:
    employment_income_before_lsr: 12_000
    is_tanf_enrolled: false
    state_code: PA
  output:
    # Monthly: $12,000/12 = $1,000
    # $1,000 - $90 = $910
    # No 50% disregard for new applicants
    # $910 - $200 = $710
    pa_tanf_earned_income_after_deductions_person: 710

- name: Case 4, high earnings, enrolled recipient.
  period: 2024-01
  input:
    employment_income_before_lsr: 36_000
    is_tanf_enrolled: true
    state_code: PA
  output:
    # Monthly: $36,000/12 = $3,000
    # $3,000 - $90 = $2,910
    # $2,910 × 50% = $1,455
    # $1,455 - $200 = $1,255
    pa_tanf_earned_income_after_deductions_person: 1_255

- name: Case 5, high earnings, new applicant.
  period: 2024-01
  input:
    employment_income_before_lsr: 36_000
    is_tanf_enrolled: false
    state_code: PA
  output:
    # Monthly: $36,000/12 = $3,000
    # $3,000 - $90 = $2,910
    # No 50% disregard
    # $2,910 - $200 = $2,710
    pa_tanf_earned_income_after_deductions_person: 2_710

- name: Case 6, deductions exceed income, enrolled.
  period: 2024-01
  input:
    employment_income_before_lsr: 2_400
    is_tanf_enrolled: true
    state_code: PA
  output:
    # Monthly: $2,400/12 = $200
    # $200 - $90 = $110
    # $110 × 50% = $55
    # $55 - $200 = -$145, clipped to 0
    pa_tanf_earned_income_after_deductions_person: 0

- name: Case 7, earnings exactly at first deduction.
  period: 2024-01
  input:
    employment_income_before_lsr: 1_080
    is_tanf_enrolled: false
    state_code: PA
  output:
    # Monthly: $1,080/12 = $90
    # $90 - $90 = $0
    pa_tanf_earned_income_after_deductions_person: 0
