- name: No earned income - standard deductions still apply
  period: 2024
  input:
    employment_income_before_lsr: 0
    state_code: PA
  output:
    # Monthly: $0, but standard deductions still calculated
    # $90 + $0 + $200 = $290 per month
    # Annual: $290 * 12 = $3,480
    pa_tanf_earned_income_deductions: 3_480

- name: Very low earned income - below first deduction
  period: 2024
  input:
    employment_income_before_lsr: 600
    state_code: PA
  output:
    # Monthly: $600/12 = $50
    # Step 1: max($50 - $90, 0) = $0
    # Step 2: $0 * 50% = $0
    # Step 3: $0 + $0 + $200 = $200 would exceed income
    # Total monthly: $90 + $0 + $200 = $290
    # Annual: $290 * 12 = $3,480
    pa_tanf_earned_income_deductions: 3_480

