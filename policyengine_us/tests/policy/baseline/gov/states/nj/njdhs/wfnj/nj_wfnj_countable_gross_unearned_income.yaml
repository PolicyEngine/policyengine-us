- name: Case 1, no unearned income.
  period: 2024-01
  input:
    state_code: NJ
    veterans_benefits: 0
    rental_income: 0
    alimony_income: 0
    dividend_income: 0
    interest_income: 0
    pension_income: 0
    unemployment_compensation: 0
    gi_cash_assistance: 0
    social_security: 0
    child_support_received: 0
  output:
    nj_wfnj_countable_gross_unearned_income: 0

- name: Case 2, various unearned income sources.
  period: 2024-01
  input:
    state_code: NJ
    veterans_benefits: 1_200
    rental_income: 1_200
    alimony_income: 1_200
    dividend_income: 1_200
    interest_income: 1_200
    pension_income: 1_200
    unemployment_compensation: 1_200
    gi_cash_assistance: 1_200
    social_security: 1_200
    child_support_received: 1_200
  output:
    # 10 sources * 1200/12 = 10 * 100 = 1000 monthly
    nj_wfnj_countable_gross_unearned_income: 1_000

- name: Case 3, only social security income.
  period: 2024-01
  input:
    state_code: NJ
    social_security: 12_000
  output:
    # 12000/12 = 1000 monthly
    nj_wfnj_countable_gross_unearned_income: 1_000
