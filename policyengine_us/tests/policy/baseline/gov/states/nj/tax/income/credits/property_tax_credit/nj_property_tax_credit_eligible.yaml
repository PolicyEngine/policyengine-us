  absolute_error_margin: 0
  input:
    nj_property_tax_deduction_eligible: false
    real_estate_taxes: 0 
    rents: true
    age_head: 64
    age_spouse: 64
    blind_head: false
    blind_spouse: false
    disabled_head: false
    disabled_spouse: false
