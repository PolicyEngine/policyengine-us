- name: Eligible student dependent
  period: 2024
  input:
    is_tax_unit_dependent: true
    is_full_time_student: true 
    pr_gross_income: 7_499
    state_code: PR
  output:
    pr_is_eligible_student: true

- name: Noneligible student dependent
  period: 2024
