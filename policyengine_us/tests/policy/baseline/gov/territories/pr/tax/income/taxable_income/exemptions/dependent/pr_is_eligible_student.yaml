  period: 2024
  input:
    is_tax_unit_dependent: true
    is_full_time_student: false 
    pr_gross_income: 5_000
    state_code: PR
  output:
    pr_is_eligible_student: false

- name: Noneligible, not a student, not a dependent
  period: 2024
  input:
    is_tax_unit_dependent: false
    is_full_time_student: false 
    pr_gross_income: 5_000
    state_code: PR
  output:
