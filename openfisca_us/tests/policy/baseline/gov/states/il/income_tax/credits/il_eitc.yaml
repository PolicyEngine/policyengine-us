- name: "IL EITC Match #1"
  period: 2021
  absolute_error_margin: 0.0001
  input:
    people:
      person_1:
        age: 30
    tax_units:
      tax_unit:
        earned_income_tax_credit: 1000
    households:
      household:
        members: [person_1]
        state_code: IL
  output:
    il_eitc: 1000 * 0.18
