- name: Married, young
  period: 2021
  absolute_error_margin: 0
  input:
    tax.deductions.standard.amount.SINGLE: 6000
    tax.deductions.standard.amount.JOINT: 12000
    tax.deductions.standard.amount.SEPARATE: 6000
    tax.deductions.standard.amount.HOUSEHOLD_HEAD: 12000
