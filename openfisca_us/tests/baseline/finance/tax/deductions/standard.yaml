    tax.deductions.standard.aged_or_blind.amount.WIDOW: 1500
    tax.deductions.standard.dependent.amount: 1000
    tax.deductions.itemized.charity.allow_nonitemizers: false
    tax.deductions.itemized.charity.nonitemizers_max: 0
    tax_units:
      tax_unit:
        members: [head, spouse]
        DSI: false
        filer_earned: 1000
        MARS: JOINT
        MIDR: false
        blind_head: false
        blind_spouse: false
        c19700: 0
    people:
      head:
        age: 45
      spouse:
        age: 44
  output:
    standard: 12000
    basic_standard_deduction: 12000
    aged_blind_extra_standard_deduction: 0

